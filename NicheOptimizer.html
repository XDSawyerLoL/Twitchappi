<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamer Hub V28 - FINAL FIX</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #0d0d0d; --bg-card: #1a1a1a;
            --primary-pink: #ff0099; --primary-blue: #22c7ef; --gold: #ffd700; --green: #00ff66;
            --text-gray: #aaa;
        }
        body { background: var(--bg-dark); color: white; font-family: 'Inter', sans-serif; margin: 0; padding: 10px; }
        h1, h2, .font-orb { font-family: 'Orbitron', sans-serif; }
        
        /* MARKET TICKER */
        .ticker { background: black; border-bottom: 2px solid var(--primary-blue); padding: 8px; display: flex; justify-content: space-around; font-size: 11px; margin-bottom: 20px; font-family: 'Orbitron'; }
        .tick-val { color: var(--green); font-weight: bold; }

        /* TABS */
        .tabs { display: flex; gap: 5px; margin-bottom: 15px; }
        .tab-btn { flex: 1; background: #111; padding: 12px; text-align: center; border: 1px solid #333; color: var(--text-gray); cursor: pointer; transition: 0.3s; font-family: 'Orbitron'; font-size: 11px; }
        .tab-btn.active { background: var(--bg-card); color: white; border-top: 3px solid var(--primary-pink); font-weight: bold; }

        /* PLAYER */
        .player-box { background: var(--bg-card); padding: 10px; border: 1px solid #333; border-radius: 8px; margin-bottom: 20px; }
        .prog-bar { width: 100%; height: 4px; background: #222; margin: 5px 0 10px 0; }
        .prog-fill { height: 100%; background: var(--primary-blue); width: 0%; transition: width 1s linear; }
        #twitch-embed { width: 100%; height: 480px; }

        /* GRID & CARDS */
        .grid-dash { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; }
        .card { background: #111; border: 1px solid #333; padding: 15px; border-radius: 6px; }
        .card-head { color: var(--primary-blue); font-family: 'Orbitron'; margin-bottom: 10px; border-bottom: 1px solid #333; padding-bottom: 5px; }
        
        /* MARKET TABLE */
        table { width: 100%; border-collapse: collapse; font-size: 12px; }
        th { text-align: left; color: var(--primary-blue); padding: 8px; border-bottom: 1px solid #444; }
        td { padding: 8px; border-bottom: 1px solid #222; }
        .rank { font-weight: bold; color: var(--gold); }

        /* INPUTS */
        input, select { background: #000; border: 1px solid #444; color: white; padding: 8px; width: 100%; margin-bottom: 5px; }
        .btn-act { width: 100%; background: var(--primary-pink); padding: 10px; font-weight: bold; cursor: pointer; margin-top: 5px; }
        
        /* RAID */
        .raid-res { display: flex; gap: 15px; align-items: center; background: #000; padding: 15px; border: 1px solid var(--primary-blue); margin-top: 15px; }
        .raid-av { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--primary-blue); }
        .raid-th { width: 100px; height: 56px; }

        .hidden { display: none; }
        @media(max-width:800px){ .grid-dash { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="ticker">
    <div>LIVE VIEWERS: <span id="tick-v" class="tick-val">...</span></div>
    <div>TOP JEU: <span id="tick-g" class="tick-val" style="color:white;">...</span></div>
    <div>CHAINES: <span id="tick-c" class="tick-val">...</span></div>
</div>

<h1 class="text-center text-2xl font-orb mb-4"><span style="color:var(--primary-blue)">STREAMER</span> HUB V28</h1>

<div class="tabs">
    <div class="tab-btn active" onclick="nav('followed')" id="btn-followed">MON FIL</div>
    <div class="tab-btn" onclick="nav('market')" id="btn-market" style="border-top-color:#0f0;">MARKET DATA</div>
    <div class="tab-btn" onclick="nav('dashboard')" id="btn-dashboard">DASHBOARD</div>
    <div class="tab-btn" onclick="nav('schedule')" id="btn-schedule" style="border-top-color:var(--gold);">PLANNING</div>
    <div class="tab-btn" onclick="nav('raid')" id="btn-raid" style="border-top-color:var(--primary-blue);">RAID</div>
</div>

<div class="player-box">
    <div class="flex justify-between text-xs text-gray-500 mb-1">
        <span id="player-st">En attente...</span>
        <span id="timer">Cycle: 3:00</span>
    </div>
    <div class="prog-bar"><div class="prog-fill" id="bar"></div></div>
    <div id="twitch-embed"></div>
    <div class="flex justify-center gap-2 mt-2">
        <button onclick="cycle('prev')" class="bg-gray-800 px-3 py-1 text-xs">PRÉCÉDENT</button>
        <button onclick="cycle('next')" class="bg-gray-800 px-3 py-1 text-xs">SUIVANT</button>
    </div>
</div>

<div id="pan-followed" class="panel">
    <button onclick="auth()" class="btn-act" style="background:#6441a5; width:200px; margin:0 auto; display:block;">CONNEXION TWITCH</button>
    <div id="list-followed" class="flex flex-wrap gap-4 justify-center mt-4"></div>
</div>

<div id="pan-market" class="panel hidden">
    <div class="text-center mb-4">
        <button onclick="loadMarket('games')" class="bg-gray-800 px-4 py-1 text-xs border border-green-500">JEUX</button>
        <button onclick="loadMarket('languages')" class="bg-gray-800 px-4 py-1 text-xs border border-green-500">LANGUES</button>
    </div>
    <div class="flex justify-between text-center text-xs mb-4 bg-black p-2 rounded">
        <div>VIEWERS<br><b id="mkt-v" class="text-green-400">-</b></div>
        <div>CHANNELS<br><b id="mkt-c">-</b></div>
        <div>ACTIVE<br><b id="mkt-a">-</b></div>
        <div>WATCH TIME<br><b id="mkt-wt">-</b></div>
    </div>
    <table>
        <thead><tr><th>#</th><th>NOM</th><th>RATING</th><th>VIEWERS</th><th>CHANNELS</th></tr></thead>
        <tbody id="mkt-body"></tbody>
    </table>
</div>

<div id="pan-dashboard" class="panel hidden">
    <div class="flex gap-2 justify-center mb-4">
        <input id="dash-q" type="text" placeholder="Pseudo..." style="width:200px;">
        <button onclick="runDash()" class="bg-blue-500 text-black px-4 font-bold">SCAN</button>
    </div>
    
    <div id="dash-res" class="grid-dash hidden">
        <div class="card" style="text-align:center;">
            <div class="card-head">PROFIL</div>
            <img id="d-img" src="" class="w-16 h-16 rounded-full mx-auto mb-2 border-2 border-white">
            <div id="d-name" class="font-bold text-lg">-</div>
            <div id="d-days" class="text-xs text-gray-500 mt-1"></div>
            <div class="mt-4 font-bold text-xl" id="d-fol">-</div>
            <div class="text-xs text-gray-500">FOLLOWERS</div>
            <div id="d-trend" class="font-bold text-sm mt-1">-</div>
        </div>
        <div class="card">
            <div class="card-head">COACH IA</div>
            <div id="d-ia" class="text-sm text-gray-300 leading-relaxed"></div>
        </div>
    </div>
</div>

<div id="pan-schedule" class="panel hidden text-center">
    <h3 class="font-orb text-yellow-500 mb-2">SMART PLANNING</h3>
    <input id="input-schedule-game" type="text" placeholder="Jeu (ex: Minecraft)" style="width:300px; margin:0 auto;">
    <button onclick="runPlan()" class="btn-act" style="background:var(--gold); color:black; width:300px; margin:10px auto;">ANALYSER</button>
    <div id="sched-res" class="mt-4 text-left max-w-lg mx-auto bg-black p-4 border border-yellow-600 hidden text-sm text-gray-300"></div>
</div>

<div id="pan-raid" class="panel hidden text-center">
    <h3 class="font-orb text-blue-400 mb-2">RAID FINDER</h3>
    <div class="flex justify-center gap-2 max-w-md mx-auto">
        <input id="input-raid-game" type="text" placeholder="Jeu cible">
        <select id="input-raid-max" style="width:100px;">
            <option value="50">50 vues</option>
            <option value="100">100 vues</option>
        </select>
    </div>
    <button onclick="runRaid()" class="btn-act" style="background:var(--primary-blue); color:black; width:300px; margin:10px auto;">TROUVER</button>
    <div id="raid-res" class="max-w-md mx-auto"></div>
</div>

<script src="https://embed.twitch.tv/embed/v1.js"></script>
<script>
    const API = window.location.origin;
    let embed, timer, sec=180;

    // NAV
    function nav(id) {
        document.querySelectorAll('.panel').forEach(p=>p.classList.add('hidden'));
        document.getElementById('pan-'+id).classList.remove('hidden');
        document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
        document.getElementById('btn-'+id).classList.add('active');
        if(id==='market') loadMarket('games');
        if(id==='followed') loadFollowed();
    }

    // PLAYER
    function initPlayer(c) {
        if(embed && embed.getChannel && embed.getChannel() === c) return;
        document.getElementById('twitch-embed').innerHTML='';
        embed = new Twitch.Embed("twitch-embed", {width:"100%", height:"100%", channel:c, layout:"video-and-chat", autoplay:true, muted:true, parent:["localhost","127.0.0.1",window.location.hostname]});
        document.getElementById('player-st').innerText = "LIVE: "+c;
    }
    function tick() {
        sec--; document.getElementById('bar').style.width = (sec/180)*100+"%";
        document.getElementById('timer').innerText = `Cycle: ${Math.floor(sec/60)}:${sec%60}`;
        if(sec<=0) cycle('next');
    }
    async function cycle(d) {
        sec=180;
        const r = await fetch(API+'/cycle_stream', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({direction:d})});
        const j = await r.json();
        if(j.success) initPlayer(j.channel);
    }
    setInterval(tick, 1000);

    // 1. MARKET
    async function loadMarket(type) {
        const tb = document.getElementById('mkt-body'); tb.innerHTML='<tr><td colspan="5">Chargement...</td></tr>';
        const r = await fetch(API+'/global_pulse', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({type})});
        const d = await r.json();
        
        document.getElementById('tick-v').innerText = d.overview.viewers;
        document.getElementById('tick-g').innerText = d.overview.top_game || "-";
        document.getElementById('tick-c').innerText = d.overview.channels;
        
        document.getElementById('mkt-v').innerText = d.overview.viewers;
        document.getElementById('mkt-c').innerText = d.overview.channels;
        document.getElementById('mkt-a').innerText = d.overview.active_streamers;
        document.getElementById('mkt-wt').innerText = d.overview.watch_time;

        tb.innerHTML = "";
        d.table.forEach(x => {
            tb.innerHTML += `<tr><td class="rank">#${x.rank}</td><td>${x.name}</td><td style="color:${x.rating.includes('A')?'#0f0':'#aaa'}">${x.rating}</td><td>${x.viewers.toLocaleString()}</td><td>${x.channels.toLocaleString()}</td></tr>`;
        });
    }

    // 2. DASHBOARD
    async function runDash() {
        const q = document.getElementById('dash-q').value;
        if(!q) return;
        document.getElementById('dash-res').classList.remove('hidden');
        document.getElementById('d-ia').innerHTML = "Analyse...";
        const r = await fetch(API+'/scan_target', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({query:q})});
        const d = await r.json();
        if(d.success) {
            const u = d.data;
            document.getElementById('d-img').src = u.profile_image_url;
            document.getElementById('d-name').innerText = u.display_name;
            document.getElementById('d-fol').innerText = u.followers.toLocaleString();
            document.getElementById('d-days').innerText = "Streams: "+u.days;
            document.getElementById('d-trend').innerHTML = d.diff>0 ? `<span style='color:#0f0'>+${d.diff}</span>` : `<span style='color:#f00'>${d.diff}</span>`;
            document.getElementById('d-ia').innerHTML = d.ia;
            initPlayer(u.login);
        }
    }

    // 3. RAID FIX
    async function runRaid() {
        const g = document.getElementById('input-raid-game').value;
        const m = document.getElementById('input-raid-max').value;
        const box = document.getElementById('raid-res');
        box.innerHTML = "Recherche...";
        const r = await fetch(API+'/start_raid', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({game:g, max:m})});
        const d = await r.json();
        if(d.success) {
            const t = d.target;
            box.innerHTML = `<div class="raid-res"><img src="${t.avatar}" class="raid-av"><img src="${t.thumb}" class="raid-th"><div><b>${t.name}</b><br>${t.viewers} vues</div><button onclick="initPlayer('${t.login}')" class="bg-blue-500 px-2 rounded ml-auto">GO</button></div>`;
        } else { box.innerText = d.error; }
    }

    // 4. PLANNING FIX
    async function runPlan() {
        const g = document.getElementById('input-schedule-game').value;
        const box = document.getElementById('sched-res');
        box.classList.remove('hidden'); box.innerHTML = "Calcul...";
        const r = await fetch(API+'/analyze_schedule', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({game:g})});
        const d = await r.json();
        if(d.success) {
            box.innerHTML = `<div class="flex gap-2 mb-2"><img src="${d.box_art}"><b>${d.name}</b></div>` + d.ia_advice;
        }
    }

    // 5. AUTH
    function auth() { window.open(API+'/twitch_auth_start','_blank','width=500,height=600'); }
    window.addEventListener('message', e => { if(e.data==='auth') location.reload(); });
    async function loadFollowed() {
        const list = document.getElementById('list-followed');
        const r = await fetch(API+'/followed_streams');
        const d = await r.json();
        if(d.success && d.streams.length) {
            list.innerHTML = "";
            d.streams.forEach(s => list.innerHTML+=`<div style="width:120px;cursor:pointer" onclick="initPlayer('${s.user_login}')"><img src="${s.thumbnail_url.replace('{width}','320').replace('{height}','180')}" style="width:100%"><b>${s.user_name}</b><br><small>${s.viewer_count} vues</small></div>`);
        } else { list.innerHTML = "Pas de favoris en live."; }
    }

    // INIT
    window.onload = () => {
        loadMarket('games');
        loadFollowed();
        cycle('next');
    };
</script>
</body>
</html>
