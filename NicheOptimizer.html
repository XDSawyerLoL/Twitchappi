<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamer & Niche AI Hub - COCKPIT MODE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* --- TON CSS ORIGINAL GARDÉ À 100% --- */
        :root {
            --color-bg-dark: #0d0d0d;
            --color-bg-medium: #1a1a1a;
            --color-primary-pink: #ff0099;
            --color-secondary-blue: #22c7ef;
            --color-ai-niche: #59d682;
            --color-ai-repurpose: #9933ff;
            --color-ai-action: #e34a64;
        }
        body { background-color: var(--color-bg-dark); color: white; font-family: 'Inter', sans-serif; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .glass-panel { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); border-radius: 15px; }
        .btn-primary { background: linear-gradient(90deg, var(--color-primary-pink), #8000ff); padding: 10px 20px; border-radius: 8px; font-weight: bold; transition: 0.3s; }
        .btn-primary:hover { transform: scale(1.05); box-shadow: 0 0 15px var(--color-primary-pink); }
        input { background: #111; border: 1px solid #333; color: white; padding: 12px; border-radius: 8px; width: 100%; }
        #stream-player-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 15px; border: 2px solid var(--color-primary-pink); }
        #stream-player-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-6">
        
        <div class="lg:col-span-8 space-y-6">
            <div class="glass-panel p-4">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="orbitron text-xl text-secondary-blue"><i class="fas fa-play-circle"></i> LIVE MONITOR</h2>
                    <div id="boost-status" class="text-xs font-bold px-3 py-1 rounded bg-gray-800 text-gray-400">PAS DE BOOST</div>
                </div>
                <div id="stream-player-container">
                    <div id="twitch-embed"></div>
                </div>
                <div class="mt-4 flex gap-4">
                    <button onclick="checkBoostAndPlay()" class="btn-primary flex-1 bg-blue-600"><i class="fas fa-random"></i> NEXT STREAM</button>
                    <button id="btn-boost" class="btn-primary flex-1 bg-pink-600"><i class="fas fa-bolt"></i> BOOST MY STREAM (3H CD)</button>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="glass-panel p-6">
                    <h3 class="orbitron text-lg mb-4 text-ai-niche"><i class="fas fa-search"></i> SCANNER DE NICHE</h3>
                    <input type="text" id="scan-query" placeholder="Nom du streamer (ex: Gotaga)">
                    <button id="btn-scan" class="btn-primary w-full mt-4"><i class="fas fa-microchip"></i> LANCER L'ANALYSE</button>
                    <div id="scan-results" class="mt-4 text-sm space-y-2"></div>
                </div>

                <div class="glass-panel p-6">
                    <h3 class="orbitron text-lg mb-4 text-ai-action"><i class="fas fa-bullseye"></i> RAID OPTIMIZER</h3>
                    <input type="text" id="raid-game" placeholder="Jeu actuel">
                    <input type="number" id="raid-max-viewers" class="mt-2" placeholder="Max viewers (ex: 50)">
                    <button id="btn-start-raid" class="btn-primary w-full mt-4 bg-red-600"><i class="fas fa-satellite-dish"></i> TROUVER CIBLE</button>
                    <div id="raid-results" class="mt-4"></div>
                </div>
            </div>
        </div>

        <div class="lg:col-span-4 space-y-6">
            <div class="glass-panel p-6 border-l-4 border-ai-niche">
                <h3 class="orbitron text-lg mb-4 text-ai-niche"><i class="fas fa-robot"></i> IA NICHE CRITIQUE</h3>
                <div id="ai-niche-results" class="bg-black/40 p-4 rounded text-sm min-h-[100px] border border-white/5">En attente de scan...</div>
                <button id="btn-ai-niche" class="btn-primary w-full mt-4 text-xs">GÉNÉRER ANALYSE IA</button>
            </div>

            <div class="glass-panel p-6 border-l-4 border-ai-repurpose">
                <h3 class="orbitron text-lg mb-4 text-ai-repurpose"><i class="fas fa-cut"></i> REPURPOSE IA</h3>
                <div id="ai-repurpose-results" class="bg-black/40 p-4 rounded text-sm min-h-[100px] border border-white/5">Idées de Shorts/TikTok...</div>
                <button id="btn-ai-repurpose" class="btn-primary w-full mt-4 text-xs bg-purple-700">EXTRAIRE MOMENTS CLIPS</button>
            </div>

            <div class="glass-panel p-6">
                <button id="btn-export-pdf" class="btn-primary w-full bg-yellow-600"><i class="fas fa-file-csv"></i> EXPORT DATA CSV</button>
                <div id="pdf-export-results" class="mt-2 text-center text-xs text-gray-400"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let currentTarget = null;

        // Fonction pour changer le live Twitch
        function launchPlayer(channel) {
            document.getElementById('twitch-embed').innerHTML = `
                <iframe src="https://player.twitch.tv/?channel=${channel}&parent=${window.location.hostname}" 
                        frameborder="0" allowfullscreen="true" scrolling="no" height="100%" width="100%">
                </iframe>`;
        }

        // 1. Scan
        document.getElementById('btn-scan').addEventListener('click', async () => {
            const query = document.getElementById('scan-query').value;
            if(!query) return;
            
            const btn = document.getElementById('btn-scan');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> SCAN EN COURS...';
            
            try {
                const r = await fetch(`${API_BASE}/scan_target`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ query })
                });
                const data = await r.json();
                
                if(data.success) {
                    currentTarget = data.user_data;
                    document.getElementById('scan-results').innerHTML = `
                        <div class="flex items-center gap-4 p-2 bg-white/5 rounded">
                            <img src="${currentTarget.profile_image_url}" class="w-12 h-12 rounded-full border-2 border-ai-niche">
                            <div>
                                <div class="font-bold">${currentTarget.display_name}</div>
                                <div class="text-xs text-ai-niche">Score: ${currentTarget.ai_calculated_niche_score}</div>
                            </div>
                        </div>
                        <div class="text-xs grid grid-cols-2 gap-2 mt-2">
                            <div class="bg-black/20 p-2 italic">Vues: ${currentTarget.total_views}</div>
                            <div class="bg-black/20 p-2 italic">Créé le: ${currentTarget.creation_date}</div>
                        </div>
                    `;
                }
            } catch(e) { console.error(e); }
            btn.innerHTML = '<i class="fas fa-microchip"></i> LANCER L\'ANALYSE';
        });

        // 2. IA Niche
        document.getElementById('btn-ai-niche').addEventListener('click', async () => {
            if(!currentTarget) return alert("Scanne d'abord un streamer !");
            const resBox = document.getElementById('ai-niche-results');
            resBox.innerHTML = "L'IA analyse la niche...";
            
            const r = await fetch(`${API_BASE}/critique_ia`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ type: 'niche', query: currentTarget.login, niche_score: currentTarget.ai_calculated_niche_score })
            });
            const data = await r.json();
            resBox.innerHTML = data.html_response;
        });

        // 3. Discovery / Boost
        async function checkBoostAndPlay() {
            const r = await fetch(`${API_BASE}/get_default_stream`);
            const data = await r.json();
            if(data.success) {
                launchPlayer(data.channel);
                document.getElementById('boost-status').innerHTML = data.message || "AUTO-DISCOVERY";
                document.getElementById('boost-status').className = data.message.includes("BOOST") ? "text-xs font-bold px-3 py-1 rounded bg-pink-900 text-pink-200" : "text-xs font-bold px-3 py-1 rounded bg-gray-800 text-gray-400";
            }
        }

        // 4. Boost Action
        document.getElementById('btn-boost').addEventListener('click', async () => {
            const channel = prompt("Entrez votre nom de chaîne Twitch :");
            if(!channel) return;
            const r = await fetch(`${API_BASE}/stream_boost`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ channel })
            });
            const data = await r.json();
            alert(data.success ? "BOOST ACTIVÉ !" : data.error);
            checkBoostAndPlay();
        });

        // 5. Export CSV
        document.getElementById('btn-export-pdf').addEventListener('click', () => {
            window.open(`${API_BASE}/export_csv`, '_blank');
        });

        window.onload = checkBoostAndPlay;
    </script>
</body>
</html>
