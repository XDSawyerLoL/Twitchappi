<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamer Hub V44 - ULTIMATE MASTER</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://embed.twitch.tv/embed/v1.js"></script>

    <style>
        :root {
            /* --- THEME CYBER-GLASS --- */
            --bg-dark: #050505;
            --glass-bg: rgba(20, 20, 25, 0.85);
            --glass-border: 1px solid rgba(255, 255, 255, 0.08);
            
            --neon-pink: #ff0055;
            --neon-blue: #00f3ff;
            --neon-purple: #bd00ff;
            --neon-green: #00ff9d;
            --neon-gold: #ffd700;
            
            --shadow-glow: 0 0 15px rgba(0, 243, 255, 0.2);
        }

        body { background-color: var(--bg-dark); color: #fff; font-family: 'Inter', sans-serif; margin: 0; padding: 0; overflow-x: hidden; background-image: radial-gradient(circle at 50% -20%, #1a1a2e 0%, #000 60%); }
        #twitch-lucky-main { max-width: 1500px; margin: 20px auto; padding: 10px; }
        
        /* TYPOGRAPHIE */
        h1 { font-family: 'Orbitron', sans-serif; font-size: 32px; letter-spacing: 2px; text-align: center; margin-bottom: 5px; background: linear-gradient(to right, #fff, var(--neon-blue)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 10px rgba(0,243,255,0.3)); }
        .subtitle-center { color: #666; font-size: 11px; text-align: center; letter-spacing: 3px; text-transform: uppercase; margin-bottom: 30px; opacity: 0.8; }

        /* NAVIGATION TABS */
        .tabs-nav-container { margin-bottom: 25px; }
        .flex-tabs { display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; }
        .tab-btn { 
            font-family: 'Orbitron', sans-serif; padding: 14px 24px; 
            background: rgba(255,255,255,0.03); border: var(--glass-border); 
            color: #888; cursor: pointer; border-radius: 12px; 
            transition: all 0.3s ease; flex: 1; min-width: 120px; 
            text-align: center; font-size: 12px; font-weight: 700;
            position: relative; overflow: hidden;
        }
        .tab-btn:hover { background: rgba(255,255,255,0.08); color: #fff; transform: translateY(-2px); }
        .tab-btn.active { 
            background: rgba(255,255,255,0.08); color: #fff; 
            border-top: 2px solid var(--neon-blue); 
            box-shadow: var(--shadow-glow); z-index: 10;
        }

        /* --- PLAYER SPLIT-VIEW (V41) --- */
        .player-wrapper { 
            background: var(--glass-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: var(--glass-border); border-radius: 16px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); 
            overflow: hidden; display: flex; flex-direction: column; margin-bottom: 30px;
        }
        .player-header { display: flex; justify-content: space-between; align-items: center; padding: 15px 25px; background: rgba(0,0,0,0.6); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .player-title { font-family: 'Orbitron', sans-serif; font-size: 18px; color: var(--neon-blue); display: flex; align-items: center; gap: 15px; }

        .split-container { display: flex; height: 650px; background: #000; }
        .video-side { flex-grow: 1; background: #000; position: relative; border-right: 1px solid #333; }
        #twitch-embed-video { width: 100%; height: 100%; }
        
        .chat-side { width: 380px; min-width: 380px; background: #0e0e10; display: flex; flex-direction: column; position: relative; }
        .chat-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; }
        .chat-layer.active-layer { display: flex; }
        iframe.chat-frame { width: 100%; height: 100%; border: none; }

        /* --- FIREBASE CHAT UI (V42/43) --- */
        #socket-ui { display: flex; flex-direction: column; height: 100%; width: 100%; background: #111; }
        .socket-header-internal { padding: 15px; background: #18181b; border-bottom: 1px solid #2a2a2a; display: flex; justify-content: space-between; align-items: center; }
        .user-badge-area { display: flex; align-items: center; gap: 10px; font-size: 12px; font-weight: bold; color: #fff; }
        .user-avatar-small { width: 30px; height: 30px; border-radius: 50%; border: 2px solid var(--neon-green); object-fit: cover; }

        #firebase-messages-area { 
            flex-grow: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; 
            scrollbar-width: thin; scrollbar-color: #333 #111;
            background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
        }
        
        .socket-msg { 
            font-size: 13px; line-height: 1.5; color: #ddd; 
            background: rgba(255,255,255,0.03); padding: 10px 14px; border-radius: 8px; 
            border-left: 3px solid transparent; word-wrap: break-word; position: relative;
            animation: fadeIn 0.3s ease-out;
        }
        .socket-msg.admin-msg { border-left-color: var(--neon-pink); background: linear-gradient(90deg, rgba(255,0,85,0.05), transparent); }
        .socket-msg.me-msg { border-left-color: var(--neon-green); align-self: flex-end; text-align: right; background: rgba(0, 255, 157, 0.05); }
        
        .msg-header { display: flex; align-items: center; gap: 8px; margin-bottom: 4px; font-size: 11px; color: #777; }
        .me-msg .msg-header { justify-content: flex-end; }
        .msg-avatar { width: 20px; height: 20px; border-radius: 50%; }
        
        .delete-btn { position: absolute; top: 5px; right: 5px; color: #555; cursor: pointer; font-size: 10px; opacity: 0; transition:0.2s; }
        .socket-msg:hover .delete-btn { opacity: 1; }
        .delete-btn:hover { color: var(--neon-pink); }

        .socket-input-area { padding: 15px; background: #18181b; border-top: 1px solid #2a2a2a; position: relative; }
        
        .emote-picker {
            position: absolute; bottom: 70px; right: 15px; width: 280px; height: 200px;
            background: #222; border: 1px solid #444; border-radius: 8px;
            display: none; grid-template-columns: repeat(5, 1fr); gap: 5px; padding: 10px; overflow-y: auto; z-index: 50;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }
        .emote-picker.active { display: grid; }
        .emote-btn { font-size: 20px; cursor: pointer; padding: 5px; text-align: center; border-radius:4px; }
        .emote-btn:hover { background: rgba(255,255,255,0.1); transform: scale(1.2); }

        /* UI ELEMENTS */
        .chat-toggle-group { display: flex; background: rgba(0,0,0,0.5); border-radius: 8px; padding: 4px; margin-left: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .chat-toggle-btn { padding: 8px 16px; font-size: 11px; cursor: pointer; border-radius: 6px; border: none; background: transparent; color: #888; font-weight: 800; transition: 0.3s; display: flex; align-items: center; gap: 8px; }
        .chat-toggle-btn:hover { color: #fff; }
        .chat-toggle-btn.active-twitch { background: #9146FF; color: white; box-shadow: 0 0 10px rgba(145, 70, 255, 0.3); }
        .chat-toggle-btn.active-hub { background: var(--neon-blue); color: #000; box-shadow: 0 0 10px rgba(0, 243, 255, 0.3); }

        .player-quick-input { background: #000; border: 1px solid #333; color: white; padding: 10px 15px; border-radius: 6px; font-size: 13px; width: 220px; transition: 0.3s; }
        .player-quick-input:focus { border-color: var(--neon-blue); outline: none; box-shadow: 0 0 10px rgba(0,243,255,0.1); }
        
        .btn-primary { background: var(--neon-pink); color: #fff; border: 0; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: 800; font-size: 12px; transition: 0.3s; letter-spacing: 1px; box-shadow: 0 0 15px rgba(255, 0, 85, 0.2); }
        .btn-primary:hover { transform: scale(1.05); box-shadow: 0 0 25px rgba(255, 0, 85, 0.5); }
        .chat-emote { vertical-align: middle; height: 24px; margin: 0 2px; }

        /* DASHBOARD CONTENT (V37) */
        .tab-content { display: none; padding: 25px; background: rgba(255,255,255,0.01); border-radius: 16px; border: 1px solid rgba(255,255,255,0.05); animation: fadeIn 0.5s; }
        .tab-content.active { display: block; }
        
        .dashboard-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px; margin-bottom: 25px; margin-top:20px; }
        .dashboard-box { background: #0e0e10; border: 1px solid #333; border-radius: 12px; padding: 25px; display: flex; flex-direction: column; min-height: 300px; transition: transform 0.2s; }
        .dashboard-box:hover { transform: translateY(-5px); border-color: #555; }
        
        .box-stats { border-top: 3px solid var(--neon-blue); }
        .box-niche { border-top: 3px solid var(--neon-green); }
        .box-vod { border-top: 3px solid var(--neon-purple); }
        .box-schedule { border-top: 3px solid var(--neon-gold); }

        .kpi-card { background: rgba(255,255,255,0.02); padding: 25px; border-radius: 12px; border-left: 4px solid #333; position: relative; overflow: hidden; }
        .kpi-value { font-size: 32px; font-weight: 900; font-family: 'Orbitron'; color: #fff; }
        .kpi-label { font-size: 11px; color: #888; text-transform: uppercase; margin-top: 5px; letter-spacing: 1px; }
        
        /* SCANNER & AI OUTPUT */
        .ai-output-enhanced { color: #ddd; font-size: 14px; line-height: 1.6; background: #111; padding: 15px; border-radius: 8px; border: 1px solid #333; }
        .ai-output-enhanced h4 { font-family: 'Orbitron'; margin-top: 15px; color: var(--neon-blue); border-bottom: 1px solid #333; padding-bottom: 5px; }
        .ai-output-enhanced li { margin-bottom: 8px; padding-left: 10px; border-left: 3px solid #444; background: rgba(255,255,255,0.02); }
        .box-niche .ai-output-enhanced li { border-left-color: var(--neon-green); }

        /* ITEMS */
        .followed-stream-item { width: calc(20% - 15px); min-width: 200px; padding: 10px; background: #151515; border-radius: 10px; border: 1px solid #333; cursor: pointer; transition: 0.3s; }
        .followed-stream-item:hover { transform: translateY(-5px); border-color: var(--neon-pink); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .followed-stream-item img { width: 100%; border-radius: 6px; aspect-ratio: 16/9; object-fit: cover; margin-bottom: 10px; }
        
        .raid-target-box { display: flex; gap: 20px; align-items: center; background: #111; padding: 20px; border-radius: 10px; border: 2px solid var(--neon-pink); margin-top: 20px; }
        .raid-target-box img { width: 120px; border-radius: 6px; }

        @media (max-width: 1024px) { 
            .split-container { flex-direction: column; height: auto; }
            .video-side { height: 56.25vw; width: 100%; }
            .chat-side { width: 100%; height: 450px; border-left: none; border-top: 1px solid #333; }
            .dashboard-grid { grid-template-columns: 1fr; }
            .followed-stream-item { width: calc(50% - 10px); }
        }
        @keyframes fadeIn { from { opacity:0; transform: translateY(10px); } to { opacity:1; transform: translateY(0); } }
    </style>
</head>
    <script type="module">
    // ------------------------------------------------------------------
    // CONFIGURATION FIREBASE (REMPLIR AVEC VOS CLES)
    // ------------------------------------------------------------------
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, limit, onSnapshot, serverTimestamp, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "VOTRE_API_KEY",
        authDomain: "VOTRE_PROJET.firebaseapp.com",
        projectId: "VOTRE_PROJET_ID",
        storageBucket: "VOTRE_PROJET.appspot.com",
        messagingSenderId: "XXX",
        appId: "XXX"
    };

    // INIT FIREBASE
    let db;
    try {
        const app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        document.getElementById('firebase-status').innerText = "ONLINE";
        document.getElementById('firebase-status').className = "text-xs font-mono text-green-400 animate-pulse";
        listenToChat();
    } catch (e) {
        console.error("Firebase Err:", e);
        document.getElementById('firebase-status').innerText = "CONFIG ERR";
    }

    // LOGIQUE CHAT
    const messagesContainer = document.getElementById('firebase-messages-area');
    const chatForm = document.getElementById('firebase-form');
    const chatInput = document.getElementById('chat-input');

    function listenToChat() {
        const q = query(collection(db, "hub_chat"), orderBy("createdAt", "asc"), limit(50));
        onSnapshot(q, (snapshot) => {
            messagesContainer.innerHTML = '';
            snapshot.forEach((docSnap) => {
                renderMessage(docSnap.data(), docSnap.id);
            });
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        });
    }

    chatForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const text = chatInput.value;
        if (!text.trim()) return;
        const user = window.currentUser || { name: 'Anonyme', avatar: '', badge: 'Viewer' };
        try {
            await addDoc(collection(db, "hub_chat"), {
                text: window.parseEmotes(text), // Appel fonction globale
                user: user.name,
                avatar: user.avatar,
                badge: user.badge,
                createdAt: serverTimestamp()
            });
            chatInput.value = '';
        } catch (e) { console.error(e); }
    });

    function renderMessage(msg, docId) {
        const isMe = msg.user === (window.currentUser?.name || 'Anonyme');
        const div = document.createElement('div');
        div.className = `socket-msg ${isMe ? 'me-msg' : (msg.badge === 'Admin' ? 'admin-msg' : '')}`;
        div.innerHTML = `
            <div class="msg-header">
                ${!isMe ? `<img src="${msg.avatar}" class="msg-avatar">` : ''}
                <span class="font-bold text-white">${msg.user}</span>
                ${msg.badge ? `<span class="text-[10px] bg-gray-700 px-1 rounded">${msg.badge}</span>` : ''}
                ${window.currentUser?.badge === 'Admin' ? `<i class="fas fa-trash delete-btn" onclick="window.deleteMessage('${docId}')"></i>` : ''}
            </div>
            <div class="text-sm text-gray-300">${msg.text}</div>
        `;
        messagesContainer.appendChild(div);
    }

    // ExposÃ© globalement pour l'HTML
    window.deleteMessage = async (docId) => {
        if(confirm("Supprimer ?")) await deleteDoc(doc(db, "hub_chat", docId));
    }
</script>

<script>
    // CONFIG
    const API_BASE = window.location.origin;
    const DEFAULT_CHANNEL = 'twitch';
    const AUTO_CYCLE_DURATION_MS = 3 * 60 * 1000;
    // DOMAINES AUTORISES (JUSTPLAYER FIX)
    const PARENT_DOMAINS = ["justplayer.fr", "www.justplayer.fr", "localhost", "127.0.0.1", window.location.hostname];

    // STATE
    window.currentUser = { name: 'Anonyme', avatar: 'https://static-cdn.jtvnw.net/user-default-pictures-uv/cdd517fe-def4-11e9-948e-784f43822e80-profile_image-70x70.png', badge: 'Viewer' };
    let videoEmbed = null;
    let autoCycleTimer = null; 
    let isConnected = false;

    // INIT
    window.onload = () => {
        checkAuthStatus();
        checkBoostAndPlay();
        openTab('tab-followed');
    };

    // TABS
    function openTab(tabId) {
        document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
        document.querySelector(`.tab-btn[data-tab-id="${tabId}"]`).classList.add('active');
        document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        if(tabId === 'tab-dashboard') loadDashboardData();
    }

    // PLAYER LOGIC
    window.launchPlayer = function(channelName, videoId = null) {
        document.getElementById('input-channel').value = channelName;
        document.getElementById('player-channel-status').innerText = "LIVE : " + channelName.toUpperCase();
        
        // VidÃ©o
        document.getElementById('twitch-embed-video').innerHTML = '';
        const config = { width: "100%", height: "100%", layout: "video", parent: PARENT_DOMAINS };
        if (videoId) config.video = videoId; else config.channel = channelName;
        videoEmbed = new Twitch.Embed("twitch-embed-video", config);

        // Tchat
        const container = document.getElementById('twitch-chat-embed-container');
        const uniqueParents = [...new Set(PARENT_DOMAINS.filter(Boolean))];
        const parentParams = uniqueParents.map(p => `parent=${p}`).join('&');
        const src = `https://www.twitch.tv/embed/${channelName}/chat?${parentParams}&darkpopout`;
        container.innerHTML = `<iframe class="chat-frame" src="${src}" frameborder="0"></iframe>`;
    }

    // CHAT TOGGLE
    function toggleChat(mode) {
        const tBtn = document.getElementById('btn-chat-twitch');
        const hBtn = document.getElementById('btn-chat-hub');
        const tLayer = document.getElementById('chat-layer-twitch');
        const hLayer = document.getElementById('chat-layer-hub');
        if (mode === 'hub') { hBtn.classList.add('active-hub'); tBtn.classList.remove('active-twitch'); tLayer.classList.remove('active-layer'); hLayer.classList.add('active-layer'); }
        else { tBtn.classList.add('active-twitch'); hBtn.classList.remove('active-hub'); hLayer.classList.remove('active-layer'); tLayer.classList.add('active-layer'); }
    }

    // EMOTES
    const emotes = { 'Pepega': 'https://cdn.betterttv.net/emote/5aca62163e290877a25481ad/1x', 'PogChamp': 'https://static-cdn.jtvnw.net/emoticons/v2/84608/default/dark/1.0', 'Kappa': 'https://static-cdn.jtvnw.net/emoticons/v2/25/default/dark/1.0', 'LUL': 'https://static-cdn.jtvnw.net/emoticons/v2/425618/default/dark/1.0', 'Fire': 'ðŸ”¥', 'Heart': 'ðŸ’œ' };
    function toggleEmotes() { document.getElementById('emote-picker').classList.toggle('active'); }
    window.addEmote = function(code) { document.getElementById('chat-input').value += ` :${code}: `; toggleEmotes(); }
    window.parseEmotes = function(text) { return text.replace(/:(\w+):/g, (m, c) => emotes[c] ? (emotes[c].startsWith('http') ? `<img src="${emotes[c]}" class="chat-emote">` : emotes[c]) : m); }

    // SCANNER & DATA LOGIC (RESTAURÃ‰E)
    const safeFormat = (val) => (val && val !== 'N/A') ? Number(val).toLocaleString('fr-FR') : 'N/A';
    
    async function loadDashboardData() {
        initCharts();
        try {
            document.querySelectorAll('.loading-overlay').forEach(el => el.style.display = 'flex');
            const res = await fetch(`${API_BASE}/api/stats/global`);
            const data = await res.json();
            if(data.success) {
                document.getElementById('val-total-viewers').innerText = safeFormat(data.total_viewers);
                document.getElementById('val-total-channels').innerText = safeFormat(data.total_channels);
                document.getElementById('val-top-game').innerText = data.top_game_name;
                updateCharts(data.history);
            }
        } catch(e) {} finally { document.querySelectorAll('.loading-overlay').forEach(el => el.style.display = 'none'); }
    }

    // SCANNER FORM
    document.getElementById('form-global-scan').addEventListener('submit', async (e) => {
        e.preventDefault();
        const query = document.getElementById('input-global-target').value;
        const boxS = document.getElementById('res-scan-content');
        boxS.innerHTML = "Scan en cours...";
        try {
            const res = await fetch(`${API_BASE}/scan_target`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ query }) });
            const data = await res.json();
            if(data.success) {
                const u = data.user_data || data.game_data;
                boxS.innerHTML = `<div class="text-center"><h3 class="text-xl font-bold text-blue-400">${u.display_name || u.name}</h3><p>${safeFormat(u.viewer_count || u.total_viewers)} Viewers</p></div>`;
                // IA Trigger
                const boxIA = document.getElementById('res-niche-content');
                boxIA.innerHTML = "IA RÃ©flÃ©chit...";
                const resIA = await fetch(`${API_BASE}/critique_ia`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ type: 'niche', query: u.name || u.display_name }) });
                const dataIA = await resIA.json();
                boxIA.innerHTML = `<div class="ai-output-enhanced">${dataIA.html_response}</div>`;
            } else { throw new Error(); }
        } catch(e) { boxS.innerHTML = "Erreur."; }
    });

    // CHARTS (Chart.js)
    let liveChart, yoyChart;
    function initCharts() {
        if(liveChart) return;
        const ctxLive = document.getElementById('liveStreamsChart');
        if(ctxLive) liveChart = new Chart(ctxLive, { type: 'line', data: { labels: [], datasets: [{ label: 'Viewers', data: [], borderColor: '#00f3ff', backgroundColor: 'rgba(0,243,255,0.1)', fill: true }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: {display:false} }, scales: { x: { grid: {display:false} }, y: { grid: {color:'#222'} } } } });
        const ctxYoy = document.getElementById('yoyChannelsChart');
        if(ctxYoy) yoyChart = new Chart(ctxYoy, { type: 'bar', data: { labels: ['J','F','M','A','M'], datasets: [{ label: 'Channels', data: [65, 72, 68, 75, 81], backgroundColor: '#ff0055', borderRadius: 4 }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: {display:false} }, scales: { x: { grid: {display:false} }, y: { grid: {color:'#222'} } } } });
    }
    function updateCharts(h) { if(liveChart && h?.live) { liveChart.data.labels=h.live.labels; liveChart.data.datasets[0].data=h.live.values; liveChart.update(); } }

    // TOOLS (Boost, Raid, Time)
    document.getElementById('form-schedule').addEventListener('submit', async (e) => {
        e.preventDefault(); const game = document.getElementById('input-schedule-game').value;
        const resBox = document.getElementById('schedule-results'); const btn = document.getElementById('btn-schedule');
        if(!game) return; btn.innerHTML = '...';
        try {
            const res = await fetch(`${API_BASE}/analyze_schedule`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({game}) });
            const data = await res.json();
            if(data.success) {
                resBox.style.display = 'block';
                document.getElementById('schedule-img').src = data.box_art;
                document.getElementById('schedule-game-name').innerText = data.game_name;
                document.getElementById('schedule-ai-content').innerHTML = data.html_response;
            }
        } catch(e){} btn.innerHTML = 'CALCULER';
    });

    document.getElementById('form-raid').addEventListener('submit', async (e) => {
        e.preventDefault(); const game = document.getElementById('input-raid-game').value;
        const resBox = document.getElementById('raid-results'); const btn = document.getElementById('btn-start-raid');
        if(!game) return; btn.disabled=true; resBox.innerHTML="Recherche...";
        try {
            const res = await fetch(`${API_BASE}/start_raid`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({game, max_viewers:50}) });
            const data = await res.json();
            if(data.success) {
                const t = data.target;
                resBox.innerHTML = `<div class="raid-target-box"><img src="${t.thumbnail_url}"><div><div style="font-weight:bold;color:white;">${t.name}</div><div style="font-size:12px;color:#ccc;">${t.game}</div><div style="color:var(--neon-green);font-weight:bold;">ðŸŸ¢ ${t.viewers} spectateurs</div></div><button onclick="launchPlayer('${t.login}')" class="btn-primary" style="margin-left:auto;">LANCER RAID</button></div>`;
            } else { resBox.innerHTML = "Aucune cible."; }
        } catch(e) { resBox.innerHTML = "Erreur."; } btn.disabled=false;
    });

    async function checkBoostAndPlay() {
        if(autoCycleTimer) clearInterval(autoCycleTimer);
        try {
            const res = await fetch(`${API_BASE}/get_default_stream`);
            const data = await res.json();
            if(data.success) {
                launchPlayer(data.channel);
                if(data.mode !== 'BOOST') autoCycleTimer = setInterval(() => cycleStream('next'), AUTO_CYCLE_DURATION_MS);
            } else launchPlayer(DEFAULT_CHANNEL);
        } catch(e) { launchPlayer(DEFAULT_CHANNEL); }
    }
    
    async function cycleStream(dir) {
        try {
            const res = await fetch(`${API_BASE}/cycle_stream`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({direction:dir}) });
            const data = await res.json();
            if(data.success) { launchPlayer(data.channel); checkBoostAndPlay(); }
        } catch(e){}
    }

    async function checkAuthStatus() {
        const btn = document.getElementById('btn-twitch-login');
        try {
            const res = await fetch(`${API_BASE}/twitch_user_status`);
            const data = await res.json();
            isConnected = data.is_connected;
            if(isConnected) {
                window.currentUser.name = data.display_name;
                window.currentUser.avatar = data.profile_image_url;
                document.getElementById('my-avatar').src = window.currentUser.avatar;
                document.getElementById('my-username').innerText = window.currentUser.name;
                btn.innerHTML = `<i class="fas fa-check"></i> ${data.display_name}`;
                btn.style.background = '#00c853';
                btn.onclick = async () => { await fetch(`${API_BASE}/twitch_logout`, {method:'POST'}); window.location.reload(); };
            } else {
                btn.onclick = () => window.open(`${API_BASE}/twitch_auth_start`, 'twitch_login_popup', 'width=500,height=650');
            }
        } catch(e){}
    }
</script>
