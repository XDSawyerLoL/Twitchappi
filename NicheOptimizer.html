<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamer Hub V30 - REDEMPTION</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #0d0d0d; --bg-card: #1a1a1a;
            --color-pink: #ff0099; --color-blue: #22c7ef; --color-gold: #ffd700; --color-green: #00ff66;
            --text-dim: #aaa;
        }
        body { background: var(--bg-dark); color: white; font-family: 'Inter', sans-serif; padding: 10px; margin: 0; }
        h1, h2, .font-orb { font-family: 'Orbitron'; }
        
        /* MARKET TICKER */
        .ticker { background: #000; border-bottom: 2px solid var(--color-blue); padding: 8px; display: flex; justify-content: space-around; font-size: 11px; margin-bottom: 20px; font-family: 'Orbitron'; }
        .tick-val { color: var(--color-green); font-weight: bold; }

        /* TABS */
        .tabs { display: flex; gap: 5px; margin-bottom: 15px; flex-wrap: wrap; }
        .tab-btn { flex: 1; background: #111; padding: 12px; text-align: center; border: 1px solid #333; color: var(--text-dim); cursor: pointer; transition: 0.3s; font-family: 'Orbitron'; font-size: 11px; min-width: 100px; }
        .tab-btn:hover { color: white; background: #222; }
        .tab-btn.active { background: var(--bg-card); color: white; border-top: 3px solid var(--color-pink); font-weight: bold; }

        /* PLAYER */
        .player-box { background: var(--bg-card); padding: 10px; border: 1px solid #333; border-radius: 8px; margin-bottom: 20px; }
        .prog-bar { width: 100%; height: 4px; background: #222; margin: 5px 0 10px 0; }
        .prog-fill { height: 100%; background: var(--color-blue); width: 0%; transition: width 1s linear; }
        #twitch-embed { width: 100%; height: 480px; border-radius: 4px; }

        /* TABLES & GRID */
        table { width: 100%; border-collapse: collapse; font-size: 12px; margin-top: 15px; }
        th { text-align: left; color: var(--color-blue); padding: 8px; border-bottom: 1px solid #444; }
        td { padding: 8px; border-bottom: 1px solid #222; }
        
        .dash-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; }
        .card { background: #111; border: 1px solid #333; padding: 15px; border-radius: 6px; }
        .big-stat { font-size: 24px; font-weight: bold; }
        .trend-up { color: #0f0; } .trend-down { color: #f00; }

        /* INPUTS */
        input, select { background: #000; border: 1px solid #444; color: white; padding: 10px; width: 100%; margin-bottom: 5px; text-align: center; }
        .btn-act { width: 100%; background: var(--color-pink); padding: 10px; font-weight: bold; cursor: pointer; margin-top: 5px; color: white; border-radius: 4px; }
        
        /* RAID */
        .raid-res { display: flex; gap: 15px; align-items: center; background: #000; padding: 15px; border: 1px solid var(--color-blue); margin-top: 15px; }
        .raid-av { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--color-blue); object-fit:cover; }
        
        .hidden { display: none !important; }
        @media(max-width:800px){ .dash-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div id="main-wrap" style="max-width:1200px; margin:0 auto;">

    <div class="ticker">
        <div>VIEWERS: <span id="tick-v" class="tick-val">...</span></div>
        <div>CHANNELS: <span id="tick-c" class="tick-val">...</span></div>
        <div>ACTIVE: <span id="tick-a" class="tick-val">...</span></div>
    </div>

    <h1 class="text-center text-2xl font-orb mb-4"><span style="color:var(--color-blue)">STREAMER</span> HUB V30</h1>

    <div class="tabs">
        <div class="tab-btn active" onclick="nav('followed')" id="btn-followed">MON FIL</div>
        <div class="tab-btn" onclick="nav('market')" id="btn-market" style="border-top-color:var(--color-green);">MARKET</div>
        <div class="tab-btn" onclick="nav('dashboard')" id="btn-dashboard" style="border-top-color:var(--color-blue);">DASHBOARD</div>
        <div class="tab-btn" onclick="nav('planning')" id="btn-planning" style="border-top-color:var(--color-gold);">PLANNING</div>
        <div class="tab-btn" onclick="nav('boost')" id="btn-boost">BOOST</div>
        <div class="tab-btn" onclick="nav('raid')" id="btn-raid" style="border-top-color:var(--color-blue);">RAID</div>
    </div>

    <div class="player-box">
        <div class="flex justify-between text-xs text-gray-500 mb-1">
            <span id="player-st">En attente...</span>
            <span id="timer">Cycle: 3:00</span>
        </div>
        <div class="prog-bar"><div class="prog-fill" id="bar"></div></div>
        <div id="twitch-embed"></div>
        <div class="flex justify-center gap-2 mt-2">
            <button onclick="cycle('prev')" class="bg-gray-800 px-3 py-1 text-xs">PRÉCÉDENT</button>
            <button onclick="cycle('next')" class="bg-gray-800 px-3 py-1 text-xs">SUIVANT</button>
        </div>
    </div>

    <div id="pan-followed" class="tab-content">
        <button onclick="auth()" class="btn-act" style="background:#6441a5; width:200px; margin:0 auto; display:block;">CONNEXION TWITCH</button>
        <div id="list-followed" class="flex flex-wrap gap-4 justify-center mt-4"></div>
    </div>

    <div id="pan-market" class="tab-content hidden text-center">
        <div class="flex gap-2 justify-center mb-4">
            <button onclick="loadMarket('games')" class="bg-gray-800 px-4 py-1 text-xs text-white border border-gray-600">JEUX</button>
            <button onclick="loadMarket('languages')" class="bg-gray-800 px-4 py-1 text-xs text-white border border-gray-600">LANGUES</button>
        </div>
        
        <div class="grid grid-cols-4 gap-2 mb-4 text-center">
            <div class="bg-black p-2 rounded border border-gray-800"><div class="text-xs text-gray-500">WATCH TIME</div><b id="mkt-wt" class="text-lg">-</b></div>
            <div class="bg-black p-2 rounded border border-gray-800"><div class="text-xs text-gray-500">STREAM TIME</div><b id="mkt-st" class="text-lg">-</b></div>
        </div>

        <table>
            <thead><tr><th>#</th><th>NOM</th><th>RATING</th><th>VIEWERS</th><th>CHANNELS</th></tr></thead>
            <tbody id="mkt-body"></tbody>
        </table>
    </div>

    <div id="pan-dashboard" class="tab-content hidden">
        <div class="flex gap-2 justify-center mb-4">
            <input id="dash-q" type="text" placeholder="Pseudo..." style="width:200px;">
            <button onclick="runDash()" class="bg-blue-500 text-black px-4 font-bold rounded">SCAN</button>
        </div>
        <div id="dash-res" class="dash-grid hidden">
            <div class="card text-center">
                <div style="color:var(--color-blue); font-weight:bold; margin-bottom:10px;">PROFIL</div>
                <img id="d-img" src="" class="w-20 h-20 rounded-full mx-auto mb-2 border-2 border-white">
                <div id="d-name" class="font-bold text-lg">-</div>
                <div id="d-days" class="text-xs text-gray-500 mt-2"></div>
            </div>
            <div class="card">
                <div style="color:var(--color-blue); font-weight:bold; margin-bottom:10px;">STATS</div>
                <div class="text-xs text-gray-500">FOLLOWERS</div>
                <div id="d-fol" class="big-stat">-</div>
                <div id="d-trend" class="font-bold text-sm mt-1">-</div>
            </div>
            <div class="card">
                <div style="color:var(--color-green); font-weight:bold; margin-bottom:10px;">COACH IA</div>
                <div id="d-ia" class="text-sm text-gray-300 leading-relaxed"></div>
            </div>
        </div>
    </div>

    <div id="pan-planning" class="tab-content hidden text-center">
        <h3 class="font-orb text-yellow-500 mb-2">SMART PLANNING</h3>
        <input id="plan-game" type="text" placeholder="Jeu (ex: Minecraft)" style="width:250px; margin:0 auto;">
        <button onclick="runPlan()" class="btn-act" style="background:var(--color-gold); color:black; width:250px; margin:10px auto;">ANALYSER</button>
        <div id="plan-res" class="mt-4 text-left max-w-lg mx-auto bg-black p-4 border border-yellow-600 hidden text-sm text-gray-300"></div>
    </div>

    <div id="pan-boost" class="tab-content hidden text-center">
        <h3 class="font-orb text-pink-500 mb-2">BOOST VISIBILITÉ</h3>
        <input id="boost-chan" type="text" placeholder="Chaîne Twitch" style="width:250px; margin:0 auto;">
        <button onclick="runBoost()" class="btn-act" style="width:250px; margin:10px auto;">ACTIVER (15 MIN)</button>
        <div id="boost-res" class="mt-4 text-gray-400"></div>
    </div>

    <div id="pan-raid" class="tab-content hidden text-center">
        <h3 class="font-orb text-blue-400 mb-2">RAID FINDER</h3>
        <div class="flex justify-center gap-2 max-w-md mx-auto">
            <input id="raid-game" type="text" placeholder="Jeu cible" style="width:200px;">
            <select id="raid-max" style="width:100px;">
                <option value="50">50 vues</option>
                <option value="100">100 vues</option>
            </select>
        </div>
        <button onclick="runRaid()" class="btn-act" style="background:var(--color-blue); width:200px; margin:10px auto;">TROUVER</button>
        <div id="raid-res" class="max-w-md mx-auto"></div>
    </div>

</div>

<script src="https://embed.twitch.tv/embed/v1.js"></script>
<script>
    const API = window.location.origin;
    let embed, timer, sec=180;

    // --- NAVIGATION ---
    function nav(id) {
        // Cacher tous les onglets
        document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
        // Montrer le bon
        document.getElementById('pan-'+id).classList.remove('hidden');
        
        // Gérer les boutons
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-'+id).classList.add('active');
        
        // Charger les données si besoin
        if(id==='market') loadMarket('games');
        if(id==='followed') loadFollowed();
    }

    // --- PLAYER ---
    function initPlayer(c) {
        if(embed && embed.getChannel && embed.getChannel() === c) return;
        document.getElementById('twitch-embed').innerHTML='';
        embed = new Twitch.Embed("twitch-embed", {width:"100%", height:"100%", channel:c, layout:"video-and-chat", autoplay:true, muted:true, parent:["localhost","127.0.0.1",window.location.hostname]});
        document.getElementById('player-st').innerText = "LIVE: "+c;
    }
    function tick() {
        sec--; document.getElementById('bar').style.width = (sec/180)*100+"%";
        document.getElementById('timer').innerText = `Rotation: ${Math.floor(sec/60)}:${sec%60}`;
        if(sec<=0) cycle('next');
    }
    async function cycle(d) {
        sec=180;
        const r = await fetch(API+'/cycle_stream', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({direction:d})});
        const j = await r.json();
        if(j.success) initPlayer(j.channel);
    }
    setInterval(tick, 1000);

    // --- 1. MARKET ---
    async function loadMarket(type) {
        const tb = document.getElementById('mkt-body'); 
        tb.innerHTML='<tr><td colspan="5">Chargement...</td></tr>';
        
        try {
            const r = await fetch(API+'/global_pulse', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({type})});
            const d = await r.json();
            
            // Ticker & Overview
            document.getElementById('tick-v').innerText = d.overview.viewers;
            document.getElementById('tick-c').innerText = d.overview.channels;
            document.getElementById('tick-a').innerText = d.overview.active_streamers;
            document.getElementById('mkt-wt').innerText = d.overview.watch_time;
            document.getElementById('mkt-st').innerText = d.overview.stream_time;

            tb.innerHTML = "";
            d.table.forEach(x => {
                let color = x.rating.includes('A') ? '#0f0' : '#aaa';
                let img = x.img ? `<img src="${x.img}" style="width:20px;display:inline;margin-right:5px;">` : '';
                tb.innerHTML += `<tr><td style="color:#888;">#${x.rank}</td><td>${img}<b>${x.name}</b></td><td style="color:${color}">${x.rating}</td><td>${x.viewers.toLocaleString()}</td><td>${x.channels.toLocaleString()}</td></tr>`;
            });
        } catch(e) { tb.innerHTML='<tr><td colspan="5">Erreur Serveur</td></tr>'; }
    }

    // --- 2. DASHBOARD ---
    async function runDash() {
        const q = document.getElementById('dash-q').value;
        if(!q) return;
        document.getElementById('dash-res').classList.remove('hidden');
        document.getElementById('d-ia').innerHTML = "Analyse...";
        
        const r = await fetch(API+'/scan_target', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({query:q})});
        const d = await r.json();
        
        if(d.success) {
            const u = d.data;
            document.getElementById('d-img').src = u.profile_image_url;
            document.getElementById('d-name').innerText = u.display_name;
            document.getElementById('d-days').innerText = u.days;
            document.getElementById('d-fol').innerText = u.followers.toLocaleString();
            document.getElementById('d-trend').innerHTML = d.diff>0 ? `<span class='trend-up'>+${d.diff}</span>` : `<span class='trend-down'>${d.diff}</span>`;
            document.getElementById('d-ia').innerHTML = d.ia;
            initPlayer(u.login);
        }
    }

    // --- 3. RAID FIX ---
    async function runRaid() {
        const g = document.getElementById('raid-game').value;
        const m = document.getElementById('raid-max').value;
        const box = document.getElementById('raid-res');
        box.innerHTML = "Recherche...";
        
        try {
            const r = await fetch(API+'/start_raid', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({game:g, max:m})});
            const d = await r.json();
            if(d.success) {
                const t = d.target;
                box.innerHTML = `
                <div class="raid-res">
                    <img src="${t.avatar}" class="raid-av">
                    <img src="${t.thumb}" class="raid-th">
                    <div style="flex:1;">
                        <div style="font-weight:bold;">${t.name}</div>
                        <div style="color:#888; font-size:12px;">${t.viewers} spectateurs</div>
                    </div>
                    <button onclick="initPlayer('${t.login}')" class="btn-act" style="width:auto; margin:0;">GO</button>
                </div>`;
            } else { box.innerText = d.error; }
        } catch(e) { box.innerText = "Erreur"; }
    }

    // --- 4. PLAN FIX ---
    async function runPlan() {
        const g = document.getElementById('plan-game').value;
        const box = document.getElementById('plan-res');
        box.classList.remove('hidden'); box.innerHTML = "Calcul...";
        
        const r = await fetch(API+'/analyze_schedule', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({game:g})});
        const d = await r.json();
        if(d.success) {
            box.innerHTML = `<div style="display:flex;gap:10px;margin-bottom:10px;"><img src="${d.img}"><b>${d.name}</b></div>` + d.ia;
        }
    }

    // --- 5. BOOST ---
    async function runBoost() {
        const c = document.getElementById('boost-chan').value;
        const msg = document.getElementById('boost-res');
        const r = await fetch(API+'/stream_boost', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({channel:c})});
        const d = await r.json();
        msg.innerText = d.html_response || d.error;
        if(d.success) initPlayer(c);
    }

    // --- AUTH ---
    function auth() { window.open(API+'/twitch_auth_start','_blank','width=500,height=600'); }
    window.addEventListener('message', e => { if(e.data==='auth') location.reload(); });
    async function loadFollowed() {
        const list = document.getElementById('list-followed');
        const r = await fetch(API+'/followed_streams');
        const d = await r.json();
        if(d.success && d.streams.length) {
            list.innerHTML = "";
            d.streams.forEach(s => list.innerHTML+=`<div style="width:120px;cursor:pointer" onclick="initPlayer('${s.user_login}')"><img src="${s.thumbnail_url.replace('{width}','320').replace('{height}','180')}" style="width:100%"><b>${s.user_name}</b></div>`);
        } else { list.innerHTML = "Pas de favoris en live."; }
    }

    window.onload = () => {
        loadMarket('games');
        loadFollowed();
        cycle('next');
    };
</script>
</body>
</html>
