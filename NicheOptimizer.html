<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamer & Niche AI Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root { --color-bg-dark: #0d0d0d; --color-primary-pink: #ff0099; }
        body { background: var(--color-bg-dark); color: #fff; font-family: sans-serif; }
        .btn-primary { background: var(--color-primary-pink); padding: 10px 15px; border-radius: 6px; cursor: pointer; }
    </style>
</head>
<body>

<div id="twitch-lucky-main" class="p-10">
    <div id="tab-followed" class="tab-content active">
        <div class="flex justify-between items-center mb-5">
            <h3 style="color:var(--color-primary-pink);">ðŸ”´ Vos ChaÃ®nes Suivies</h3>
            <button id="btn-twitch-login" class="btn-primary" style="background:#6441a5;">ðŸ”’ CONNEXION TWITCH</button>
        </div>
        <div id="followed-streams-list"></div>
    </div>
</div>

<script>
    const API_BASE = window.location.origin;

    // MODIFICATION POUR OUVRIR LE POP-UP
    document.getElementById('btn-twitch-login').addEventListener('click', () => {
        const width = 600, height = 700;
        const left = (window.innerWidth / 2) - (width / 2);
        const top = (window.innerHeight / 2) - (height / 2);
        
        window.open(
            `${API_BASE}/twitch_auth_start`, 
            'TwitchLogin', 
            `width=${width},height=${height},top=${top},left=${left},scrollbars=yes`
        );
    });

    async function checkAuthStatus() {
        try {
            const res = await fetch(`${API_BASE}/twitch_user_status`);
            const data = await res.json();
            if (data.is_connected) {
                document.getElementById('btn-twitch-login').innerHTML = `ðŸ‘¤ ${data.display_name} (DÃ©connexion)`;
                loadFollowedStreams();
            }
        } catch(e) {}
    }

    async function loadFollowedStreams() {
        const list = document.getElementById('followed-streams-list');
        try {
            const res = await fetch(`${API_BASE}/followed_streams`);
            const data = await res.json();
            if (data.success) {
                list.innerHTML = data.streams.map(s => `<div>${s.user_name} est en live</div>`).join('');
            }
        } catch(e) {}
    }

    window.onload = checkAuthStatus;
</script>
</body>
</html>
