<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamer Hub V16 - Gemini Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* InsÃ©rez ici VOTRE CSS original de V15 */
        :root { --color-bg-dark: #0d0d0d; --color-primary-pink: #ff0099; --color-secondary-blue: #22c7ef; --color-ai-growth: #ffcc00; }
        body { background-color: var(--color-bg-dark); color: #fff; font-family: 'Inter', sans-serif; }
        .tab-btn { font-family: 'Orbitron', sans-serif; cursor: pointer; padding: 12px; }
        .tab-btn.active { border-top: 3px solid var(--color-primary-pink); background: #1a1a1a; }
        .tab-content { display: none; padding: 20px; }
        .tab-content.active { display: block; }
        #twitch-embed { width: 100%; height: 500px; border-radius: 8px; overflow: hidden; }
        .action-input { width: 100%; padding: 10px; background: #000; border: 1px solid #333; color: #fff; border-radius: 6px; }
        .btn-primary { background: var(--color-primary-pink); padding: 10px; border-radius: 6px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div id="twitch-lucky-main" class="max-w-7xl mx-auto p-4">
    <h1 class="text-center text-3xl mb-4" style="font-family:'Orbitron'; color:var(--color-primary-pink)">STREAMER HUB V16</h1>

    <div class="flex gap-2 mb-4 border-b border-gray-800">
        <button class="tab-btn active" onclick="openTab('tab-dashboard')">ğŸ“Š DASHBOARD</button>
        <button class="tab-btn" onclick="openTab('tab-golden')">ğŸŒŸ HEURE D'OR</button>
        <button class="tab-btn" onclick="openTab('tab-followed')">ğŸ”‘ MON FIL</button>
    </div>

    <div class="bg-gray-900 p-4 rounded-xl mb-6 shadow-2xl">
        <div class="flex justify-between items-center mb-2">
            <span id="player-status" class="text-xs text-blue-400">Initialisation...</span>
            <div class="flex gap-2">
                <button onclick="cycleStream('prev')" class="text-xs border border-blue-400 px-2 py-1 rounded">PrÃ©c.</button>
                <button onclick="cycleStream('next')" class="text-xs border border-blue-400 px-2 py-1 rounded">Suiv.</button>
            </div>
        </div>
        <div id="twitch-embed"></div>
    </div>

    <div id="content-area">
        <div id="tab-dashboard" class="tab-content active">
            <div class="text-center mb-6">
                <input id="input-global-target" type="text" placeholder="Gotaga, Valorant..." class="action-input max-w-md">
                <button onclick="runGlobalScan()" class="btn-primary ml-2">ğŸš€ SCANNER</button>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-gray-900 p-4 rounded border-t-2 border-blue-400"><h4>ğŸ“Š STATS</h4><div id="res-scan"></div></div>
                <div class="bg-gray-900 p-4 rounded border-t-2 border-green-400"><h4>ğŸ§  CRITIQUE IA</h4><div id="res-niche"></div></div>
                <div class="bg-gray-900 p-4 rounded border-t-2 border-purple-400"><h4>âœ‚ï¸ VOD</h4><div id="res-vod"></div></div>
            </div>
        </div>

        <div id="tab-golden" class="tab-content">
            <h3 style="color:var(--color-ai-growth)" class="mb-4">ğŸŒŸ PRÃ‰DICTION STRATÃ‰GIQUE</h3>
            <div class="flex gap-2">
                <input id="gold-game" type="text" placeholder="Jeu (ex: League of Legends)" class="action-input">
                <input id="gold-date" type="text" placeholder="Date (ex: Ce soir)" class="action-input">
                <button onclick="predictGoldenHour()" class="btn-primary" style="background:var(--color-ai-growth); color:#000">ğŸ”® ANALYSER</button>
            </div>
            <div id="res-golden" class="mt-4 p-4 bg-black rounded border border-yellow-600 min-h-[100px]"></div>
        </div>

        <div id="tab-followed" class="tab-content">
            <button onclick="startAuth()" class="btn-primary">ğŸ”’ CONNEXION TWITCH</button>
            <div id="followed-list" class="grid grid-cols-2 md:grid-cols-5 gap-2 mt-4"></div>
        </div>
    </div>
</div>

<script src="https://embed.twitch.tv/embed/v1.js"></script>
<script>
    const API_BASE = window.location.origin;
    let autoCycleTimer = null;

    function openTab(id) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        event.target.classList.add('active');
        document.getElementById(id).classList.add('active');
    }

    // âœ… FIX EMBED : Parents autorisÃ©s
    function launchPlayer(channel) {
        document.getElementById("twitch-embed").innerHTML = "";
        new Twitch.Embed("twitch-embed", {
            width: "100%", height: "100%", channel: channel, layout: "video",
            parent: ["localhost", "127.0.0.1", "justplayer.fr", "www.justplayer.fr"]
        });
    }

    async function checkBoostAndPlay() {
        const res = await fetch(`${API_BASE}/get_default_stream`);
        const data = await res.json();
        launchPlayer(data.channel);
        document.getElementById('player-status').innerText = data.message;
        if(autoCycleTimer) clearInterval(autoCycleTimer);
        autoCycleTimer = setInterval(() => cycleStream('next'), 180000); // 3 min
    }

    async function cycleStream(direction) {
        const res = await fetch(`${API_BASE}/cycle_stream`, {
            method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ direction })
        });
        const data = await res.json();
        launchPlayer(data.channel);
        document.getElementById('player-status').innerText = `Cycle: ${data.channel}`;
    }

    async function predictGoldenHour() {
        const game = document.getElementById('gold-game').value;
        const date = document.getElementById('gold-date').value;
        const resBox = document.getElementById('res-golden');
        resBox.innerHTML = "Analyse data en cours...";
        const res = await fetch(`${API_BASE}/analyze_golden_hour`, {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ game, date })
        });
        const data = await res.json();
        resBox.innerHTML = data.html_response;
    }

    // AUTH FIX
    function startAuth() { window.open(`${API_BASE}/twitch_auth_start`, 'login', 'width=500,height=600'); }
    window.addEventListener('message', (e) => { if(e.data === 'auth_success') location.reload(); });

    window.onload = () => { checkBoostAndPlay(); };
</script>
</body>
</html>
