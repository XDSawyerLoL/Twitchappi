<style>
    /* --- VARIABLES CSS POUR FACILITER LA MAINTENANCE DES COULEURS --- */
    :root {
        --color-bg-dark: #0d0d0d;
        --color-bg-medium: #1a1a1a;
        --color-card-dark: #1f1f23; /* Couleur de fond des cartes/contenu */
        --color-primary-pink: #ff0099;
        --color-secondary-blue: #22c7ef;
        --color-ai-niche: #59d682; /* Vert */
        --color-ai-growth: #ffcc00; /* Jaune */
        --color-text-light: #efeff1;
        --color-border-dark: #2e2e2e;
        --color-warning-red: #ff4747;
    }

    /* STRUCTURE GLOBALE */
    body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-bg-dark);
        color: var(--color-text-light);
        margin: 0;
        padding: 0;
        display: flex; /* Active la disposition côte à côte */
        min-height: 100vh;
    }

    /* BARRE LATÉRALE */
    #nav-sidebar {
        width: 250px;
        background-color: var(--color-card-dark);
        padding: 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        position: fixed;
        height: 100%;
        box-sizing: border-box;
    }
    #nav-sidebar h2 { color: var(--color-primary-pink); border-bottom: 2px solid var(--color-border-dark); padding-bottom: 10px; margin-top: 0; }
    #nav-sidebar a { color: var(--color-text-light); text-decoration: none; padding: 10px 0; margin: 5px 0; display: block; border-radius: 5px; transition: background-color 0.2s; }
    #nav-sidebar a:hover, #nav-sidebar a.active { background-color: var(--color-bg-medium); }

    /* CONTENU PRINCIPAL */
    #main-container {
        flex-grow: 1;
        padding: 20px;
        margin-left: 250px; /* Décalage pour la barre latérale */
    }
    h1 { color: var(--color-secondary-blue); border-bottom: 2px solid var(--color-border-dark); padding-bottom: 10px; margin-bottom: 20px; }

    /* STATUT CONNEXION */
    .status-badge { display: inline-block; padding: 5px 10px; border-radius: 15px; font-size: 0.9em; margin-left: 10px; font-weight: bold; }
    .status-connected { background-color: var(--color-ai-niche); color: var(--color-bg-dark); }
    .status-disconnected { background-color: var(--color-warning-red); color: white; }

    /* SYSTÈME D'ONGLETS (LA VRAIE CORRECTION) */
    #tab-header {
        display: flex; /* CECI ALIGNE LES BOUTONS HORIZONTALEMENT */
        margin-bottom: 20px;
        border-bottom: 3px solid var(--color-border-dark);
        gap: 5px; 
    }

    .tab-button {
        background-color: var(--color-bg-medium);
        color: var(--color-text-light);
        border: none;
        padding: 12px 20px;
        cursor: pointer;
        font-size: 1em;
        font-weight: 600;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
        transition: background-color 0.3s, color 0.3s;
    }

    .tab-button.active {
        background-color: var(--color-primary-pink);
        color: white;
    }

    .tab-content {
        background-color: var(--color-card-dark);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    
    .hidden { display: none; }

    /* WIDGET ASSISTANT IA (Correction du positionnement flottant) */
    #ia-toggle-button {
        position: fixed;
        bottom: 30px; 
        right: 30px; 
        background-color: var(--color-ai-growth);
        color: var(--color-bg-dark);
        border: none;
        width: 55px;
        height: 55px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 24px;
        font-weight: bold;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        z-index: 1001;
    }

    #ia-panel {
        position: fixed;
        bottom: 100px; 
        right: 30px;
        width: 320px;
        height: 400px;
        background-color: #242424;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        padding: 15px;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        
        /* Masquer par défaut et animation */
        opacity: 0;
        visibility: hidden;
        transform: translateY(20px);
        transition: opacity 0.3s, visibility 0.3s, transform 0.3s;
    }

    #ia-panel.open {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
    }
    
    #ia-chat-output { flex-grow: 1; overflow-y: auto; margin-bottom: 10px; padding: 10px; border-radius: 5px; background-color: var(--color-card-dark); font-size: 0.9em; }
    .ia-user-message { background-color: var(--color-bg-medium); padding: 8px; border-radius: 10px; margin: 5px 0; text-align: right; }
    .ia-response-message { background-color: var(--color-card-dark); padding: 8px; border-radius: 10px; margin: 5px 0; text-align: left; border: 1px solid var(--color-border-dark); }
</style>
