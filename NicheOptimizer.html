<style>
:root {
    --color-bg-dark: #0d0d0d;
    --color-bg-medium: #1a1a1a;
    --color-bg-light: #111;
    --color-primary-pink: #ff0099;
    --color-secondary-blue: #22c7ef;
    --color-time-gold: #ffd700;
    --color-ai-niche: #59d682;
    --color-ai-repurpose: #9933ff;
    --color-ai-growth: #ffcc00;
    --color-ai-action: #e34a64;
    --color-text-dimmed: #9aa3a8;
    --color-border-dark: #2e2e2e;
    --color-border-medium: #333;
    --shadow-pink: 0 0 15px rgba(255, 0, 153, 0.4);
    --shadow-blue: 0 0 15px rgba(34, 199, 239, 0.4);
    --shadow-action: 0 0 15px rgba(227, 74, 100, 0.4);
}

/* Base */
body { background-color: var(--color-bg-dark); color: #fff; font-family: 'Inter', Arial, sans-serif; margin: 0; padding: 0; }
#twitch-lucky-main { max-width: 1400px; margin: 20px auto; padding: 10px; }

h1 { 
    font-family: 'Orbitron', sans-serif; font-size: 28px; color: var(--color-primary-pink); 
    margin-bottom: 5px; text-align: center; 
    text-shadow: 0 0 5px var(--color-primary-pink);
}
.h1-blue-accent { color: var(--color-secondary-blue); }
.subtitle-center { color: var(--color-text-dimmed); font-size: 12px; margin-bottom: 15px; text-align: center; letter-spacing: 1px; }

/* Onglets */
.tabs-nav-container { margin-bottom: 15px; }
.flex-tabs { display: flex; gap: 5px; flex-wrap: wrap; }
.tab-btn { 
    font-family: 'Orbitron', sans-serif; padding: 12px 15px; background: var(--color-bg-light); 
    border: 1px solid var(--color-border-medium); border-bottom: none; color: var(--color-text-dimmed); 
    cursor: pointer; border-radius: 8px 8px 0 0; transition: all 0.3s; flex: 1; text-align: center; 
    font-size: 12px; white-space: nowrap; 
}
.tab-btn:hover { color: #fff; background: #232323; }
.tab-btn.active { 
    background: var(--color-bg-medium); color: #fff; border-top: 3px solid var(--color-primary-pink); 
    font-weight: bold; box-shadow: var(--shadow-pink); z-index: 10; 
}

/* Lecteur */
.player-wrapper { 
    margin-bottom: 20px; padding: 15px; background: var(--color-bg-medium); 
    border-radius: 12px; border: 1px solid var(--color-border-dark); 
    box-shadow: var(--shadow-blue); 
}
.player-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
.player-title { font-family: 'Orbitron', sans-serif; font-size: 20px; color: var(--color-secondary-blue); }
#twitch-embed { width: 100%; height: 500px; border-radius: 8px; overflow: hidden; }
.player-quick-input { background: var(--color-bg-dark); border: 1px solid var(--color-border-medium); color: white; padding: 5px 10px; border-radius: 4px; font-size: 12px; width: 200px; }
.btn-cycle { background: var(--color-bg-dark); color: var(--color-secondary-blue); border: 1px solid var(--color-secondary-blue); padding: 5px 10px; border-radius: 4px; font-size: 12px; transition: 0.2s; cursor: pointer; }
.btn-cycle:hover:not(:disabled) { background: var(--color-secondary-blue); color: var(--color-bg-dark); }
.btn-cycle:disabled { opacity: 0.5; cursor: not-allowed; }

/* Onglets contenu */
.tab-content { display: none; background: var(--color-bg-medium); border: 1px solid var(--color-border-dark); border-radius: 10px; padding: 20px; min-height: 300px; }
.tab-content.active { display: block; animation: fadeEffect 0.5s; }
@keyframes fadeEffect { from {opacity: 0;} to {opacity: 1;} }

/* Dashboard Grid */
.dashboard-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 20px; }
.dashboard-box { background: #0a0a0a; border: 1px solid var(--color-border-dark); border-radius: 6px; padding: 15px; min-height: 250px; display: flex; flex-direction: column; }
.box-stats { border-top: 2px solid var(--color-secondary-blue); box-shadow: var(--shadow-blue); }
.box-niche { border-top: 2px solid var(--color-ai-niche); box-shadow: 0 0 10px rgba(89, 214, 130, 0.2); }
.box-vod { border-top: 2px solid var(--color-ai-repurpose); box-shadow: 0 0 10px rgba(153, 51, 255, 0.2); }
.dashboard-title { font-family: 'Orbitron', sans-serif; font-size: 14px; margin-bottom: 10px; border-bottom: 1px solid #333; padding-bottom: 5px; }

/* IA Texte */
.ai-output-enhanced { color: #ddd; font-size: 13px; line-height: 1.5; }
.ai-output-enhanced h4 { font-family: 'Orbitron', sans-serif; margin-top: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); color: var(--color-secondary-blue); }
.ai-output-enhanced ul { list-style: none; padding-left: 0; }
.ai-output-enhanced li { margin-bottom: 5px; border-left: 3px solid #444; padding-left: 10px; }
.box-niche .ai-output-enhanced li { border-left-color: var(--color-ai-niche); }
.box-schedule .ai-output-enhanced li { border-left-color: var(--color-time-gold); }

/* Inputs & Boutons */
.action-input { width: 100%; padding: 10px; border-radius: 6px; border: 1px solid var(--color-border-medium); background: var(--color-bg-dark); color: #fff; font-size: 13px; transition: 0.3s; }
.btn-primary { background: var(--color-primary-pink); color: #fff; border: 0; padding: 10px 15px; border-radius: 6px; cursor: pointer; font-weight: 600; text-transform: uppercase; font-size: 12px; transition: all 0.2s; }
.btn-primary:hover:not(:disabled) { transform: scale(1.02); filter: brightness(1.1); }
.btn-big-scan { width: 100%; background: linear-gradient(90deg, var(--color-secondary-blue), var(--color-ai-repurpose)); font-size: 14px; padding: 12px; margin-top: 10px; }

/* Listes Streams */
#followed-streams-list { display: flex; flex-wrap: wrap; gap: 15px; }
.followed-stream-item { width: calc(20% - 12px); min-width: 150px; padding: 10px; background: var(--color-bg-light); border-radius: 8px; border: 1px solid var(--color-border-dark); cursor: pointer; transition: 0.3s; }
.followed-stream-item:hover { transform: translateY(-3px); border-color: var(--color-primary-pink); }
.followed-stream-item img { width: 100%; border-radius: 4px; margin-bottom: 5px; }

/* RAID & Schedule */
.raid-target-box { padding: 15px; background: #111; border-radius: 8px; border: 2px solid var(--color-ai-action); display: flex; gap: 15px; align-items: center; box-shadow: var(--shadow-action); }
.raid-target-box img { width: 100px; height: 56px; object-fit: cover; border-radius: 4px; }
.schedule-box { border: 2px solid var(--color-time-gold); padding: 15px; background: #121212; border-radius: 8px; margin-top: 15px; box-shadow: 0 0 15px rgba(255, 215, 0, 0.2); }
.schedule-header { color: var(--color-time-gold); font-family: 'Orbitron', sans-serif; font-size: 18px; margin-bottom: 10px; }

@media (max-width: 1024px) { .dashboard-grid { grid-template-columns: 1fr; } .followed-stream-item { width: calc(50% - 10px); } }
</style>

<script>

let embed = null;

function openTab(tabId) {
    document.querySelectorAll('.tab-btn').forEach(el=>el.classList.remove('active'));
    document.querySelector(`.tab-btn[data-tab-id="${tabId}"]`).classList.add('active');
    document.querySelectorAll('.tab-content').forEach(el=>el.classList.remove('active'));
    document.getElementById(tabId).classList.add('active');
    if(tabId==='tab-followed') loadFollowedStreams();
}

const safeFormat = val=>(val&&val!=='N/A')?Number(val).toLocaleString('fr-FR'):'N/A';

window.launchPlayer=function(channelName, videoId=null){
    if(embed&&((!videoId&&embed.getChannel()===channelName)||(videoId&&embed.getVideo()===videoId))) return;
    const hostWithoutPort=window.location.hostname;
    const parentList=[hostWithoutPort,"localhost","127.0.0.1","justplayerstreamhubpro.onrender.com","justplayer.fr"];
    if(window.location.host.includes(':')) parentList.push(window.location.host);
    document.getElementById('twitch-embed').innerHTML='';
    const config={width:"100%", height:"100%", layout:"video-and-chat", parent:parentList};
    if(videoId) config.video=videoId; else config.channel=channelName;
    embed=new Twitch.Embed("twitch-embed",config);
    document.getElementById('input-channel').value=channelName;
}
