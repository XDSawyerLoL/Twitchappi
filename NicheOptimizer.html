<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamer Hub V59 - COMPLETE</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://embed.twitch.tv/embed/v1.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <style>
        :root { --bg: #050505; --panel: #0e0e10; --cyan: #00f2ea; --pink: #ff0099; }
        body { background-color: var(--bg); color: #e0e0e0; font-family: 'Inter', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        
        /* SCROLLBAR & UTILS */
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--cyan); }
        .glass { background: var(--panel); border: 1px solid #222; border-radius: 8px; }

        /* CAROUSEL */
        .carousel-track { display: flex; gap: 15px; overflow-x: auto; padding: 10px; scrollbar-width: none; }
        .stream-card { flex: 0 0 280px; height: 160px; background: #111; border: 1px solid #333; border-radius: 10px; position: relative; cursor: pointer; transition: 0.3s; }
        .stream-card:hover { border-color: var(--cyan); transform: translateY(-4px); }
        .stream-card img { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; }
        .stream-card:hover img { opacity: 1; }

        /* TABS */
        .tab-btn { flex: 1; padding: 12px; text-align: center; font-family: 'Orbitron'; font-size: 11px; font-weight: bold; cursor: pointer; color: #666; background: #080808; border-bottom: 2px solid transparent; }
        .tab-btn.active { color: var(--cyan); border-bottom-color: var(--cyan); background: #151515; }
        .tab-content { display: none; height: 100%; flex-direction: column; }
        .tab-content.active { display: flex; }

        /* CHAT */
        .hub-msg { padding: 5px 8px; margin-bottom: 4px; border-radius: 4px; background: rgba(255,255,255,0.05); font-size: 12px; }
    </style>
</head>
<body>

    <header class="h-14 flex justify-between items-center px-4 border-b border-[#222] bg-black shrink-0">
        <h1 class="text-xl font-orbitron italic tracking-widest text-white">
            <span class="text-[#00f2ea]">STREAMER</span> HUB <span class="bg-[#222] text-[#ff0099] px-2 rounded text-[10px] ml-2 not-italic">V59</span>
        </h1>
        <div id="socket-status" class="text-[10px] font-bold text-gray-500 border border-gray-700 px-2 rounded">CONNECTING...</div>
    </header>

    <div class="h-48 bg-[#080808] border-b border-[#222] relative shrink-0">
        <button onclick="document.getElementById('carousel').scrollLeft -= 300" class="absolute left-0 top-0 h-full w-10 bg-black/50 hover:bg-black/80 z-10 text-white"><i class="fas fa-chevron-left"></i></button>
        <button onclick="document.getElementById('carousel').scrollLeft += 300" class="absolute right-0 top-0 h-full w-10 bg-black/50 hover:bg-black/80 z-10 text-white"><i class="fas fa-chevron-right"></i></button>
        
        <div id="carousel" class="carousel-track h-full items-center">
            </div>
    </div>

    <div class="flex-grow grid grid-cols-12 gap-0 overflow-hidden">
        
        <div class="col-span-8 bg-black flex flex-col border-r border-[#222]">
            <div class="h-10 bg-[#0e0e10] border-b border-[#222] flex justify-between items-center px-3">
                <span id="current-chan" class="font-orbitron text-[#00f2ea] text-xs">OFFLINE</span>
                <button onclick="initPlayer()" class="text-gray-500 hover:text-white text-xs"><i class="fas fa-sync"></i></button>
            </div>
            <div id="twitch-embed" class="flex-grow w-full h-full bg-black"></div>
        </div>

        <div class="col-span-4 bg-[#0e0e10] flex flex-col h-full overflow-hidden">
            <div class="flex border-b border-[#222]">
                <button class="tab-btn active" onclick="openTab('chat')">TCHAT</button>
                <button class="tab-btn" onclick="openTab('stats')">STATS</button>
                <button class="tab-btn" onclick="openTab('tools')">OUTILS</button>
            </div>

            <div id="tab-chat" class="tab-content active">
                <div class="flex p-2 gap-2 bg-[#080808] border-b border-[#222]">
                    <button onclick="toggleChat('twitch')" class="flex-1 py-1 text-[10px] font-bold bg-[#6441a5] text-white rounded">TWITCH</button>
                    <button onclick="toggleChat('hub')" class="flex-1 py-1 text-[10px] font-bold bg-[#222] text-gray-300 rounded hover:bg-[#333]">HUB</button>
                </div>
                <div id="chat-twitch" class="flex-grow relative w-full h-full">
                    <iframe id="twitch-frame" src="" width="100%" height="100%" frameborder="0"></iframe>
                </div>
                <div id="chat-hub" class="flex-grow hidden flex-col bg-[#111] h-full">
                    <div id="hub-msgs" class="flex-grow overflow-y-auto p-3"></div>
                    <form onsubmit="sendMsg(event)" class="p-2 border-t border-[#222] flex gap-2">
                        <input id="hub-in" class="bg-[#222] text-white text-xs p-2 rounded flex-grow outline-none border border-[#333]" placeholder="Message...">
                        <button class="text-[#00f2ea]"><i class="fas fa-paper-plane"></i></button>
                    </form>
                </div>
            </div>

            <div id="tab-stats" class="tab-content p-4 overflow-y-auto space-y-4">
                <div class="grid grid-cols-2 gap-3">
                    <div class="glass p-3 border-l-2 border-[#00f2ea]">
                        <div class="text-[9px] text-gray-500 uppercase">Viewers</div>
                        <div id="stat-viewers" class="text-xl font-orbitron text-white">--</div>
                    </div>
                    <div class="glass p-3 border-l-2 border-[#ff0099]">
                        <div class="text-[9px] text-gray-500 uppercase">Chaînes</div>
                        <div id="stat-channels" class="text-xl font-orbitron text-white">--</div>
                    </div>
                </div>
                <div class="glass p-3">
                    <h4 class="text-[10px] text-gray-400 mb-2 font-bold uppercase">Tendance</h4>
                    <div class="h-32"><canvas id="chart1"></canvas></div>
                </div>
                <div class="glass p-3">
                    <h4 class="text-[10px] text-gray-400 mb-2 font-bold uppercase">Jeux</h4>
                    <div class="h-32"><canvas id="chart2"></canvas></div>
                </div>
            </div>

            <div id="tab-tools" class="tab-content p-4 overflow-y-auto space-y-5">
                <div class="glass p-3">
                    <h3 class="text-[#00f2ea] font-orbitron text-xs mb-2"><i class="fas fa-search"></i> SCANNER</h3>
                    <div class="flex gap-2 mb-2">
                        <input id="scan-in" type="text" placeholder="Pseudo..." class="bg-[#222] text-white text-xs p-2 rounded w-full border border-[#333]">
                        <button onclick="runScan()" class="bg-[#00f2ea] text-black px-3 rounded font-bold"><i class="fas fa-arrow-right"></i></button>
                    </div>
                    <div id="scan-res" class="hidden bg-[#151515] p-2 rounded text-xs text-gray-300"></div>
                </div>
                <div class="glass p-3">
                    <h3 class="text-[#ffd700] font-orbitron text-xs mb-2"><i class="fas fa-clock"></i> PLANNING</h3>
                    <div class="flex gap-2">
                        <input id="plan-in" type="text" placeholder="Jeu..." class="bg-[#222] text-white text-xs p-2 rounded w-full border border-[#333]">
                        <button onclick="runPlan()" class="bg-[#ffd700] text-black px-3 rounded font-bold"><i class="fas fa-magic"></i></button>
                    </div>
                    <div id="plan-res" class="hidden mt-2 bg-[#151515] p-2 rounded text-[10px] text-gray-300"></div>
                </div>
                <div class="glass p-3">
                    <h3 class="text-[#10b981] font-orbitron text-xs mb-2"><i class="fas fa-crosshairs"></i> RAID FINDER</h3>
                    <button onclick="runRaid()" class="w-full bg-[#10b981] text-black py-1 rounded font-bold text-xs">CHERCHER CIBLE</button>
                    <div id="raid-res" class="hidden mt-2 bg-[#151515] p-2 rounded text-center cursor-pointer hover:bg-[#222]" onclick="setChannel('zerator')">
                        <div class="font-bold text-white text-xs">Cible trouvée !</div>
                        <div class="text-[9px] text-green-400">Cliquez pour voir</div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // CONFIG AUTOMATIQUE DOMAINE
        const HOST = window.location.hostname;
        const PARENTS = ["localhost", "127.0.0.1", "justplayer.fr", "www.justplayer.fr"];
        if(!PARENTS.includes(HOST)) PARENTS.push(HOST);

        let socket, player;

        window.onload = () => {
            initSocket();
            loadCarousel();
            loadStats();
            initPlayer();
        };

        // 1. PLAYER TWITCH
        async function initPlayer() {
            const res = await fetch('/get_default_stream');
            const data = await res.json();
            setChannel(data.channel || 'twitch');
        }

        function setChannel(channel) {
            document.getElementById('current-chan').innerText = channel.toUpperCase();
            document.getElementById('twitch-embed').innerHTML = "";
            player = new Twitch.Embed("twitch-embed", {
                width: "100%", height: "100%", channel: channel, layout: "video", parent: PARENTS
            });
            const p = PARENTS.map(d=>`parent=${d}`).join('&');
            document.getElementById('twitch-frame').src = `https://www.twitch.tv/embed/${channel}/chat?${p}&darkpopout`;
        }

        // 2. DATA CAROUSEL
        async function loadCarousel() {
            const res = await fetch('/followed_streams');
            const data = await res.json();
            const el = document.getElementById('carousel');
            el.innerHTML = "";
            data.streams.forEach(s => {
                el.innerHTML += `
                <div class="stream-card flex-shrink-0" onclick="setChannel('${s.user_login}')">
                    <img src="${s.thumbnail_url}">
                    <div class="absolute bottom-0 left-0 w-full bg-gradient-to-t from-black to-transparent p-2">
                        <div class="font-bold text-white text-xs truncate">${s.user_name}</div>
                        <div class="text-[#00f2ea] text-[10px] truncate">${s.game_name}</div>
                    </div>
                </div>`;
            });
        }

        // 3. STATS & CHARTS
        async function loadStats() {
            const r1 = await fetch('/api/stats/global');
            const d1 = await r1.json();
            document.getElementById('kpi-viewers').innerText = d1.total_viewers.toLocaleString();
            document.getElementById('kpi-channels').innerText = d1.total_channels;
            
            new Chart(document.getElementById('chart1'), {
                type: 'line',
                data: { labels: d1.history.live.labels, datasets: [{ data: d1.history.live.values, borderColor: '#00f2ea', backgroundColor: 'rgba(0,242,234,0.1)', fill: true }] },
                options: { plugins: { legend: {display: false} }, scales: { x: {display: false}, y: {display: false} }, maintainAspectRatio: false }
            });

            const r2 = await fetch('/api/stats/top_games');
            const d2 = await r2.json();
            const labels = d2.games.map(g=>g.name);
            const vals = [100, 80, 60, 40, 20]; // Mock values for demo
            new Chart(document.getElementById('chart2'), {
                type: 'bar',
                data: { labels: labels, datasets: [{ data: vals, backgroundColor: '#ff0099' }] },
                options: { plugins: { legend: {display: false} }, scales: { y: {display: false}, x: {ticks:{color:'#666', font:{size:8}}} }, maintainAspectRatio: false }
            });
        }

        // 4. TOOLS
        async function runScan() {
            const q = document.getElementById('scan-in').value;
            const box = document.getElementById('scan-res');
            box.classList.remove('hidden'); box.innerHTML = "Analyse...";
            
            const r = await fetch('/scan_target', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({query:q})});
            const d = await r.json();
            
            const r2 = await fetch('/critique_ia', {method:'POST'});
            const d2 = await r2.json();

            box.innerHTML = `
                <div class="flex gap-2 mb-2">
                    <img src="${d.user_data.profile_image_url}" class="w-8 h-8 rounded-full">
                    <div>
                        <div class="font-bold text-white">${d.user_data.display_name}</div>
                        <div class="text-[#00f2ea] text-[9px]">${d.user_data.ai_calculated_niche_score}</div>
                    </div>
                </div>
                ${d2.html_response}
            `;
        }
        
        async function runPlan() {
            const g = document.getElementById('plan-in').value;
            const r = await fetch('/analyze_schedule', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({game:g})});
            const d = await r.json();
            const box = document.getElementById('plan-res');
            box.classList.remove('hidden'); box.innerHTML = d.html_response;
        }

        function runRaid() {
            fetch('/start_raid', {method:'POST'}).then(r=>r.json()).then(d => {
                document.getElementById('raid-res').classList.remove('hidden');
            });
        }

        // 5. SOCKET
        function initSocket() {
            try {
                socket = io();
                socket.on('connect', () => { document.getElementById('socket-status').innerText = "ONLINE"; document.getElementById('socket-status').className = "text-[10px] font-bold text-[#00f2ea] border border-[#00f2ea] px-2 rounded"; });
                socket.on('chat message', (m) => {
                    const b = document.getElementById('hub-msgs');
                    b.innerHTML += `<div class="hub-msg"><strong class="text-[#00f2ea]">${m.user}:</strong> ${m.text}</div>`;
                    b.scrollTop = b.scrollHeight;
                });
            } catch(e) {}
        }
        function sendMsg(e) {
            e.preventDefault();
            const i = document.getElementById('hub-in');
            if(i.value && socket) {
                socket.emit('chat message', i.value);
                const b = document.getElementById('hub-msgs');
                b.innerHTML += `<div class="hub-msg border-l-2 border-[#ff0099]"><strong class="text-[#ff0099]">Moi:</strong> ${i.value}</div>`;
                b.scrollTop = b.scrollHeight;
                i.value = "";
            }
        }

        // UTILS
        function openTab(id) {
            document.querySelectorAll('.tab-content').forEach(e=>e.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(e=>e.classList.remove('active'));
            document.getElementById('tab-'+id).classList.add('active');
            // Highlight logic simplified
        }
        function toggleChat(mode) {
            if(mode==='hub') { document.getElementById('chat-container-twitch').classList.add('hidden'); document.getElementById('chat-container-hub').classList.remove('hidden'); document.getElementById('chat-container-hub').classList.add('flex'); }
            else { document.getElementById('chat-container-hub').classList.add('hidden'); document.getElementById('chat-container-hub').classList.remove('flex'); document.getElementById('chat-container-twitch').classList.remove('hidden'); }
        }
    </script>
</body>
</html>
