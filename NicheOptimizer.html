<div id="boost-results" style="margin-top:20px; padding:15px; background:#111; border-radius:6px; min-height:60px; display:flex; align-items:center; justify-content:center;">
                 <p style="color:#777;">En attente d'activation...</p>
            </div>
        </div>

        <div id="tab-raid" class="tab-content">
            <h3 style="color:var(--color-ai-action); margin-bottom:15px; font-size:18px; font-weight:bold;">
                <i class="fas fa-bullhorn mr-2"></i> RAID FINDER (FR)
            </h3>
            <p style="color:#888; font-size:13px; margin-bottom:20px;">
                Trouvez la meilleure cible francophone pour votre raid selon la taille de l'audience.
            </p>
            
            <form id="form-raid" class="flex gap-3 flex-col sm:flex-row">
                <input id="input-raid-game" type="text" placeholder="Jeu cible (Ex: Minecraft)" class="action-input" style="flex-grow:1;">
                
                <select id="select-raid-viewers" class="action-input" style="width:auto;">
                    <option value="10">Max 10 Vues (Micro)</option>
                    <option value="30">Max 30 Vues (Petit)</option>
                    <option value="50">Max 50 Vues (Moyen)</option>
                    <option value="70">Max 70 Vues (Inter)</option>
                    <option value="100" selected>Max 100 Vues (Gros)</option>
                </select>
                
                <button type="submit" id="btn-start-raid" class="btn-primary" style="background:var(--color-ai-action);">
                    RECHERCHER
                </button>
            </form>
            
            <div id="raid-results" style="margin-top:20px; padding:20px; border:1px solid var(--color-ai-action); border-radius:6px; min-height:80px;">
                 <p style="text-align:center; color:#777; margin-top:10px;">Les r√©sultats s'afficheront ici.</p>
            </div>
        </div>
    </div>
</div>

<script>
    // --- CONFIGURATION ---
    const API_BASE = window.location.origin; // URL automatique (Local ou Cloud)
    const DEFAULT_CHANNEL = 'twitch';
    const AUTO_CYCLE_DURATION_MS = 3 * 60 * 1000; // 3 MINUTES EXACTES
    
    let embed = null;
    let autoCycleTimer = null; 
    let boostTimeout = null; 
    let isConnected = false;

    // --- GESTION DES ONGLETS PRINCIPAUX ---
    function openTab(tabId) {
        // MAJ UI Boutons
        document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
        document.querySelector(`.tab-btn[data-tab-id="${tabId}"]`).classList.add('active');
        
        // MAJ UI Contenu
        document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        
        // Logique sp√©cifique par onglet
        if (tabId === 'tab-followed') {
            if(isConnected) loadFollowedStreams();
            else document.getElementById('followed-streams-list').innerHTML = '<p style="color:#777; padding:40px; text-align:center;">Veuillez vous connecter pour voir vos favoris.</p>';
        }
        if (tabId === 'tab-dashboard') loadDashboardData(); // Charge les vraies stats
    }

    // --- GESTION DES SOUS-ONGLETS DASHBOARD ---
    function showSubTab(subName, btnElement) {
        document.querySelectorAll('.sub-content').forEach(el => el.classList.add('hidden'));
        const target = document.getElementById('sub-' + subName);
        if(target) target.classList.remove('hidden');
        
        document.querySelectorAll('.sub-tab-btn').forEach(el => el.classList.remove('active-sub'));
        if(btnElement) btnElement.classList.add('active-sub');

        // Lazy load pour √©conomiser la bande passante
        if(subName === 'games') loadTopGames();
        if(subName === 'languages') loadTopLanguages();
    }

    // --- MODULE 1: DASHBOARD REAL DATA ---
    async function loadDashboardData() {
        initCharts();
        try {
            document.querySelectorAll('.loading-overlay').forEach(el => el.style.display = 'flex');
            
            const res = await fetch(`${API_BASE}/api/stats/global`);
            const data = await res.json();
            
            if(data.success) {
                // Animation des chiffres
                document.getElementById('val-total-viewers').innerText = safeFormat(data.total_viewers);
                document.getElementById('val-total-channels').innerText = safeFormat(data.total_channels);
                document.getElementById('val-top-game').innerText = data.top_game_name;
                document.getElementById('val-uptime').innerText = data.uptime || "Online";
                
                if(data.history) updateCharts(data.history);
            }
        } catch(e) { 
            console.error("Erreur Dashboard:", e); 
        } finally { 
            document.querySelectorAll('.loading-overlay').forEach(el => el.style.display = 'none'); 
        }
    }

    async function loadTopGames() {
        const container = document.getElementById('games-list-container');
        container.innerHTML = "<p class='text-gray-500'>Chargement des donn√©es Twitch...</p>";
        
        try {
            const res = await fetch(`${API_BASE}/api/stats/top_games`);
            const data = await res.json();
            
            if(data.games) {
                container.innerHTML = data.games.map((g, i) => `
                    <div class="flex items-center gap-3 bg-[#111] p-3 rounded border border-gray-800 hover:border-blue-500 transition-colors">
                        <span class="text-gray-500 font-bold w-6 text-center text-lg">#${i+1}</span>
                        <img src="${g.box_art_url.replace('{width}','52').replace('{height}','72')}" class="w-10 rounded shadow-sm">
                        <div class="flex-grow">
                            <div class="font-bold text-sm text-white">${g.name}</div>
                            <div class="text-[10px] text-gray-400 flex items-center gap-1"><i class="fas fa-fire text-orange-500"></i> Trending</div>
                        </div>
                    </div>`).join('');
            }
        } catch(e) { container.innerHTML = "Erreur."; }
    }

    async function loadTopLanguages() {
        const container = document.getElementById('languages-list-container');
        container.innerHTML = "Chargement...";
        
        try {
            const res = await fetch(`${API_BASE}/api/stats/languages`);
            const data = await res.json();
            
            if(data.languages) {
                container.innerHTML = data.languages.map(l => `
                    <div class="mb-3">
                        <div class="flex justify-between text-[11px] mb-1 text-gray-300 font-bold">
                            <span>${l.name}</span>
                            <span class="text-white">${l.percent}%</span>
                        </div>
                        <div class="w-full bg-gray-900 h-2 rounded-full overflow-hidden">
                            <div class="h-2 rounded-full bg-gradient-to-r from-pink-500 to-purple-500" style="width: ${l.percent}%;"></div>
                        </div>
                    </div>`).join('');
            }
        } catch(e) {}
    }

    // --- MODULE 2: GRAPHIQUES (CHART.JS) ---
    let liveChart, yoyChart;
    function initCharts() {
        if(liveChart) return; // √âvite de recr√©er si existe d√©j√†
        
        const ctxLive = document.getElementById('liveStreamsChart');
        if(ctxLive) {
            liveChart = new Chart(ctxLive, {
                type: 'line',
                data: { 
                    labels: [], 
                    datasets: [{ 
                        label: 'Viewers', 
                        data: [], 
                        borderColor: '#22c7ef', 
                        backgroundColor: 'rgba(34,199,239,0.1)', 
                        fill: true, 
                        tension: 0.4,
                        borderWidth: 2
                    }] 
                },
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false, 
                    plugins: { legend: { display: false } }, 
                    scales: { 
                        x: { grid: { display:false }, ticks: {color: '#555'} }, 
                        y: { grid: { color: '#222' }, ticks: {color: '#555'} } 
                    } 
                }
            });
        }
        
        const ctxYoy = document.getElementById('yoyChannelsChart');
        if(ctxYoy) {
            yoyChart = new Chart(ctxYoy, {
                type: 'bar',
                data: { 
                    labels: ['Jan', 'F√©v', 'Mar', 'Avr', 'Mai'], 
                    datasets: [{ 
                        label: 'Channels', 
                        data: [6500, 7200, 6800, 7500, 8100], 
                        backgroundColor: '#ff0099',
                        borderRadius: 4
                    }] 
                },
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: { 
                        x: { grid: { display:false }, ticks: {color: '#555'} }, 
                        y: { grid: { color: '#222' }, ticks: {color: '#555'} } 
                    }
                }
            });
        }
    }
    
    function updateCharts(historyData) {
        if(liveChart && historyData.live) {
            liveChart.data.labels = historyData.live.labels;
            liveChart.data.datasets[0].data = historyData.live.values;
            liveChart.update();
        }
    }

    // --- MODULE 3: SCANNER & IA LOGIC (CORRIG√âE & RELI√âE) ---
    async function runGlobalScan(query) {
        const boxS = document.getElementById('res-scan-content');
        const boxN = document.getElementById('res-niche-content');
        const boxV = document.getElementById('res-vod-content');
        
        boxS.innerHTML = "<div class='flex flex-col items-center justify-center h-full'><i class='fas fa-circle-notch fa-spin text-2xl text-blue-500'></i><p class='mt-2'>Scan en cours...</p></div>";
        
        try {
            const res = await fetch(`${API_BASE}/scan_target`, { 
                method: 'POST', 
                headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify({ query }) 
            });
            const data = await res.json();
            
            if(!data.success) throw new Error(data.message || "Introuvable");
            
            // Calcul √âtoiles (Affichage Visuel)
            let starsHtml = '';
            const score = data.user_data?.ai_calculated_niche_score || data.game_data?.ai_calculated_niche_score || 3;
            // On simplifie la logique d'affichage des √©toiles
            const numStars = (typeof score === 'string' && score.includes('partner')) ? 5 : (typeof score === 'number' ? Math.round(score) : 3); 
            
            for(let i=1; i<=5; i++) {
                starsHtml += i <= numStars ? '<i class="fas fa-star filled" style="color:#ffd700;"></i>' : '<i class="fas fa-star text-gray-700"></i>';
            }

            if(data.type === 'user') {
                const u = data.user_data;
                boxS.innerHTML = `
                    <div style="display:flex; gap:15px; align-items:center; margin-bottom:15px;">
                        <img src="${u.profile_image_url}" style="width:60px; height:60px; border-radius:50%; border:2px solid var(--color-secondary-blue);">
                        <div>
                            <div style="font-weight:bold; font-size:18px;">${u.display_name}</div>
                            <div style="font-size:12px; color:${u.is_live?'#00ff9d':'gray'}">
                                ${u.is_live ? 'üî¥ EN DIRECT' : '‚ö´ HORS LIGNE'}
                            </div>
                        </div>
                    </div>
                    <div class="stars mb-4 text-center">${starsHtml}</div>
                    <div class="grid grid-cols-2 gap-2 text-center bg-[#111] p-2 rounded">
                        <div>
                            <div class="text-white font-bold">${safeFormat(u.viewer_count)}</div>
                            <div class="text-[10px] text-gray-500 uppercase">Viewers</div>
                        </div>
                        <div>
                            <div class="text-white font-bold">${safeFormat(u.total_views)}</div>
                            <div class="text-[10px] text-gray-500 uppercase">Vues Totales</div>
                        </div>
                    </div>
                `;
                
                runAIAnalysis('niche', `${u.display_name} | ${u.game_name}`, boxN, u.ai_calculated_niche_score);
                
                // Recherche VOD
                const vRes = await fetch(`${API_BASE}/get_latest_vod?channel=${u.login}`);
                const vData = await vRes.json();
                if(vData.success) {
                    boxV.innerHTML = `
                        <div style="margin-bottom:10px; font-weight:bold; font-size:12px; color:var(--color-ai-repurpose);">
                            <i class="fas fa-film mr-1"></i> Derni√®re VOD : ${vData.vod.title.substring(0,30)}...
                        </div>
                        <div class="relative group cursor-pointer" onclick="launchPlayer('${u.login}','${vData.vod.id}')">
                            <img src="${vData.vod.thumbnail_url}" style="width:100%; border-radius:4px; opacity:0.8; transition:0.3s;">
                            <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 bg-black/50 transition">
                                <i class="fas fa-play text-white text-3xl"></i>
                            </div>
                        </div>
                        <div id="vod-ai" style="margin-top:15px; font-size:12px;"></div>`;
                    
                    runAIAnalysis('repurpose', `${u.login} | ${vData.vod.title}`, document.getElementById('vod-ai'));
                } else { 
                    boxV.innerHTML = "<p style='color:#777; text-align:center; margin-top:20px;'>Aucune VOD trouv√©e.</p>"; 
                }
            } else {
                // CAS : JEU
                const g = data.game_data;
                boxS.innerHTML = `
                    <div style="margin-bottom:15px; text-align:center;">
                        <img src="${g.box_art_url.replace('{width}','100').replace('{height}','140')}" style="margin:0 auto 10px; border-radius:6px; box-shadow:0 0 10px rgba(0,0,0,0.5);">
                        <div style="font-weight:bold; font-size:18px; color:var(--color-secondary-blue);">${g.name}</div>
                        <div style="font-size:12px; color:#aaa;">Cat√©gorie Twitch</div>
                        <div class="stars mt-2">${starsHtml}</div>
                    </div>
                    <div class="metric-grid bg-[#111] p-3 rounded">
                        <div class="flex justify-between mb-1">
                            <span class="text-gray-500 text-xs">Total Viewers</span>
                            <span class="text-white font-bold text-xs">${safeFormat(g.total_viewers)}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-500 text-xs">Streamers</span>
                            <span class="text-white font-bold text-xs">${safeFormat(g.total_streamers)}</span>
                        </div>
                    </div>`;
                
                runAIAnalysis('niche', `Jeu: ${g.name} | Stats: ${g.total_viewers} viewers`, boxN, g.ai_calculated_niche_score);
                boxV.innerHTML = "<p style='text-align:center; color:#777; margin-top:30px;'>L'analyse VOD est r√©serv√©e aux cha√Ænes.</p>";
            }
        } catch(e) { 
            boxS.innerHTML = `<p style='color:red; text-align:center;'>Erreur: ${e.message}</p>`; 
        }
    }
    
    // Ecouteur du formulaire de scan
    document.getElementById('form-global-scan').addEventListener('submit', (e) => { 
        e.preventDefault(); 
        runGlobalScan(document.getElementById('input-global-target').value); 
    });

    async function runAIAnalysis(type, query, box, niche_score=null) {
        box.innerHTML = "<div class='flex flex-col items-center justify-center h-full'><i class='fas fa-brain fa-spin text-green-500 mb-2'></i><p class='text-xs'>L'IA r√©fl√©chit...</p></div>";
        try {
            const res = await fetch(`${API_BASE}/critique_ia`, { 
                method: 'POST', 
                headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify({ type, query, niche_score }) 
            });
            const data = await res.json();
            box.innerHTML = `<div class="ai-output-enhanced fade-in">${data.html_response}</div>`;
        } catch(e) { box.innerHTML = "<p style='color:red;'>Erreur IA</p>"; }
    }

    const safeFormat = (val) => (val && val !== 'N/A') ? Number(val).toLocaleString('fr-FR') : 'N/A';

    // --- MODULE 4: PLAYER & ROTATION 3MIN (JUSTPLAYER FIX) ---
    window.launchPlayer = function(channelName, videoId = null) {
        // Anti-reload si m√™me contenu
        if (embed && ((!videoId && embed.getChannel() === channelName) || (videoId && embed.getVideo() === videoId))) return;
        
        document.getElementById('twitch-embed').innerHTML = '';
        
        // LISTE DES PARENTS AUTORIS√âS (CRITIQUE POUR JUSTPLAYER)
        const parents = ["localhost", "127.0.0.1", "justplayer.fr", "justplayerstreamhubpro.onrender.com", window.location.hostname];
        
        const config = { 
            width: "100%", 
            height: "100%", 
            layout: "video-and-chat", // Afficher le chat
            parent: parents 
        };
        
        if (videoId) config.video = videoId; 
        else config.channel = channelName;

        embed = new Twitch.Embed("twitch-embed", config);
        document.getElementById('input-channel').value = channelName;
    }

    async function checkBoostAndPlay(manual = false) {
        // Si manuel, on reset le timer
        if (autoCycleTimer) clearInterval(autoCycleTimer);
        
        try {
            const res = await fetch(`${API_BASE}/get_default_stream`);
            const data = await res.json();
            
            if (data.success) {
                launchPlayer(data.channel);
                document.getElementById('player-channel-status').innerText = data.message;
                
                if (data.mode === 'BOOST') {
                    // Si Boost : On bloque les contr√¥les et on ne cycle pas
                    document.getElementById('btn-prev-stream').disabled = true;
                    document.getElementById('btn-next-stream').disabled = true;
                } else {
                    // Si Auto : On active les contr√¥les et on lance le timer 3min
                    document.getElementById('btn-prev-stream').disabled = false;
                    document.getElementById('btn-next-stream').disabled = false;
                    
                    // Lancement du timer 3 minutes
                    autoCycleTimer = setInterval(() => cycleStream('next'), AUTO_CYCLE_DURATION_MS);
                }
            } else { 
                launchPlayer(DEFAULT_CHANNEL); 
            }
        } catch(e) { 
            console.error("Erreur Player:", e);
            launchPlayer(DEFAULT_CHANNEL); 
        }
    }
    
    async function cycleStream(direction) {
        try {
            const res = await fetch(`${API_BASE}/cycle_stream`, { 
                method: 'POST', 
                headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify({ direction }) 
            });
            const data = await res.json();
            
            if (data.success) {
                launchPlayer(data.channel);
                // On relance la v√©rification pour r√©initialiser le timer
                checkBoostAndPlay(); 
            }
        } catch(e) {} 
    }

    // --- MODULE 5: AUTHENTIFICATION ---
    function startAuth() { 
        window.open(`${API_BASE}/twitch_auth_start`, 'twitch_login_popup', 'width=500,height=650'); 
    }
    
    window.addEventListener('message', (event) => { 
        if (event.data === 'auth_success') { 
            window.location.reload(); 
        } 
    });
    
    async function checkAuthStatus() {
        const btn = document.getElementById('btn-twitch-login');
        try {
            const res = await fetch(`${API_BASE}/twitch_user_status`);
            const data = await res.json();
            isConnected = data.is_connected;
            
            if (isConnected) {
                btn.innerHTML = `<i class="fas fa-check mr-1"></i> ${data.display_name} (OUT)`;
                btn.style.background = '#0e7e0e';
                btn.onclick = async () => { 
                    if(!confirm(`D√©connecter ${data.display_name} ?`)) return;
                    await fetch(`${API_BASE}/twitch_logout`, {method:'POST'}); 
                    window.location.reload(); 
                };
                
                // Si on est sur l'onglet suivi, on charge
                if(document.getElementById('tab-followed').classList.contains('active')) loadFollowedStreams();
            } else {
                btn.innerHTML = '<i class="fas fa-lock mr-1"></i> CONNEXION';
                btn.onclick = startAuth;
            }
        } catch (e) {}
    }

    async function loadFollowedStreams() {
        const list = document.getElementById('followed-streams-list');
        if (!isConnected) return;
        
        list.innerHTML = `<p><i class='fas fa-sync fa-spin'></i> Chargement...</p>`;
        
        try {
            const res = await fetch(`${API_BASE}/followed_streams`);
            const data = await res.json();
            
            if (data.success && data.streams.length > 0) {
                list.innerHTML = "";
                data.streams.forEach(s => {
                    // Petite astuce pour avoir une meilleure qualit√© d'image
                    const thumb = s.thumbnail_url.replace('{width}', '320').replace('{height}', '180');
                    
                    list.innerHTML += `
                        <div class='followed-stream-item' onclick="launchPlayer('${s.user_login}')">
                            <div class="relative">
                                <img src="${thumb}">
                                <div class="absolute top-2 left-2 bg-red-600 text-white text-[10px] font-bold px-1 rounded">LIVE</div>
                            </div>
                            <div class="mt-2">
                                <div style="font-weight:bold; font-size:13px; color:white;">${s.user_name}</div>
                                <div style="font-size:11px; color:#888;">${s.game_name}</div>
                                <div style="font-size:10px; color:var(--color-primary-pink); margin-top:2px;">
                                    <i class="fas fa-user mr-1"></i> ${s.viewer_count}
                                </div>
                            </div>
                        </div>`;
                });
            } else {
                list.innerHTML = "<p style='color:#777; width:100%; text-align:center;'>Aucune cha√Æne suivie n'est en live.</p>";
            }
        } catch(e) { list.innerHTML = "<p style='color:red;'>Erreur de chargement.</p>"; }
    }

    // --- MODULE 6: OUTILS (SCHEDULE, BOOST, RAID) ---
    document.getElementById('form-schedule').addEventListener('submit', async (e) => {
        e.preventDefault(); 
        const game = document.getElementById('input-schedule-game').value; 
        const resBox = document.getElementById('schedule-results');
        const btn = document.getElementById('btn-schedule');
        
        if(!game) return;
        
        btn.disabled = true; 
        btn.innerHTML = '<i class="fas fa-sync fa-spin"></i>';
        
        try {
            const res = await fetch(`${API_BASE}/analyze_schedule`, { 
                method: 'POST', 
                headers: {'Content-Type':'application/json'}, 
                body: JSON.stringify({ game }) 
            });
            const data = await res.json();
            
            if(data.success) {
                resBox.style.display = 'block';
                document.getElementById('schedule-img').src = data.box_art;
                document.getElementById('schedule-game-name').innerText = data.game_name;
                document.getElementById('schedule-ai-content').innerHTML = data.html_response;
            } else {
                alert(data.error || "Erreur lors de l'analyse.");
            }
        } catch(e) { alert("Erreur r√©seau."); }
        
        btn.disabled = false; 
        btn.innerHTML = 'CALCULER';
    });

    document.getElementById('form-boost').addEventListener('submit', async (e) => {
        e.preventDefault(); 
        const channel = document.getElementById('input-boost').value;
        const resBox = document.getElementById('boost-results');
        
        if(!channel) return;
        
        resBox.innerHTML = "<i class='fas fa-sync fa-spin'></i> Activation...";
        
        try {
            const res = await fetch(`${API_BASE}/stream_boost`, { 
                method:'POST', 
                headers:{'Content-Type':'application/json'}, 
                body:JSON.stringify({channel}) 
            });
            const data = await res.json();
            resBox.innerHTML = data.html_response || data.error;
            
            if(data.success) checkBoostAndPlay(true);
        } catch(e) { resBox.innerHTML = "Erreur technique."; }
    });

    document.getElementById('form-raid').addEventListener('submit', async (e) => {
        e.preventDefault(); 
        const game = document.getElementById('input-raid-game').value; 
        const max_viewers = document.getElementById('select-raid-viewers').value;
        const resBox = document.getElementById('raid-results');
        const btn = document.getElementById('btn-start-raid');
        
        if (!game) return;
        
        btn.disabled = true; 
        resBox.innerHTML = "<p style='text-align:center; color:var(--color-ai-action);'><i class='fas fa-sync fa-spin'></i> Recherche de la meilleure cible FR...</p>";
        
        try {
            const res = await fetch(`${API_BASE}/start_raid`, { 
                method:'POST', 
                headers:{'Content-Type':'application/json'}, 
                body:JSON.stringify({game, max_viewers}) 
            });
            const data = await res.json();
            
            if (data.success) {
                const t = data.target;
                resBox.innerHTML = `
                    <div class="raid-target-box">
                        <img src="${t.thumbnail_url}">
                        <div>
                            <div style="font-weight:bold; font-size:16px; color:white;">${t.name}</div>
                            <div style="font-size:12px; color:#ccc;">${t.game}</div>
                            <div style="font-size:14px; color:var(--color-ai-niche); font-weight:bold;">üü¢ ${t.viewers} spectateurs</div>
                        </div>
                        <button onclick="launchPlayer('${t.login}')" class="btn-primary" style="margin-left:auto; background:var(--color-ai-action);">
                            LANCER LE RAID
                        </button>
                    </div>`;
            } else {
                resBox.innerHTML = `<p style="color:red; text-align:center;">${data.error}</p>`;
            }
        } catch(e) { resBox.innerHTML = "<p style='color:red;'>Erreur serveur.</p>"; }
        
        btn.disabled = false;
    });

    // Bouton Export
    document.getElementById('btn-export-pdf').addEventListener('click', () => {
        window.open(`${API_BASE}/export_csv`, '_blank');
    });

    // --- INITIALISATION AU CHARGEMENT ---
    window.onload = () => {
        checkAuthStatus();
        checkBoostAndPlay(); // Lance la rotation auto ou le boost
        openTab('tab-followed'); // Ouvre l'onglet par d√©faut
    };
</script>
</body>
</html>
