<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Niche Optimizer â€“ Twitch Growth Copilot</title>

<style>
:root {
  --bg:#0b0b15;
  --card:#151528;
  --pink:#ff4fd8;
  --blue:#5ad7ff;
  --text:#ffffff;
}

* { box-sizing:border-box; }

body {
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Inter, Arial, sans-serif;
}

header {
  padding:24px;
  text-align:center;
  background:linear-gradient(90deg,#ff4fd8,#5ad7ff);
  color:#000;
  font-size:26px;
  font-weight:700;
}

.container {
  max-width:1100px;
  margin:0 auto;
  padding:24px;
}

.card {
  background:var(--card);
  border-radius:16px;
  padding:20px;
  margin-bottom:20px;
  box-shadow:0 0 30px rgba(255,79,216,.15);
}

h2 { margin-top:0; }

input {
  width:100%;
  padding:14px;
  border-radius:10px;
  border:none;
  margin-bottom:12px;
  font-size:16px;
}

button {
  background:var(--pink);
  border:none;
  color:#000;
  padding:14px 22px;
  border-radius:10px;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}

button:hover { opacity:.9 }

#result {
  animation:fadeIn .4s ease;
}

@keyframes fadeIn {
  from { opacity:0; transform:translateY(10px) }
  to { opacity:1; transform:translateY(0) }
}

.assistant {
  position:fixed;
  bottom:20px;
  right:20px;
  width:300px;
  background:#1c1c35;
  border-radius:16px;
  padding:12px;
  box-shadow:0 0 30px rgba(90,215,255,.25);
}

.assistant input {
  margin:0;
}
</style>
</head>
<body>

<header>ðŸš€ Twitch Niche Optimizer</header>

<div class="container">

  <div class="card">
    <h2>Analyse de niche / jeu</h2>
    <input id="query" placeholder="Ex : Lethal Company, Just Chattingâ€¦" />
    <button onclick="analyze()">Lancer lâ€™analyse IA</button>
  </div>

  <div class="card" id="result"></div>

</div>

<div class="assistant">
  <input id="assistantQ" placeholder="Question rapide streamâ€¦" />
  <button style="width:100%;margin-top:8px" onclick="askAssistant()">Demander Ã  lâ€™IA</button>
  <div id="assistantR" style="margin-top:8px;font-size:14px"></div>
</div>

<script>
async function analyze(){
  const q = document.getElementById('query').value.trim();
  if(!q) return;
  document.getElementById('result').innerHTML = '<em>Analyse en coursâ€¦</em>';

  const r = await fetch('/critique_ia',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({query:q,type:'niche'})
  });

  const d = await r.json();
  document.getElementById('result').innerHTML = d.html_response || d.html;
}

async function askAssistant(){
  const q = document.getElementById('assistantQ').value.trim();
  if(!q) return;

  const r = await fetch('/mini_assistant',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({q,context:'live'})
  });

  const d = await r.json();
  document.getElementById('assistantR').innerHTML = d.html_response || d.html;
}
</script>

</body>
</html>
