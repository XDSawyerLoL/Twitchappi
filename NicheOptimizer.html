<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STREAMER HUB V15 (Cockpit)</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --color-bg-dark: #0d0d0d; --color-bg-medium: #1a1a1a; --color-bg-light: #111;
            --color-primary-pink: #ff0099; --color-secondary-blue: #22c7ef;
            --color-ai-niche: #59d682; --color-ai-repurpose: #9933ff; --color-ai-growth: #ffcc00;
            --color-ai-action: #e34a64; --color-text-dimmed: #9aa3a8; --color-border-dark: #2e2e2e;
            --color-exit: #ff4b4b;
        }

        body { background-color: var(--color-bg-dark); color: #fff; font-family: 'Inter', Arial, sans-serif; margin: 0; padding: 0; }
        
        /* HEADER V15 COCKPIT */
        .cockpit-header {
            background: linear-gradient(180deg, #1a1a1a 0%, #0d0d0d 100%);
            border-bottom: 2px solid var(--color-secondary-blue);
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.8); margin-bottom: 20px;
        }
        .v15-title { font-family: 'Orbitron', sans-serif; font-size: 22px; font-weight: 700; letter-spacing: 2px; text-transform: uppercase; }
        .v15-title span { color: var(--color-secondary-blue); text-shadow: 0 0 15px rgba(34, 199, 239, 0.4); }

        .cockpit-controls { display: flex; gap: 15px; align-items: center; }
        .golden-hour-badge {
            font-family: 'Orbitron', sans-serif; font-size: 11px;
            background: rgba(255, 204, 0, 0.1); border: 1px solid var(--color-ai-growth);
            color: var(--color-ai-growth); padding: 8px 12px; border-radius: 4px;
            display: flex; align-items: center; gap: 8px;
        }
        .btn-exit-cockpit {
            background: rgba(255, 75, 75, 0.1); border: 1px solid var(--color-exit); color: var(--color-exit);
            font-family: 'Orbitron', sans-serif; font-size: 11px; font-weight: bold;
            padding: 8px 15px; border-radius: 4px; cursor: pointer; transition: all 0.3s; text-transform: uppercase;
        }
        .btn-exit-cockpit:hover { background: var(--color-exit); color: white; }

        /* TABS & PLAYER */
        #twitch-lucky-main { max-width: 1400px; margin: 0 auto; padding: 10px; }
        .tabs-nav-container { margin-bottom: 15px; }
        .flex-tabs { display: flex; gap: 5px; flex-wrap: wrap; }
        .tab-btn { 
            font-family: 'Orbitron', sans-serif; padding: 12px 15px; background: var(--color-bg-light); 
            border: 1px solid #333; color: var(--color-text-dimmed); cursor: pointer; border-radius: 8px 8px 0 0; flex: 1; 
        }
        .tab-btn.active { background: var(--color-bg-medium); color: #fff; border-top: 3px solid var(--color-primary-pink); font-weight: bold; }
        .player-wrapper { margin-bottom: 20px; padding: 15px; background: var(--color-bg-medium); border-radius: 12px; border: 1px solid var(--color-border-dark); }
        #twitch-embed { width: 100%; height: 500px; border-radius: 8px; background:black; }
        
        /* DASHBOARD GRID */
        .tab-content { display: none; background: var(--color-bg-medium); padding: 20px; border-radius: 10px; }
        .tab-content.active { display: block; animation: fadeEffect 0.5s; }
        @keyframes fadeEffect { from {opacity: 0;} to {opacity: 1;} }
        .dashboard-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 20px; }
        .dashboard-box { background: #0a0a0a; border: 1px solid #333; border-radius: 6px; padding: 15px; min-height: 250px; }
        
        .action-input { width: 100%; padding: 10px; background: #0d0d0d; border: 1px solid #333; color: white; margin-bottom:10px; }
        .btn-primary { background: var(--color-primary-pink); color: white; padding: 10px; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 12px; }
        
        #followed-streams-list { display: flex; flex-wrap: wrap; gap: 15px; }
        .followed-stream-item { width: calc(20% - 12px); min-width: 150px; padding: 10px; background: #111; border-radius: 8px; cursor: pointer; }
        .followed-stream-item img { width: 100%; border-radius: 4px; }

        @media (max-width: 1024px) { .dashboard-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="cockpit-header">
    <div class="v15-title">STREAMER HUB <span>V15</span> (COCKPIT)</div>
    <div class="cockpit-controls">
        <div id="golden-hour-display" class="golden-hour-badge"><i class="fas fa-sun"></i> HEURE D'OR: <span id="golden-val">--%</span></div>
        <button onclick="exitCockpit()" class="btn-exit-cockpit"><i class="fas fa-power-off"></i> QUITTER & SYNC</button>
    </div>
</div>

<div id="twitch-lucky-main">
    <div class="tabs-nav-container">
        <div class="flex flex-wrap flex-tabs">
            <button class="tab-btn active" data-tab-id="tab-followed" onclick="openTab('tab-followed')">ðŸ”‘ MON FIL SUIVI</button> 
            <button class="tab-btn" data-tab-id="tab-dashboard" onclick="openTab('tab-dashboard')">ðŸ“Š DASHBOARD 360Â°</button>
            <button class="tab-btn" data-tab-id="tab-boost" onclick="openTab('tab-boost')">âš¡ BOOST</button>
            <button class="tab-btn" data-tab-id="tab-raid" onclick="openTab('tab-raid')">ðŸ’¥ RAID</button>
        </div>
    </div>

    <div class="player-wrapper">
        <div class="flex justify-between items-center mb-2">
            <h2 class="text-xl font-bold text-blue-400">LECTEUR JUSTPLAYER</h2>
            <div class="flex gap-2">
                <button onclick="cycleStream('prev')" class="btn-primary bg-gray-700">PRÃ‰C.</button>
                <button onclick="cycleStream('next')" class="btn-primary bg-gray-700">SUIV.</button>
            </div>
        </div>
        <div id="twitch-embed"></div>
        <div id="player-status" class="text-center text-xs text-gray-500 mt-2">Chargement...</div>
    </div>

    <div id="tab-followed" class="tab-content active">
        <div class="flex justify-between mb-4">
            <h3 class="font-bold text-pink-500">CHAÃŽNES SUIVIES</h3>
            <button id="btn-twitch-login" onclick="startAuth()" class="btn-primary bg-purple-700">ðŸ”’ CONNEXION TWITCH</button>
        </div>
        <div id="followed-streams-list"><p>Connectez-vous pour voir vos favoris.</p></div>
    </div>

    <div id="tab-dashboard" class="tab-content">
        <form id="form-global-scan" class="mb-4">
            <input id="input-global-target" type="text" placeholder="Pseudo streamer ou Jeu..." class="action-input">
            <button type="submit" class="btn-primary w-full bg-blue-500">LANCER ANALYSE</button>
        </form>
        <div class="dashboard-grid">
            <div class="dashboard-box"><h4 class="text-blue-400 border-b border-gray-700 pb-2">STATS</h4><div id="res-scan-content" class="text-xs mt-2">En attente...</div></div>
            <div class="dashboard-box"><h4 class="text-green-400 border-b border-gray-700 pb-2">IA CRITIQUE</h4><div id="res-niche-content" class="text-xs mt-2"></div></div>
            <div class="dashboard-box"><h4 class="text-purple-400 border-b border-gray-700 pb-2">VOD</h4><div id="res-vod-content" class="text-xs mt-2"></div></div>
        </div>
    </div>

    <div id="tab-boost" class="tab-content">
        <h3 class="text-pink-500 font-bold mb-4">BOOST DE VISIBILITÃ‰</h3>
        <form id="form-boost" class="flex gap-2">
            <input id="input-boost" type="text" placeholder="Votre ChaÃ®ne" class="action-input">
            <button type="submit" class="btn-primary">BOOST</button>
        </form>
        <div id="boost-results" class="mt-4 text-center"></div>
    </div>

    <div id="tab-raid" class="tab-content">
        <h3 class="text-red-500 font-bold mb-4">RAID BUILDER</h3>
        <form id="form-raid" class="flex gap-2">
            <input id="input-raid-game" type="text" placeholder="Jeu" class="action-input">
            <select id="select-raid-viewers" class="action-input w-32"><option value="100">Max 100V</option></select>
            <button type="submit" class="btn-primary bg-red-500">CHERCHER</button>
        </form>
        <div id="raid-results" class="mt-4"></div>
    </div>
</div>

<script src="https://embed.twitch.tv/embed/v1.js"></script>
<script>
    const API_BASE = window.location.origin;
    let embed = null, autoCycleTimer = null, isConnected = false;

    // --- LOGIQUE SORTIE ---
    function exitCockpit() {
        if (window.opener && !window.opener.closed) window.opener.location.reload();
        window.close();
    }
    window.onbeforeunload = () => { if (window.opener && !window.opener.closed) window.opener.location.reload(); };

    // --- AUTH & GOLDEN HOUR ---
    function startAuth() { window.open(`${API_BASE}/twitch_auth_start`, 'twitch_login_popup', 'width=500,height=650'); }
    
    async function updateGoldenHour() {
        try {
            const res = await fetch(`${API_BASE}/get_golden_hour_stats`);
            const data = await res.json();
            document.getElementById('golden-val').innerText = data.score + "%";
            document.getElementById('golden-hour-display').style.borderColor = data.score > 70 ? "#59d682" : (data.score < 50 ? "#ff4b4b" : "#ffcc00");
        } catch(e) {}
        setTimeout(updateGoldenHour, 60000);
    }

    // --- LECTEUR TWITCH (JUSTPLAYER.FR FIX) ---
    window.launchPlayer = function(channelName) {
        if (embed && embed.getChannel() === channelName) return;
        document.getElementById('twitch-embed').innerHTML = ''; 
        embed = new Twitch.Embed("twitch-embed", {
            width: "100%", height: "100%", channel: channelName, layout: "video-and-chat",
            // ICI: LA CORRECTION DU DOMAINE
            parent: ["justplayer.fr", "www.justplayer.fr", "localhost", "127.0.0.1", window.location.hostname]
        });
        document.getElementById('player-status').innerText = `Lecture : ${channelName}`;
    }

    async function checkBoostAndPlay() {
        if (autoCycleTimer) clearInterval(autoCycleTimer);
        try {
            const res = await fetch(`${API_BASE}/get_default_stream`);
            const data = await res.json();
            launchPlayer(data.success ? data.channel : 'twitch');
            if(data.viewers !== 'BOOST') autoCycleTimer = setInterval(() => cycleStream('next'), 180000);
        } catch(e) { launchPlayer('twitch'); }
    }

    async function cycleStream(direction) {
        try {
            const res = await fetch(`${API_BASE}/cycle_stream`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ direction }) });
            const data = await res.json();
            if (data.success) launchPlayer(data.channel);
        } catch(e) {}
    }

    // --- GESTION TABS & DATA ---
    function openTab(tabId) {
        document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
        document.querySelector(`.tab-btn[data-tab-id="${tabId}"]`).classList.add('active');
        document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        if (tabId === 'tab-followed') loadFollowedStreams();
    }

    async function checkAuthStatus() {
        try {
            const res = await fetch(`${API_BASE}/twitch_user_status`);
            const data = await res.json();
            isConnected = data.is_connected;
            const btn = document.getElementById('btn-twitch-login');
            if (isConnected) {
                btn.innerHTML = `âœ… ${data.display_name} (DECO)`;
                btn.onclick = async () => { await fetch(`${API_BASE}/twitch_logout`, { method: 'POST' }); checkAuthStatus(); };
                loadFollowedStreams();
            } else {
                btn.innerHTML = 'ðŸ”’ CONNEXION TWITCH';
                btn.onclick = startAuth;
            }
        } catch(e) {}
    }

    async function loadFollowedStreams() {
        if (!isConnected) return;
        const list = document.getElementById('followed-streams-list');
        try {
            const res = await fetch(`${API_BASE}/followed_streams`);
            const data = await res.json();
            list.innerHTML = data.streams.length ? data.streams.map(s => 
                `<div class="followed-stream-item" onclick="launchPlayer('${s.user_login}')"><img src="${s.thumbnail_url.replace('{width}','320').replace('{height}','180')}"></div>`
            ).join('') : "<p>Aucun live.</p>";
        } catch(e){}
    }

    // HANDLERS FORMS
    document.getElementById('form-global-scan').addEventListener('submit', async (e) => {
        e.preventDefault();
        const query = document.getElementById('input-global-target').value;
        document.getElementById('res-scan-content').innerText = "Scan...";
        const res = await fetch(`${API_BASE}/scan_target`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ query }) });
        const data = await res.json();
        if(data.success) {
            document.getElementById('res-scan-content').innerHTML = `<b>${data.user_data?.display_name || data.game_data?.name}</b><br>Score: ${data.user_data?.ai_calculated_niche_score || data.game_data?.ai_calculated_niche_score}`;
            const aiRes = await fetch(`${API_BASE}/critique_ia`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ type: 'niche', query: query, niche_score: 'N/A' }) });
            const aiData = await aiRes.json();
            document.getElementById('res-niche-content').innerHTML = aiData.html_response;
        }
    });

    document.getElementById('form-boost').addEventListener('submit', async (e) => {
        e.preventDefault();
        const res = await fetch(`${API_BASE}/stream_boost`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({channel: document.getElementById('input-boost').value})});
        document.getElementById('boost-results').innerHTML = (await res.json()).html_response;
    });

    document.getElementById('form-raid').addEventListener('submit', async (e) => {
        e.preventDefault();
        const res = await fetch(`${API_BASE}/start_raid`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({game: document.getElementById('input-raid-game').value, max_viewers: 100})});
        const data = await res.json();
        document.getElementById('raid-results').innerHTML = data.success ? 
            `<div onclick="launchPlayer('${data.target.user_login}')" style="cursor:pointer; border:1px solid red; padding:10px;"><b>${data.target.user_name}</b> (${data.target.viewer_count} vues) - CLICK TO RAID</div>` : "Rien trouvÃ©.";
    });

    window.onload = () => {
        checkAuthStatus();
        checkBoostAndPlay();
        updateGoldenHour();
        openTab('tab-followed');
    };
</script>
</body>
</html>
