<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --color-bg-dark: #0d0d0d;
            --color-bg-medium: #1a1a1a;
            --color-bg-light: #111;
            --color-primary-pink: #ff0099;
            --color-secondary-blue: #22c7ef;
            --color-time-gold: #ffd700;
            --color-ai-niche: #59d682;
            --color-ai-repurpose: #9933ff;
            --color-ai-growth: #ffcc00; 
            --color-ai-action: #e34a64; 
            --color-text-dimmed: #9aa3a8;
            --color-border-dark: #2e2e2e;
            --color-border-medium: #333;
            --shadow-pink: 0 0 15px rgba(255, 0, 153, 0.4);
            --shadow-blue: 0 0 15px rgba(34, 199, 239, 0.4);
            --shadow-action: 0 0 15px rgba(227, 74, 100, 0.4);
        }

        body { 
            background-color: var(--color-bg-dark); 
            color: #fff; 
            font-family: 'Inter', Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            overflow-x: hidden;
        }

        #twitch-lucky-main { 
            max-width: 1400px; 
            margin: 20px auto; 
            padding: 10px; 
        }
        
        h1 { 
            font-family: 'Orbitron', sans-serif; 
            font-size: 28px; 
            color: var(--color-primary-pink); 
            margin-bottom: 5px; 
            text-align: center; 
            text-shadow: 0 0 5px var(--color-primary-pink);
        }

        .h1-blue-accent { color: var(--color-secondary-blue); }

        .subtitle-center { 
            color: var(--color-text-dimmed); 
            font-size: 12px; 
            margin-bottom: 25px; 
            text-align: center; 
            letter-spacing: 1px; 
            text-transform: uppercase;
        }

        .tabs-nav-container { margin-bottom: 20px; }

        .flex-tabs { display: flex; gap: 5px; flex-wrap: wrap; }
        
        .tab-btn { 
            font-family: 'Orbitron', sans-serif; 
            padding: 15px 20px; 
            background: var(--color-bg-light); 
            border: 1px solid var(--color-border-medium); 
            border-bottom: none; 
            color: var(--color-text-dimmed); 
            cursor: pointer; 
            border-radius: 8px 8px 0 0; 
            transition: all 0.3s ease; 
            flex: 1; 
            text-align: center; 
            font-size: 12px; 
            white-space: nowrap; 
            font-weight: 600;
        }

        .tab-btn:hover { color: #fff; background: #232323; }

        .tab-btn.active { 
            background: var(--color-bg-medium); 
            color: #fff; 
            border-top: 3px solid var(--color-primary-pink); 
            font-weight: bold; 
            box-shadow: var(--shadow-pink); 
            z-index: 10; 
            position: relative;
        }

        .player-wrapper { 
            margin-bottom: 25px; 
            padding: 20px; 
            background: var(--color-bg-medium); 
            border-radius: 12px; 
            border: 1px solid var(--color-border-dark); 
            box-shadow: var(--shadow-blue); 
        }

        .player-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 15px; 
            border-bottom: 1px solid var(--color-border-medium);
            padding-bottom: 10px;
        }

        .player-title { 
            font-family: 'Orbitron', sans-serif; 
            font-size: 20px; 
            color: var(--color-secondary-blue);

            align-items: center;
            gap: 10px;
        }

        #twitch-embed {

            height: 550px; 
            border-radius: 8px; 
            overflow: hidden; 
            background: #000; 
            border: 1px solid #222;
        }
        
        .player-quick-input {
            background: var(--color-bg-dark); 
            border: 1px solid var(--color-border-medium);

            border-radius: 4px;

            transition: border-color 0.3s;
        }

        .player-quick-input:focus {

        }

            border: 1px solid var(--color-secondary-blue); 
            padding: 8px 15px; 
            border-radius: 4px;
            font-size: 12px; 
            transition: 0.2s; 
            cursor: pointer;
        }

        .btn-cycle:hover:not(:disabled) {

            color: var(--color-bg-dark); 
        }

        .btn-cycle:disabled { 
            opacity: 0.5; 
            cursor: not-allowed; 
            border-color: #555;
            color: #555;
        }

        .tab-content { 
            display: none; 
            background: var(--color-bg-medium); 
            border: 1px solid var(--color-border-dark); 
            border-radius: 10px; 
            padding: 25px;

        }

        .tab-content.active { 
            display: block; 
            animation: fadeEffect 0.4s ease-in-out; 
        }

        @keyframes fadeEffect { 
            from { opacity: 0; transform: translateY(5px); }

        }

        .sub-tab-btn {

            border-bottom: 2px solid transparent;

            background: #0a0a0a; 
            border: 1px solid var(--color-border-dark); 
            border-radius: 8px; 
            padding: 20px;

        .chat-switch-tabs {

        .chat-switch-btn.active {

            box-shadow: var(--shadow-blue);

        .chat-panel {
            display: flex;
            flex-direction: column;
            background: var(--color-bg-light);

            border: 1px solid var(--color-border-dark);

        .hub-chat-messages {

        .hub-chat-input:focus {

        .hub-chat-send-btn {
            background: var(--color-primary-pink);

        .hub-chat-send-btn:hover {

        @media (max-width: 1024px) {

            .kpi-card { padding: 15px; }
            .kpi-value { font-size: 20px; }
        }
    </style>

<script>
    const API_BASE = window.location.origin;
    const DEFAULT_CHANNEL = 'twitch';
    const AUTO_CYCLE_DURATION_MS = 3 * 60 * 1000;
    
    let embed = null;
    let autoCycleTimer = null; 
    let isConnected = false;

    let hubSocket = null;
    let hubUserName = 'Guest';
    let currentChatMode = 'twitch';

    function openTab(tabId) {
        document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
        document.querySelector(`.tab-btn[data-tab-id="${tabId}"]`).classList.add('active');
        
        document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
        const target = document.getElementById(tabId);
        if (target) target.classList.add('active');
        
        if (tabId === 'tab-followed') {
            if(isConnected) loadFollowedStreams();
            else if (document.getElementById('followed-streams-list')) {
                document.getElementById('followed-streams-list').innerHTML = '<p style="color:#777; padding:40px; text-align:center;">Veuillez vous connecter pour voir vos favoris.</p>';
            }
        }
        if (tabId === 'tab-dashboard') loadDashboardData();
    }

    function switchChatMode(mode) {
        currentChatMode = mode;
        const btnTwitch = document.getElementById('btn-chat-twitch');
        const btnHub = document.getElementById('btn-chat-hub');
        const twitchBox = document.getElementById('chat-twitch-container');
        const hubBox = document.getElementById('chat-hub-container');

        btnTwitch.classList.toggle('active', mode === 'twitch');
        btnHub.classList.toggle('active', mode === 'hub');

        twitchBox.style.display = mode === 'twitch' ? 'flex' : 'none';
        hubBox.style.display = mode === 'hub' ? 'flex' : 'none';
    }

    function updateTwitchChatIframe(channelName) {
        const iframe = document.getElementById('twitch-chat-iframe');
        if (!iframe || !channelName) return;
        // parent forcé sur justplayer.fr
        const parent = 'justplayer.fr';
        iframe.src = `https://www.twitch.tv/embed/${encodeURIComponent(channelName)}/chat?parent=${encodeURIComponent(parent)}&darkpopout`;
    }

    window.launchPlayer = function(channelName, videoId = null) {
        if (!channelName) return;

        document.getElementById('input-channel').value = channelName;
        document.getElementById('player-channel-status').innerText = `En direct : ${channelName}`;
        updateTwitchChatIframe(channelName);

        if (embed) {
            try {
                if (videoId && embed.setVideo) {
                    embed.setVideo(videoId);
                } else if (embed.setChannel) {
                    embed.setChannel(channelName);
                }
                return;
            } catch (e) {
                console.warn('Recreate embed', e);
            }
        }

        const container = document.getElementById('twitch-embed');
        if (!container) return;
        container.innerHTML = '';

        const parents = ["localhost", "127.0.0.1", "justplayer.fr", "justplayerstreamhubpro.onrender.com", window.location.hostname];

        const config = {
            width: "100%",
            height: "100%",
            layout: "video",
            parent: parents
        };

        if (videoId) config.video = videoId;
        else config.channel = channelName;

        embed = new Twitch.Embed("twitch-embed", config);
    };

    async function checkBoostAndPlay(manual = false) {
        if (autoCycleTimer) clearInterval(autoCycleTimer);
        try {
            const res = await fetch(`${API_BASE}/get_default_stream`);
            const data = await res.json();
            
            if (data.success) {
                launchPlayer(data.channel);
                document.getElementById('player-channel-status').innerText = data.message;
                
                if (data.mode === 'BOOST') {
                    document.getElementById('btn-prev-stream').disabled = true;
                    document.getElementById('btn-next-stream').disabled = true;
                } else {
                    document.getElementById('btn-prev-stream').disabled = false;
                    document.getElementById('btn-next-stream').disabled = false;
                    autoCycleTimer = setInterval(() => cycleStream('next'), AUTO_CYCLE_DURATION_MS);
                }
            } else { 
                launchPlayer(DEFAULT_CHANNEL); 
            }
        } catch(e) { 
            console.error("Erreur Player:", e);
            launchPlayer(DEFAULT_CHANNEL); 
        }
    }
    
    async function cycleStream(direction) {
        try {
            const res = await fetch(`${API_BASE}/cycle_stream`, { 
                method: 'POST', 
                headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify({ direction }) 
            });
            const data = await res.json();
            
            if (data.success) {
                launchPlayer(data.channel);
                checkBoostAndPlay();
            }
        } catch(e) {}
    }

    function startAuth() { 
        window.open(`${API_BASE}/twitch_auth_start`, 'twitch_login_popup', 'width=500,height=650'); 
    }
    
    window.addEventListener('message', (event) => { 
        if (event.data === 'auth_success') { 
            window.location.reload(); 
        } 
    });
    
    async function checkAuthStatus() {
        const btn = document.getElementById('btn-twitch-login');
        if (!btn) return;
        try {
            const res = await fetch(`${API_BASE}/twitch_user_status`);
            const data = await res.json();
            isConnected = data.is_connected;
            
            if (isConnected) {
                btn.innerHTML = `<i class="fas fa-check mr-1"></i> ${data.display_name} (OUT)`;
                btn.style.background = '#0e7e0e';
                window.hubDisplayName = data.display_name || 'HubUser';
                btn.onclick = async () => { 
                    if(!confirm(`Déconnecter ${data.display_name} ?`)) return;
                    await fetch(`${API_BASE}/twitch_logout`, {method:'POST'}); 
                    window.location.reload(); 
                };
                
                if(document.getElementById('tab-followed') && document.getElementById('tab-followed').classList.contains('active')) {
                    loadFollowedStreams();
                }
            } else {
                btn.innerHTML = '<i class="fas fa-lock mr-1"></i> CONNEXION TWITCH';
                btn.onclick = startAuth;
            }
        } catch (e) {}
    }

    async function loadFollowedStreams() {
        const list = document.getElementById('followed-streams-list');
        if (!list || !isConnected) return;
        
        list.innerHTML = `<p><i class='fas fa-sync fa-spin'></i> Chargement...</p>`;
        
        try {
            const res = await fetch(`${API_BASE}/followed_streams`);
            const data = await res.json();
            
            if (data.success && data.streams.length > 0) {
                list.innerHTML = "";
                data.streams.forEach(s => {
                    const thumb = s.thumbnail_url.replace('{width}', '320').replace('{height}', '180');
                    
                    list.innerHTML += `
                        <div class='followed-stream-item' onclick="launchPlayer('${s.user_login}')">
                            <div class="relative">
                                <img src="${thumb}">
                                <div class="absolute top-2 left-2 bg-red-600 text-white text-[10px] font-bold px-1 rounded">LIVE</div>
                            </div>
                            <div class="mt-2">
                                <div style="font-weight:bold; font-size:13px; color:white;">${s.user_name}</div>
                                <div style="font-size:11px; color:#888;">${s.game_name}</div>
                                <div style="font-size:10px; color:var(--color-primary-pink); margin-top:2px;">
                                    <i class="fas fa-user mr-1"></i> ${s.viewer_count}
                                </div>
                            </div>
                        </div>`;
                });
            } else {
                list.innerHTML = "<p style='color:#777; width:100%; text-align:center;'>Aucune chaîne suivie n'est en live.</p>";
            }
        } catch(e) { list.innerHTML = "<p style='color:red;'>Erreur de chargement.</p>"; }
    }

    function initHubChat() {
        const form = document.getElementById('hub-chat-form');
        const input = document.getElementById('hub-chat-input');
        if (!form || !input || !window.io) return;

        hubUserName = window.hubDisplayName || `Guest#${Math.floor(Math.random()*9999)}`;
        hubSocket = io('/hub-chat', { transports: ['websocket','polling'] });

        hubSocket.on('connect', () => {
            appendHubMessage('HUB', 'Connecté au tchat Hub.');
            hubSocket.emit('join_room', { room: 'global', user: hubUserName });
        });

        hubSocket.on('chat_message', (data) => {
            appendHubMessage(data.user, data.text, data.ts);
        });

        hubSocket.on('system', (data) => {
            appendHubMessage('HUB', data.text);
        });

        hubSocket.on('disconnect', () => {
            appendHubMessage('HUB', 'Déconnecté du tchat Hub.');
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const text = input.value.trim();
            if (!text || !hubSocket) return;
            hubSocket.emit('chat_message', {
                room: 'global',
                user: hubUserName,
                text
            });
            input.value = '';
        });
    }

    function appendHubMessage(author, text, ts = null) {
        const msgBox = document.getElementById('hub-chat-messages');
        if (!msgBox) return;

        const row = document.createElement('div');
        row.className = 'hub-chat-message';

        const meta = document.createElement('div');
        meta.className = 'hub-chat-meta';

        const authorSpan = document.createElement('span');
        authorSpan.className = 'hub-chat-author';
        authorSpan.textContent = author;
        meta.appendChild(authorSpan);

        if (ts) {
            const date = new Date(ts);
            const timeSpan = document.createElement('span');
            timeSpan.textContent = ` • ${date.toLocaleTimeString('fr-FR',{hour:'2-digit',minute:'2-digit'})}`;
            meta.appendChild(timeSpan);
        }

        const textDiv = document.createElement('div');
        textDiv.className = 'hub-chat-text';
        textDiv.textContent = text;

        row.appendChild(meta);
        row.appendChild(textDiv);

        msgBox.appendChild(row);
        msgBox.scrollTop = msgBox.scrollHeight;
    }

    window.onload = () => {
        checkAuthStatus();
        checkBoostAndPlay();
        openTab('tab-twitch');
        launchPlayer(DEFAULT_CHANNEL);
        initHubChat();
    };
</script>
