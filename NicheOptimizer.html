<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamer & Niche AI Hub - COCKPIT MODE (V15 - Final)</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* --- TON CSS ORIGINAL GARDÉ INTACT --- */
        :root {
            --color-bg-dark: #0d0d0d;
            --color-bg-medium: #1a1a1a;
            --color-bg-light: #111;
            --color-primary-pink: #ff0099;
            --color-secondary-blue: #22c7ef;
            --color-ai-niche: #59d682;
            --color-ai-repurpose: #9933ff;
            --color-ai-growth: #ffcc00;
            --color-ai-action: #e34a64; 
        }
        body { background-color: var(--color-bg-dark); color: #e0e0e0; font-family: 'Inter', sans-serif; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .glass-panel { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); border-radius: 15px; }
        .btn-primary { background: linear-gradient(90deg, var(--color-primary-pink), #8000ff); padding: 12px 24px; border-radius: 8px; font-weight: bold; transition: 0.3s; text-transform: uppercase; letter-spacing: 1px; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 0 20px rgba(255, 0, 153, 0.4); }
        input { background: #111 !important; border: 1px solid #333 !important; color: white !important; padding: 12px; border-radius: 8px; }
        #stream-player-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); background: #000; }
        #stream-player-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
</head>
<body class="p-4 md:p-8 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')]">

    <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-6">
        
        <div class="lg:col-span-8 space-y-6">
            <div class="glass-panel p-4 relative overflow-hidden">
                <div class="flex justify-between items-center mb-4 px-2">
                    <h2 class="orbitron text-xl text-secondary-blue flex items-center gap-2">
                        <span class="relative flex h-3 w-3"><span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span><span class="relative inline-flex rounded-full h-3 w-3 bg-red-500"></span></span>
                        LIVE MONITOR
                    </h2>
                    <div id="boost-timer" class="text-[10px] orbitron bg-white/10 px-3 py-1 rounded-full text-gray-400">NO BOOST ACTIVE</div>
                </div>
                
                <div id="stream-player-container">
                    <div id="twitch-player"></div>
                </div>

                <div class="grid grid-cols-2 gap-4 mt-4">
                    <button onclick="checkBoostAndPlay()" class="btn-primary text-sm bg-none border border-secondary-blue/30"><i class="fas fa-random mr-2"></i>NEXT DISCOVERY</button>
                    <button id="btn-boost" class="btn-primary text-sm"><i class="fas fa-bolt mr-2"></i>BOOST MY CHANNEL</button>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="glass-panel p-6 border-t-2 border-ai-niche">
                    <h3 class="orbitron text-sm mb-4 text-ai-niche">CORE SCANNER</h3>
                    <input type="text" id="scan-query" class="w-full mb-4" placeholder="CHANNEL_ID...">
                    <button id="btn-scan" class="btn-primary w-full py-3 text-xs">INITIALIZE SCAN</button>
                    <div id="scan-results" class="mt-6 space-y-3"></div>
                </div>

                <div class="glass-panel p-6 border-t-2 border-ai-action">
                    <h3 class="orbitron text-sm mb-4 text-ai-action">RAID PROTOCOL</h3>
                    <input type="text" id="raid-game" class="w-full mb-2" placeholder="TARGET_GAME...">
                    <input type="number" id="raid-max-viewers" class="w-full mb-4" placeholder="MAX_VIEWERS (ex: 20)">
                    <button id="btn-start-raid" class="btn-primary w-full py-3 text-xs bg-none border border-ai-action/50 text-ai-action">FIND TARGET</button>
                    <div id="raid-results" class="mt-4"></div>
                </div>
            </div>
        </div>

        <div class="lg:col-span-4 space-y-6">
            <div class="glass-panel p-6 border-l-4 border-ai-niche">
                <h3 class="orbitron text-sm mb-4 text-ai-niche flex justify-between">NICHE_AI <span id="niche-score-badge">--/10</span></h3>
                <div id="ai-niche-results" class="text-xs leading-relaxed text-gray-400 min-h-[150px]">Waiting for scan data...</div>
                <button id="btn-ai-niche" class="w-full mt-4 text-[10px] uppercase font-bold tracking-widest text-ai-niche border border-ai-niche/20 py-2 hover:bg-ai-niche/10">Run Niche Analysis</button>
            </div>

            <div class="glass-panel p-6 border-l-4 border-ai-repurpose">
                <h3 class="orbitron text-sm mb-4 text-ai-repurpose">REPURPOSE_AI</h3>
                <div id="ai-repurpose-results" class="text-xs leading-relaxed text-gray-400 min-h-[100px]">Clip generation logic...</div>
                <button id="btn-ai-repurpose" class="w-full mt-4 text-[10px] uppercase font-bold tracking-widest text-ai-repurpose border border-ai-repurpose/20 py-2 hover:bg-ai-repurpose/10">Extract Viral Moments</button>
            </div>

            <div class="glass-panel p-6">
                <button id="btn-export-pdf" class="w-full py-4 rounded-lg bg-yellow-500/10 border border-yellow-500/50 text-yellow-500 orbitron text-xs hover:bg-yellow-500 hover:text-black transition-all">
                    <i class="fas fa-download mr-2"></i>GENERATE ANALYTICS CSV
                </button>
                <div id="pdf-export-results" class="mt-2 text-[10px] text-center text-gray-500 italic"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let currentData = null;

        // --- LECTEUR TWITCH ---
        function launchPlayer(channel) {
            const container = document.getElementById('twitch-player');
            container.innerHTML = `<iframe src="https://player.twitch.tv/?channel=${channel}&parent=${window.location.hostname}" frameborder="0" allowfullscreen="true" scrolling="no" height="378" width="100%"></iframe>`;
        }

        // --- DISCOVERY & BOOST ---
        async function checkBoostAndPlay() {
            try {
                const r = await fetch(`${API_BASE}/get_default_stream`);
                const d = await r.json();
                if(d.success) {
                    launchPlayer(d.channel);
                    document.getElementById('boost-timer').innerHTML = d.message || "AUTO-ROTATION";
                }
            } catch(e) { launchPlayer('twitch'); }
        }

        // --- SCAN LOGIC ---
        document.getElementById('btn-scan').addEventListener('click', async () => {
            const query = document.getElementById('scan-query').value;
            if(!query) return;
            const btn = document.getElementById('btn-scan');
            btn.innerText = "LOADING...";
            
            try {
                const r = await fetch(`${API_BASE}/scan_target`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ query })
                });
                const data = await r.json();
                if(data.success) {
                    currentData = data.user_data;
                    document.getElementById('niche-score-badge').innerText = currentData.ai_calculated_niche_score;
                    document.getElementById('scan-results').innerHTML = `
                        <div class="flex items-center gap-4 bg-white/5 p-3 rounded-lg border border-white/10">
                            <img src="${currentData.profile_image_url}" class="w-12 h-12 rounded-full border border-secondary-blue">
                            <div>
                                <h4 class="orbitron text-sm text-white">${currentData.display_name}</h4>
                                <p class="text-[10px] text-gray-500">${currentData.broadcaster_type} • ${currentData.total_followers} followers</p>
                            </div>
                        </div>`;
                }
            } catch(e) { alert("Scan failed"); }
            btn.innerText = "INITIALIZE SCAN";
        });

        // --- IA LOGIC ---
        async function runAI(type, targetDiv) {
            if(!currentData) return alert("Please scan a channel first");
            const div = document.getElementById(targetDiv);
            div.innerHTML = `<i class="fas fa-sync fa-spin"></i> AI IS THINKING...`;
            
            const r = await fetch(`${API_BASE}/critique_ia`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ type, query: currentData.login, niche_score: currentData.ai_calculated_niche_score })
            });
            const d = await r.json();
            div.innerHTML = d.html_response;
        }

        document.getElementById('btn-ai-niche').addEventListener('click', () => runAI('niche', 'ai-niche-results'));
        document.getElementById('btn-ai-repurpose').addEventListener('click', () => runAI('repurpose', 'ai-repurpose-results'));

        // --- CSV EXPORT ---
        document.getElementById('btn-export-pdf').addEventListener('click', () => {
            window.open(`${API_BASE}/export_csv`, '_blank');
        });

        window.onload = checkBoostAndPlay;
    </script>
</body>
</html>
