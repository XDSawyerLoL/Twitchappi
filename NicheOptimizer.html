<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamer Hub V57 - TITAN EDITION</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://embed.twitch.tv/embed/v1.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        cyber: {
                            dark: '#050505',
                            panel: '#0e0e11',
                            border: '#1f1f23',
                            primary: '#ff0099',
                            secondary: '#00f2ea',
                            accent: '#ffd700'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        orbitron: ['Orbitron', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        /* CSS CUSTOM AVANC√â */
        body { background-color: #050505; color: #efeff1; overflow: hidden; }
        
        /* Scrollbar Cyberpunk */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #00f2ea; }

        /* Effets de Verre (Glassmorphism) */
        .glass-panel {
            background: rgba(14, 14, 17, 0.95);
            border: 1px solid #1f1f23;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        /* Animations */
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scan-effect::after {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 242, 234, 0.05) 51%, transparent 51%);
            background-size: 100% 4px; pointer-events: none; z-index: 50;
        }

        /* Carousel Styles */
        .stream-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .stream-card:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 242, 234, 0.2);
            border-color: #00f2ea;
            z-index: 10;
        }

        /* Tabs Logic */
        .tab-btn.active {
            color: #00f2ea;
            border-bottom: 2px solid #00f2ea;
            background: linear-gradient(to top, rgba(0,242,234,0.1), transparent);
        }
        .tab-content { display: none; height: 100%; flex-direction: column; }
        .tab-content.active { display: flex; animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="h-screen w-screen flex flex-col scan-effect">

    <header class="h-16 border-b border-cyber-border bg-cyber-panel flex justify-between items-center px-6 shrink-0 z-50">
        <div class="flex items-center gap-4">
            <h1 class="text-2xl font-orbitron italic font-black tracking-widest text-white">
                <span class="text-cyber-secondary drop-shadow-[0_0_10px_rgba(0,242,234,0.8)]">JUST</span>PLAYER 
                <span class="bg-cyber-primary text-[10px] px-2 py-0.5 rounded ml-2 not-italic text-white font-sans align-middle">TITAN V57</span>
            </h1>
            <div id="connection-pill" class="hidden md:flex items-center gap-2 px-3 py-1 rounded-full border border-red-500/50 bg-red-500/10 text-xs text-red-500 font-bold transition-all duration-500">
                <div class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></div>
                <span id="conn-text">OFFLINE</span>
            </div>
        </div>

        <div class="flex items-center gap-4">
            <div id="boost-timer" class="hidden text-cyber-primary font-mono text-xs animate-pulse">BOOST ACTIF</div>
            <button id="btn-login" onclick="fakeLogin()" class="bg-[#6441a5] hover:bg-[#7d5bbe] text-white px-5 py-2 rounded font-bold transition flex items-center gap-2 text-xs font-orbitron border border-[#8b63d6] shadow-[0_0_15px_rgba(100,65,165,0.4)]">
                <i class="fab fa-twitch"></i> CONNEXION
            </button>
            <div id="user-profile" class="hidden flex items-center gap-3 bg-black/30 pr-4 rounded-full border border-cyber-border">
                <img src="https://ui-avatars.com/api/?name=User&background=00f2ea&color=fff" class="w-8 h-8 rounded-full border border-cyber-secondary">
                <div class="flex flex-col">
                    <span class="text-xs font-bold text-white leading-tight">Commander</span>
                    <span class="text-[10px] text-gray-400 leading-tight">Connected</span>
                </div>
            </div>
        </div>
    </header>

    <section class="h-48 border-b border-cyber-border bg-black/50 relative shrink-0 group">
        <button onclick="scrollCarousel(-300)" class="absolute left-0 top-0 h-full w-12 bg-gradient-to-r from-black to-transparent z-20 flex items-center justify-center text-white opacity-0 group-hover:opacity-100 transition"><i class="fas fa-chevron-left text-2xl"></i></button>
        <button onclick="scrollCarousel(300)" class="absolute right-0 top-0 h-full w-12 bg-gradient-to-l from-black to-transparent z-20 flex items-center justify-center text-white opacity-0 group-hover:opacity-100 transition"><i class="fas fa-chevron-right text-2xl"></i></button>
        
        <div id="carousel-track" class="flex items-center h-full overflow-x-auto gap-4 px-6 hide-scrollbar scroll-smooth">
            <div class="w-full text-center text-gray-500 text-sm font-orbitron animate-pulse mt-10">INITIALISATION DU FLUX LIVE...</div>
        </div>
    </section>

    <main class="flex-grow grid grid-cols-12 gap-0 min-h-0 overflow-hidden">
        
        <div class="col-span-12 lg:col-span-8 bg-black relative flex flex-col border-r border-cyber-border">
            <div class="h-10 bg-cyber-panel border-b border-cyber-border flex justify-between items-center px-4">
                <div class="flex items-center gap-3">
                    <span id="player-status-dot" class="w-2 h-2 rounded-full bg-red-500"></span>
                    <span id="current-channel-name" class="text-cyber-secondary font-orbitron text-sm tracking-wider">NO SIGNAL</span>
                </div>
                <div class="flex gap-2 text-xs">
                    <button onclick="refreshPlayer()" class="hover:text-white text-gray-500"><i class="fas fa-sync"></i></button>
                    <button onclick="toggleFullscreen()" class="hover:text-white text-gray-500"><i class="fas fa-expand"></i></button>
                </div>
            </div>
            
            <div id="twitch-embed" class="flex-grow w-full h-full bg-black relative">
                <div class="absolute inset-0 flex flex-col items-center justify-center text-gray-600">
                    <i class="fas fa-spinner fa-spin text-4xl mb-4 text-cyber-secondary"></i>
                    <p class="font-orbitron text-xs">WAITING FOR STREAM FEED...</p>
                </div>
            </div>
        </div>

        <div class="col-span-12 lg:col-span-4 bg-cyber-panel flex flex-col h-full overflow-hidden">
            
            <nav class="flex border-b border-cyber-border h-12 shrink-0 bg-black">
                <button onclick="switchTab('chat')" id="tab-btn-chat" class="tab-btn active flex-1 font-orbitron text-xs font-bold text-gray-400 hover:text-white transition">TCHAT</button>
                <button onclick="switchTab('stats')" id="tab-btn-stats" class="tab-btn flex-1 font-orbitron text-xs font-bold text-gray-400 hover:text-white transition">STATS</button>
                <button onclick="switchTab('tools')" id="tab-btn-tools" class="tab-btn flex-1 font-orbitron text-xs font-bold text-gray-400 hover:text-white transition">TOOLS</button>
            </nav>

            <div id="tab-chat" class="tab-content active bg-[#0e0e0e] relative">
                <div class="flex p-2 gap-2 bg-black border-b border-cyber-border shrink-0">
                    <button onclick="setChatMode('twitch')" id="chat-mode-twitch" class="flex-1 py-1.5 rounded text-[10px] font-bold bg-[#6441a5] text-white transition">TWITCH.TV</button>
                    <button onclick="setChatMode('hub')" id="chat-mode-hub" class="flex-1 py-1.5 rounded text-[10px] font-bold bg-[#222] text-gray-400 hover:text-white transition">HUB SECURE</button>
                </div>

                <div id="container-twitch" class="flex-grow relative w-full h-full">
                    <iframe id="chat-frame" src="" class="w-full h-full border-none"></iframe>
                </div>

                <div id="container-hub" class="flex-grow hidden flex-col w-full h-full bg-[#111] relative">
                    <div id="hub-history" class="flex-grow overflow-y-auto p-4 space-y-3 font-sans text-sm scrollbar-thin">
                        <div class="text-center text-gray-600 text-xs py-4">Connexion au canal s√©curis√© √©tablie.</div>
                    </div>
                    <form onsubmit="sendMessage(event)" class="p-3 bg-black border-t border-cyber-border flex gap-2 shrink-0">
                        <input id="hub-msg-input" type="text" placeholder="Message crypt√©..." class="flex-grow bg-[#1a1a1a] border border-[#333] rounded px-3 py-2 text-xs text-white focus:border-cyber-secondary outline-none transition">
                        <button type="submit" class="bg-cyber-secondary text-black px-3 rounded font-bold hover:bg-white transition"><i class="fas fa-paper-plane"></i></button>
                    </form>
                </div>
            </div>

            <div id="tab-stats" class="tab-content p-4 overflow-y-auto space-y-6">
                <div class="grid grid-cols-2 gap-4">
                    <div class="glass-panel p-4 rounded-lg border-l-4 border-cyber-secondary">
                        <div class="text-[10px] text-gray-400 uppercase tracking-widest font-bold">Total Viewers</div>
                        <div id="stat-viewers" class="text-2xl font-orbitron text-white mt-1">--</div>
                    </div>
                    <div class="glass-panel p-4 rounded-lg border-l-4 border-cyber-primary">
                        <div class="text-[10px] text-gray-400 uppercase tracking-widest font-bold">Canaux Actifs</div>
                        <div id="stat-channels" class="text-2xl font-orbitron text-white mt-1">--</div>
                    </div>
                </div>

                <div class="glass-panel p-4 rounded-lg">
                    <h3 class="text-xs font-bold text-gray-400 mb-4 uppercase"><i class="fas fa-chart-area mr-2"></i>Trafic Global</h3>
                    <div class="h-40"><canvas id="chart-trend"></canvas></div>
                </div>
                
                <div class="glass-panel p-4 rounded-lg">
                    <h3 class="text-xs font-bold text-gray-400 mb-4 uppercase"><i class="fas fa-gamepad mr-2"></i>Top Jeux</h3>
                    <div class="h-40"><canvas id="chart-games"></canvas></div>
                </div>
            </div>

            <div id="tab-tools" class="tab-content p-4 overflow-y-auto space-y-6">
                
                <div class="glass-panel p-4 rounded-lg">
                    <h3 class="text-cyber-secondary font-orbitron text-sm mb-4 border-b border-gray-800 pb-2"><i class="fas fa-search mr-2"></i>SCANNER & AUDIT</h3>
                    <div class="flex gap-2 mb-4">
                        <input id="scan-input" type="text" placeholder="Pseudo du streamer..." class="w-full bg-[#111] border border-[#333] rounded px-3 py-2 text-xs text-white focus:border-cyber-secondary outline-none">
                        <button onclick="runScan()" class="bg-cyber-secondary text-black px-4 rounded font-bold hover:bg-white transition"><i class="fas fa-arrow-right"></i></button>
                    </div>
                    <div id="scan-result" class="hidden animate-pulse">
                        <div class="flex items-center gap-3 mb-3">
                            <img id="scan-avatar" src="" class="w-10 h-10 rounded-full border border-cyber-secondary">
                            <div>
                                <div id="scan-name" class="font-bold text-white text-sm"></div>
                                <div id="scan-score" class="text-[10px] text-cyber-secondary">Score IA: --</div>
                            </div>
                        </div>
                        <div id="scan-ai-text" class="text-[11px] text-gray-400 bg-black/50 p-2 rounded border border-[#222]"></div>
                    </div>
                </div>

                <div class="glass-panel p-4 rounded-lg">
                    <h3 class="text-cyber-primary font-orbitron text-sm mb-4 border-b border-gray-800 pb-2"><i class="fas fa-bolt mr-2"></i>BOOST CHANNEL</h3>
                    <input id="boost-input" type="text" placeholder="Cha√Æne cible..." class="w-full bg-[#111] border border-[#333] rounded px-3 py-2 text-xs text-white focus:border-cyber-primary outline-none mb-3">
                    <button onclick="runBoost()" class="w-full bg-cyber-primary text-white py-2 rounded font-bold text-xs uppercase tracking-wider hover:bg-white hover:text-black transition">ACTIVER LE BOOST</button>
                    <div id="boost-msg" class="text-center text-[10px] mt-2 text-green-400"></div>
                </div>

            </div>
        </div>
    </main>

    <script>
        // --- CONFIGURATION ---
        const API_BASE = window.location.origin;
        // Parents dynamiques pour Twitch (Evite l'√©cran blanc)
        const HOST = window.location.hostname;
        const PARENTS = ["localhost", "127.0.0.1", HOST];

        // --- VARIABLES GLOBALES ---
        let socket;
        let player;
        let currentChannel = "";
        let charts = {};

        // --- 1. INITIALISATION ---
        window.onload = () => {
            console.log("üöÄ SYSTEM INIT...");
            initSocket();
            loadCarousel();
            initStats();
            initPlayer(); // Lance le player auto
            
            // Animation d'intro
            setTimeout(() => document.body.classList.remove('opacity-0'), 100);
        };

        // --- 2. SOCKET.IO (HUB) ---
        function initSocket() {
            try {
                socket = io();
                const pill = document.getElementById('connection-pill');
                const txt = document.getElementById('conn-text');

                socket.on('connect', () => {
                    pill.className = "flex items-center gap-2 px-3 py-1 rounded-full border border-green-500/50 bg-green-500/10 text-xs text-green-500 font-bold";
                    pill.children[0].className = "w-2 h-2 rounded-full bg-green-500";
                    txt.innerText = "SECURE";
                });

                socket.on('disconnect', () => {
                    pill.className = "flex items-center gap-2 px-3 py-1 rounded-full border border-red-500/50 bg-red-500/10 text-xs text-red-500 font-bold";
                    pill.children[0].className = "w-2 h-2 rounded-full bg-red-500 animate-pulse";
                    txt.innerText = "OFFLINE";
                });

                socket.on('chat message', (msg) => {
                    addHubMessage(msg.user, msg.text, false);
                });
            } catch(e) { console.error("Socket Error", e); }
        }

        function sendMessage(e) {
            e.preventDefault();
            const input = document.getElementById('hub-msg-input');
            if(input.value && socket) {
                socket.emit('chat message', { text: input.value, user: 'Moi' });
                addHubMessage('Moi', input.value, true);
                input.value = "";
            }
        }

        function addHubMessage(user, text, isMe) {
            const box = document.getElementById('hub-history');
            const div = document.createElement('div');
            const color = isMe ? 'text-cyber-secondary' : 'text-cyber-primary';
            const align = isMe ? 'items-end' : 'items-start';
            const bg = isMe ? 'bg-[#1a1a1a] border-cyber-secondary/30' : 'bg-[#111] border-cyber-primary/30';
            
            div.className = `flex flex-col ${align} animate-fade-in`;
            div.innerHTML = `
                <div class="max-w-[85%] ${bg} border rounded p-2 text-xs text-gray-200 shadow-sm">
                    <span class="font-bold ${color} text-[10px] mb-1 block">${user}</span>
                    ${text}
                </div>
            `;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        // --- 3. CAROUSEL ---
        async function loadCarousel() {
            const track = document.getElementById('carousel-track');
            try {
                const res = await fetch('/api/live-feed');
                const data = await res.json();
                
                track.innerHTML = ""; // Clear loader
                data.streams.forEach(s => {
                    const card = document.createElement('div');
                    card.className = "stream-card flex-shrink-0 w-72 h-40 bg-[#111] border border-[#222] rounded-lg relative overflow-hidden cursor-pointer group";
                    card.onclick = () => setPlayerChannel(s.user);
                    card.innerHTML = `
                        <img src="${s.thumb}" class="w-full h-full object-cover opacity-60 group-hover:opacity-100 transition duration-500">
                        <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-90"></div>
                        <div class="absolute bottom-3 left-3 right-3">
                            <div class="flex justify-between items-end">
                                <div>
                                    <h4 class="text-white font-bold text-sm truncate w-40 font-orbitron">${s.user}</h4>
                                    <p class="text-cyber-secondary text-xs truncate w-40">${s.game}</p>
                                </div>
                                <div class="text-[10px] bg-red-600 text-white px-1.5 py-0.5 rounded font-bold">LIVE</div>
                            </div>
                        </div>
                    `;
                    track.appendChild(card);
                });
            } catch(e) {
                track.innerHTML = '<div class="text-red-500 text-sm">Erreur de chargement du flux.</div>';
            }
        }
        function scrollCarousel(amt) { document.getElementById('carousel-track').scrollLeft += amt; }

        // --- 4. PLAYER ---
        async function initPlayer() {
            const res = await fetch('/api/player-state');
            const data = await res.json();
            setPlayerChannel(data.channel);
        }

        function setPlayerChannel(channel) {
            currentChannel = channel;
            const container = document.getElementById('twitch-embed');
            container.innerHTML = ""; // Reset
            
            document.getElementById('current-channel-name').innerText = channel.toUpperCase();
            document.getElementById('player-status-dot').className = "w-2 h-2 rounded-full bg-green-500 shadow-[0_0_10px_#00ff00]";

            const options = {
                width: "100%",
                height: "100%",
                channel: channel,
                layout: "video", // Cache le chat Twitch dans le player (on l'a √† c√¥t√©)
                parent: PARENTS
            };
            player = new Twitch.Embed("twitch-embed", options);
            
            updateTwitchChatUrl(channel);
        }

        // --- 5. CHAT TABS ---
        function switchTab(id) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            
            document.getElementById(`tab-${id}`).classList.add('active');
            document.getElementById(`tab-btn-${id}`).classList.add('active');
        }

        function setChatMode(mode) {
            const tw = document.getElementById('container-twitch');
            const hb = document.getElementById('container-hub');
            const btnTw = document.getElementById('chat-mode-twitch');
            const btnHb = document.getElementById('chat-mode-hub');

            if(mode === 'hub') {
                tw.classList.add('hidden');
                hb.classList.remove('hidden'); hb.classList.add('flex');
                btnHb.className = "flex-1 py-1.5 rounded text-[10px] font-bold bg-cyber-secondary text-black transition";
                btnTw.className = "flex-1 py-1.5 rounded text-[10px] font-bold bg-[#1a1a1a] text-gray-400 hover:text-white transition";
            } else {
                hb.classList.add('hidden'); hb.classList.remove('flex');
                tw.classList.remove('hidden');
                btnTw.className = "flex-1 py-1.5 rounded text-[10px] font-bold bg-[#6441a5] text-white transition";
                btnHb.className = "flex-1 py-1.5 rounded text-[10px] font-bold bg-[#1a1a1a] text-gray-400 hover:text-white transition";
            }
        }

        function updateTwitchChatUrl(channel) {
            const parentsParams = PARENTS.map(p => `parent=${p}`).join('&');
            const url = `https://www.twitch.tv/embed/${channel}/chat?${parentsParams}&darkpopout`;
            document.getElementById('chat-frame').src = url;
        }

        // --- 6. STATS & CHARTS ---
        async function initStats() {
            const res = await fetch('/api/stats');
            const d = await res.json();
            
            // KPIs
            document.getElementById('stat-viewers').innerText = d.kpi.total_viewers.toLocaleString();
            document.getElementById('stat-channels').innerText = d.kpi.total_channels;

            // Chart Trend
            new Chart(document.getElementById('chart-trend'), {
                type: 'line',
                data: {
                    labels: d.charts.trend.map(i => i.label),
                    datasets: [{
                        label: 'Viewers',
                        data: d.charts.trend.map(i => i.value),
                        borderColor: '#00f2ea',
                        backgroundColor: 'rgba(0, 242, 234, 0.1)',
                        fill: true, tension: 0.4
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { display: false } } }
            });

            // Chart Games
            new Chart(document.getElementById('chart-games'), {
                type: 'bar',
                data: {
                    labels: d.charts.games.labels,
                    datasets: [{
                        label: 'Popularit√©',
                        data: d.charts.games.data,
                        backgroundColor: '#ff0099',
                        borderRadius: 4
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { ticks: { color: '#666', font: {size: 9} } }, y: { display: false } } }
            });
        }

        // --- 7. TOOLS ---
        async function runScan() {
            const q = document.getElementById('scan-input').value;
            const resBox = document.getElementById('scan-result');
            resBox.classList.remove('hidden');
            
            const res = await fetch('/api/scan', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({query: q})});
            const data = await res.json();
            
            document.getElementById('scan-name').innerText = data.profile.name;
            document.getElementById('scan-avatar').src = data.profile.avatar;
            document.getElementById('scan-score').innerText = `Score IA: ${data.profile.score}/5`;
            document.getElementById('scan-ai-text').innerHTML = data.ai_analysis;
        }

        async function runBoost() {
            const c = document.getElementById('boost-input').value;
            const res = await fetch('/api/boost', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({channel: c})});
            const d = await res.json();
            if(d.success) {
                document.getElementById('boost-msg').innerText = "BOOST ACTIV√â !";
                setTimeout(() => location.reload(), 2000);
            }
        }

        function fakeLogin() {
            document.getElementById('btn-login').classList.add('hidden');
            document.getElementById('user-profile').classList.remove('hidden');
            document.getElementById('user-profile').classList.add('flex');
        }
    </script>
    
    </body>
</html>
