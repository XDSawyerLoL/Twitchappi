<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamer Hub V62 - JUSTPLAYER FINAL</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://embed.twitch.tv/embed/v1.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <style>
        :root { --bg: #050505; --panel: #0e0e10; --cyan: #00f2ea; --pink: #ff0099; }
        body { background-color: var(--bg); color: #e0e0e0; font-family: 'Inter', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        
        /* SCROLLBAR & UTILS */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        .glass { background: var(--panel); border: 1px solid #222; border-radius: 6px; }

        /* CAROUSEL */
        .carousel-track { display: flex; gap: 15px; overflow-x: auto; padding: 10px; scrollbar-width: none; }
        .stream-card { flex: 0 0 280px; height: 157px; background: #111; border: 1px solid #333; border-radius: 10px; position: relative; cursor: pointer; transition: 0.2s; }
        .stream-card:hover { border-color: var(--cyan); transform: translateY(-4px); }
        .stream-card img { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; }
        .stream-card:hover img { opacity: 1; }

        /* TABS */
        .tab-btn { flex: 1; padding: 12px; text-align: center; font-family: 'Orbitron'; font-size: 11px; font-weight: bold; cursor: pointer; color: #666; background: #080808; border-bottom: 2px solid transparent; }
        .tab-btn.active { color: var(--cyan); border-bottom-color: var(--cyan); background: #151515; }
        .tab-content { display: none; height: 100%; flex-direction: column; }
        .tab-content.active { display: flex; animation: fadeIn 0.2s; }
        @keyframes fadeIn { from{opacity:0} to{opacity:1} }

        /* CHAT HUB & SMILEYS */
        .hub-msg { padding: 5px 8px; margin-bottom: 4px; border-radius: 4px; background: rgba(255,255,255,0.05); font-size: 12px; word-wrap: break-word; }
        .emoji-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 5px; background: #222; padding: 5px; border-radius: 5px; position: absolute; bottom: 45px; left: 5px; width: 200px; border: 1px solid #444; z-index: 50; }
        .emoji-btn { cursor: pointer; text-align: center; padding: 5px; font-size: 16px; border-radius: 3px; }
        .emoji-btn:hover { background: #333; }
        
        /* INPUTS */
        .cyber-input { background: #222; border: 1px solid #333; color: white; padding: 8px; border-radius: 4px; width: 100%; font-size: 12px; outline: none; }
        .cyber-input:focus { border-color: var(--cyan); }
        .cyber-btn { background: var(--cyan); color: black; font-weight: bold; padding: 8px 15px; border-radius: 4px; font-size: 11px; }
    </style>
</head>
<body>

    <header class="h-14 flex justify-between items-center px-4 border-b border-[#222] bg-black shrink-0">
        <div class="flex items-center gap-4">
            <h1 class="text-xl font-orbitron italic tracking-widest text-white">
                <span class="text-[#00f2ea]">STREAMER</span> HUB <span class="bg-[#222] text-[#ff0099] px-2 rounded text-[10px] ml-2 not-italic">V62</span>
            </h1>
            <div id="socket-status" class="text-[10px] font-bold text-gray-500 border border-gray-700 px-2 rounded">CONNECTING...</div>
        </div>
        
        <div class="flex items-center gap-3">
             <button id="btn-auth" onclick="startAuth()" class="bg-[#6441a5] hover:bg-[#7d5bbe] text-white px-4 py-1.5 rounded font-bold transition flex items-center gap-2 text-xs font-orbitron border border-[#7d5bbe]">
                <i class="fab fa-twitch"></i> CONNEXION
            </button>
            <div id="user-area" class="hidden flex items-center gap-3 bg-[#111] px-3 py-1 rounded border border-[#333]">
                <img id="user-avatar" src="" class="w-6 h-6 rounded-full border border-[#00f2ea] object-cover">
                <span id="user-name" class="font-bold text-white text-xs"></span>
                <button onclick="logout()" class="text-gray-500 hover:text-white ml-2"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </div>
    </header>

    <div class="h-48 bg-[#080808] border-b border-[#222] relative shrink-0 group">
        <button onclick="document.getElementById('carousel').scrollLeft -= 300" class="absolute left-0 top-0 h-full w-10 bg-black/50 hover:bg-black/80 z-10 text-white flex items-center justify-center"><i class="fas fa-chevron-left"></i></button>
        <button onclick="document.getElementById('carousel').scrollLeft += 300" class="absolute right-0 top-0 h-full w-10 bg-black/50 hover:bg-black/80 z-10 text-white flex items-center justify-center"><i class="fas fa-chevron-right"></i></button>
        
        <div id="carousel" class="carousel-track h-full items-center">
            </div>
    </div>

    <div class="flex-grow grid grid-cols-12 gap-0 overflow-hidden">
        
        <div class="col-span-8 bg-black flex flex-col border-r border-[#222]">
            <div class="h-10 bg-[#0e0e10] border-b border-[#222] flex justify-between items-center px-3">
                <div class="flex items-center gap-2">
                    <span id="current-chan" class="font-orbitron text-[#00f2ea] text-xs">OFFLINE</span>
                    <span id="player-mode" class="text-[9px] bg-[#222] text-gray-400 px-1 rounded">AUTO</span>
                </div>
                <button onclick="initPlayer()" class="text-gray-500 hover:text-white text-xs"><i class="fas fa-sync"></i></button>
            </div>
            <div id="twitch-embed" class="flex-grow w-full h-full bg-black relative"></div>
        </div>

        <div class="col-span-4 bg-[#0e0e10] flex flex-col h-full overflow-hidden">
            <div class="flex border-b border-[#222]">
                <button class="tab-btn active" onclick="openTab('chat')">TCHAT</button>
                <button class="tab-btn" onclick="openTab('stats')">STATS</button>
                <button class="tab-btn" onclick="openTab('tools')">OUTILS</button>
            </div>

            <div id="tab-chat" class="tab-content active">
                <div class="flex p-2 gap-2 bg-[#080808] border-b border-[#222]">
                    <button onclick="toggleChat('twitch')" class="flex-1 py-1 text-[10px] font-bold bg-[#6441a5] text-white rounded">TWITCH</button>
                    <button onclick="toggleChat('hub')" class="flex-1 py-1 text-[10px] font-bold bg-[#222] text-gray-300 rounded hover:bg-[#333]">HUB SECURE</button>
                </div>
                
                <div id="chat-twitch" class="flex-grow relative w-full h-full">
                    <iframe id="twitch-frame" src="" width="100%" height="100%" frameborder="0"></iframe>
                </div>

                <div id="chat-hub" class="flex-grow hidden flex-col bg-[#111] h-full relative">
                    <div id="hub-msgs" class="flex-grow overflow-y-auto p-3"></div>
                    
                    <div id="emoji-picker" class="emoji-grid hidden">
                        </div>

                    <form onsubmit="sendMsg(event)" class="p-2 border-t border-[#222] flex gap-2 bg-[#080808]">
                        <button type="button" onclick="document.getElementById('emoji-picker').classList.toggle('hidden')" class="text-gray-400 hover:text-yellow-400 px-1"><i class="far fa-smile"></i></button>
                        <input id="hub-in" class="bg-[#222] text-white text-xs p-2 rounded flex-grow outline-none border border-[#333]" placeholder="Message...">
                        <button class="text-[#00f2ea]"><i class="fas fa-paper-plane"></i></button>
                    </form>
                </div>
            </div>

            <div id="tab-stats" class="tab-content p-4 overflow-y-auto space-y-4">
                <div class="grid grid-cols-2 gap-3">
                    <div class="glass p-3 border-l-2 border-[#00f2ea]">
                        <div class="text-[9px] text-gray-500 uppercase">Viewers</div>
                        <div id="stat-viewers" class="text-xl font-orbitron text-white">--</div>
                    </div>
                    <div class="glass p-3 border-l-2 border-[#ff0099]">
                        <div class="text-[9px] text-gray-500 uppercase">Cha√Ænes</div>
                        <div id="stat-channels" class="text-xl font-orbitron text-white">--</div>
                    </div>
                </div>
                <div class="glass p-3">
                    <h4 class="text-[10px] text-gray-400 mb-2 font-bold uppercase">Tendance</h4>
                    <div class="h-32"><canvas id="chart1"></canvas></div>
                </div>
                <div class="glass p-3">
                    <h4 class="text-[10px] text-gray-400 mb-2 font-bold uppercase">Top Jeux</h4>
                    <div class="h-32"><canvas id="chart2"></canvas></div>
                </div>
                <div class="glass p-3">
                    <h4 class="text-[10px] text-gray-400 mb-2 font-bold uppercase">Langues</h4>
                    <div class="h-32"><canvas id="chart3"></canvas></div>
                </div>
            </div>

            <div id="tab-tools" class="tab-content p-4 overflow-y-auto space-y-5">
                
                <div class="glass p-3">
                    <h3 class="text-[#00f2ea] font-orbitron text-xs mb-2 border-b border-[#222] pb-1"><i class="fas fa-search mr-1"></i> SCANNER & AUDIT IA</h3>
                    <div class="flex gap-2 mb-2">
                        <input id="scan-in" type="text" placeholder="Pseudo..." class="cyber-input">
                        <button onclick="runScan()" class="cyber-btn"><i class="fas fa-arrow-right"></i></button>
                    </div>
                    <div id="scan-res" class="hidden bg-[#151515] p-2 rounded text-xs text-gray-300">
                        <div class="flex gap-2 items-center mb-1">
                            <img id="scan-img" src="" class="w-8 h-8 rounded-full">
                            <div class="font-bold text-white" id="scan-name"></div>
                        </div>
                        <div id="scan-ai" class="text-[10px] text-gray-400 leading-relaxed"></div>
                    </div>
                </div>

                <div class="glass p-3">
                    <h3 class="text-[#ffd700] font-orbitron text-xs mb-2 border-b border-[#222] pb-1"><i class="fas fa-clock mr-1"></i> PLANNING OPTIMIZER</h3>
                    <div class="flex gap-2">
                        <input id="plan-in" type="text" placeholder="Jeu..." class="cyber-input">
                        <button onclick="runPlan()" class="cyber-btn" style="background:#ffd700; color:black"><i class="fas fa-magic"></i></button>
                    </div>
                    <div id="plan-res" class="hidden mt-2 bg-[#151515] p-2 rounded text-[10px] text-gray-300"></div>
                </div>

                <div class="glass p-3">
                    <h3 class="text-[#10b981] font-orbitron text-xs mb-2 border-b border-[#222] pb-1"><i class="fas fa-crosshairs mr-1"></i> RAID FINDER</h3>
                    <div class="flex gap-2 mb-2">
                        <input id="raid-game" type="text" placeholder="Cat√©gorie..." class="cyber-input">
                        <button onclick="runRaid()" class="cyber-btn" style="background:#10b981"><i class="fas fa-search"></i></button>
                    </div>
                    <div id="raid-res" class="hidden mt-2 bg-[#151515] p-2 rounded text-center cursor-pointer hover:bg-[#222] border border-green-900" onclick="setChannel('zerator')">
                        <img id="raid-img" src="" class="w-full h-20 object-cover rounded mb-1">
                        <div id="raid-name" class="font-bold text-white text-xs"></div>
                        <div id="raid-meta" class="text-[9px] text-green-400"></div>
                        <button class="w-full bg-green-700 text-white text-[9px] font-bold py-1 mt-1 rounded uppercase">LANCER LE RAID</button>
                    </div>
                </div>

                <div class="glass p-3">
                    <h3 class="text-[#ff0099] font-orbitron text-xs mb-2 border-b border-[#222] pb-1"><i class="fas fa-bolt mr-1"></i> STREAM BOOST</h3>
                    <div class="flex gap-2">
                        <input id="boost-in" type="text" placeholder="Cha√Æne..." class="cyber-input">
                        <button onclick="runBoost()" class="cyber-btn" style="background:#ff0099; color:white">GO</button>
                    </div>
                    <div id="boost-msg" class="hidden text-center text-[10px] text-green-400 mt-1">Boost Activ√© !</div>
                </div>

            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION CRITIQUE (FIX TWITCH) ---
        const HOST = window.location.hostname;
        const PARENTS = ["localhost", "127.0.0.1", "justplayer.fr", "www.justplayer.fr"];
        if(!PARENTS.includes(HOST)) PARENTS.push(HOST);

        let socket, player, charts = {};

        window.onload = () => {
            initSocket();
            initEmojis(); // Ajout des smileys
            loadCarousel();
            loadStats();
            initPlayer();
        };

        // 1. PLAYER TWITCH & CHAT FIX
        async function initPlayer() {
            try {
                const res = await fetch('/get_default_stream');
                const data = await res.json();
                setChannel(data.channel || 'twitch');
            } catch(e) {}
        }

        function setChannel(channel) {
            document.getElementById('current-chan').innerText = channel.toUpperCase();
            document.getElementById('twitch-embed').innerHTML = "";
            
            player = new Twitch.Embed("twitch-embed", {
                width: "100%", height: "100%", channel: channel, layout: "video", parent: PARENTS
            });

            // Construction URL Tchat avec PARENTS (Fix "Refused to Connect")
            const p = PARENTS.map(d=>`parent=${d}`).join('&');
            document.getElementById('twitch-frame').src = `https://www.twitch.tv/embed/${channel}/chat?${p}&darkpopout`;
        }

        // 2. CAROUSEL (FIX UNDEFINED)
        async function loadCarousel() {
            try {
                const res = await fetch('/followed_streams');
                const data = await res.json();
                const el = document.getElementById('carousel');
                el.innerHTML = "";
                data.streams.forEach(s => {
                    // Utilisation de user_name (fourni par serveur V62) au lieu de user
                    el.innerHTML += `
                    <div class="stream-card flex-shrink-0" onclick="setChannel('${s.user_login}')">
                        <img src="${s.thumbnail_url}">
                        <div class="absolute bottom-0 left-0 w-full bg-gradient-to-t from-black to-transparent p-2">
                            <div class="font-bold text-white text-xs truncate">${s.user_name}</div>
                            <div class="text-[#00f2ea] text-[10px] truncate">${s.game_name}</div>
                        </div>
                    </div>`;
                });
            } catch(e) {}
        }

        // 3. SOCKET & EMOJIS
        function initSocket() {
            socket = io();
            socket.on('connect', () => { document.getElementById('socket-status').innerText = "ONLINE"; document.getElementById('socket-status').className = "text-[10px] font-bold text-[#00f2ea] border border-[#00f2ea] px-2 rounded"; });
            socket.on('chat message', (m) => {
                const b = document.getElementById('hub-msgs');
                b.innerHTML += `<div class="hub-msg"><strong class="text-[#00f2ea]">${m.user}:</strong> ${m.text}</div>`;
                b.scrollTop = b.scrollHeight;
            });
        }
        
        function initEmojis() {
            const emojis = ['üòÄ','üòÇ','üî•','‚ù§Ô∏è','üëç','üéâ','üò≠','üëÄ','üöÄ','üíÄ','üí©','ü§°'];
            const container = document.getElementById('emoji-picker');
            emojis.forEach(e => {
                const div = document.createElement('div');
                div.className = "emoji-btn";
                div.innerText = e;
                div.onclick = () => {
                    document.getElementById('hub-in').value += e;
                    container.classList.add('hidden');
                };
                container.appendChild(div);
            });
        }

        function sendMsg(e) {
            e.preventDefault();
            const i = document.getElementById('hub-in');
            if(i.value){ socket.emit('chat message', i.value); i.value=""; }
        }

        // 4. STATS CONNECT√âES
        async function loadStats() {
            const r1 = await fetch('/api/stats/global'); const d1 = await r1.json();
            document.getElementById('kpi-viewers').innerText = d1.total_viewers.toLocaleString();
            document.getElementById('kpi-channels').innerText = d1.total_channels;
            createChart('chart1', 'line', d1.history.live.labels, d1.history.live.values, '#00f2ea', true);

            const r2 = await fetch('/api/stats/top_games'); const d2 = await r2.json();
            createChart('chart2', 'bar', d2.games.map(g=>g.name), [100,80,60,40,20], '#ff0099', false);

            const r3 = await fetch('/api/stats/languages'); const d3 = await r3.json();
            createChart('chart3', 'doughnut', d3.languages.map(l=>l.name), d3.languages.map(l=>l.percent), ['#00f2ea','#ff0099','#ffd700','#fff'], false);
        }

        function createChart(id, type, labels, data, colors, fill) {
            if(charts[id]) charts[id].destroy();
            const ctx = document.getElementById(id).getContext('2d');
            charts[id] = new Chart(ctx, {
                type: type,
                data: { labels: labels, datasets: [{ data: data, backgroundColor: type==='line'?'rgba(0,242,234,0.1)':colors, borderColor: Array.isArray(colors)?'#000':colors, fill: fill, tension: 0.4 }] },
                options: { responsive:true, maintainAspectRatio:false, plugins:{legend:{display:false}}, scales:{x:{display:false}, y:{display:false}} }
            });
        }

        // 5. OUTILS (SCANNER, RAID, ETC.)
        async function runScan() {
            const q = document.getElementById('scan-in').value;
            const res = await fetch('/scan_target', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({query:q})});
            const d = await res.json();
            document.getElementById('scan-res').classList.remove('hidden');
            document.getElementById('scan-name').innerText = d.user_data.display_name;
            document.getElementById('scan-img').src = d.user_data.profile_image_url;
            
            const ai = await fetch('/critique_ia', {method:'POST'});
            const dai = await ai.json();
            document.getElementById('scan-ai').innerHTML = dai.html_response;
        }

        async function runRaid() {
            const g = document.getElementById('raid-game').value;
            const res = await fetch('/start_raid', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({game:g})});
            const d = await res.json();
            if(d.success) {
                document.getElementById('raid-res').classList.remove('hidden');
                document.getElementById('raid-name').innerText = d.target.name;
                document.getElementById('raid-img').src = d.target.thumbnail_url;
                document.getElementById('raid-meta').innerText = d.target.viewers + " Viewers";
            }
        }

        async function runPlan() {
            const res = await fetch('/analyze_schedule', {method:'POST'});
            const d = await res.json();
            document.getElementById('plan-res').classList.remove('hidden');
            document.getElementById('plan-res').innerHTML = d.html_response;
        }

        async function runBoost() {
            const res = await fetch('/stream_boost', {method:'POST'});
            document.getElementById('boost-msg').classList.remove('hidden');
        }

        // UTILS
        function openTab(id) {
            document.querySelectorAll('.tab-content').forEach(e=>e.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(e=>e.classList.remove('active'));
            document.getElementById('tab-'+id).classList.add('active');
            // Highlight logic
            const btns = document.querySelectorAll('.tab-btn');
            btns.forEach(b=>{ if(b.innerText.toLowerCase().includes(id) || (id==='tools' && b.innerText.includes('OUTILS'))) b.classList.add('active'); });
        }
        function toggleChat(m){
            if(m==='hub'){document.getElementById('chat-twitch').classList.add('hidden');document.getElementById('chat-hub').classList.remove('hidden');document.getElementById('chat-hub').classList.add('flex');}
            else{document.getElementById('chat-hub').classList.add('hidden');document.getElementById('chat-hub').classList.remove('flex');document.getElementById('chat-twitch').classList.remove('hidden');}
        }
    </script>
</body>
</html>
