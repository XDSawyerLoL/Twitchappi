<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Streamer & Niche AI Hub - COCKPIT MODE (V15)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --color-bg-dark: #0d0d0d;
            --color-primary-pink: #ff0099;
            --color-secondary-blue: #22c7ef;
            --color-ai-niche: #59d682;
            --color-ai-action: #e34a64; 
        }
        body { background-color: var(--color-bg-dark); color: #e0e0e0; font-family: 'Inter', sans-serif; background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png'); }
        .glass-panel { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); border-radius: 15px; }
        .btn-primary { background: linear-gradient(90deg, var(--color-primary-pink), #8000ff); padding: 12px; border-radius: 8px; font-weight: bold; transition: 0.3s; }
        input { background: #111; border: 1px solid #333; color: white; padding: 10px; border-radius: 8px; width: 100%; }
        #stream-player-container { position: relative; padding-bottom: 56.25%; height: 0; border-radius: 15px; border: 1px solid var(--color-primary-pink); overflow: hidden; }
        #stream-player-container iframe { position: absolute; top:0; left:0; width:100%; height:100%; }
    </style>
</head>
<body class="p-8">

    <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-6">
        
        <div class="lg:col-span-8 space-y-6">
            <div class="glass-panel p-4">
                <div class="flex justify-between mb-4">
                    <h2 class="text-secondary-blue font-bold tracking-widest">LIVE MONITOR</h2>
                    <div id="boost-status" class="text-xs bg-white/10 px-3 py-1 rounded-full">INITIALIZING...</div>
                </div>
                <div id="stream-player-container">
                    <div id="twitch-embed"></div>
                </div>
                <div class="grid grid-cols-2 gap-4 mt-4">
                    <button onclick="checkBoostAndPlay()" class="btn-primary">NEXT STREAM</button>
                    <button id="btn-boost" class="btn-primary bg-pink-600">BOOST MY CHANNEL</button>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-6">
                <div class="glass-panel p-6 border-t-2 border-ai-niche">
                    <h3 class="text-ai-niche text-sm mb-4">SCANNER</h3>
                    <input type="text" id="scan-query" placeholder="Streamer ID...">
                    <button id="btn-scan" class="btn-primary w-full mt-4">RUN SCAN</button>
                    <div id="scan-results" class="mt-4"></div>
                </div>
                <div class="glass-panel p-6 border-t-2 border-ai-action">
                    <h3 class="text-ai-action text-sm mb-4">RAID</h3>
                    <input type="text" id="raid-game" placeholder="Game...">
                    <button id="btn-start-raid" class="btn-primary w-full mt-4 bg-red-600">FIND TARGET</button>
                </div>
            </div>
        </div>

        <div class="lg:col-span-4 space-y-6">
            <div class="glass-panel p-6 border-l-4 border-ai-niche">
                <h3 class="text-ai-niche text-sm mb-4">AI ANALYSIS</h3>
                <div id="ai-niche-results" class="text-xs text-gray-400 min-h-[100px]">Waiting for scan...</div>
                <button id="btn-ai-niche" class="w-full mt-4 border border-ai-niche py-2 text-ai-niche text-xs">RUN ANALYSIS</button>
            </div>
            <div class="glass-panel p-6">
                <button id="btn-export-pdf" class="w-full py-3 bg-yellow-600/20 border border-yellow-600 text-yellow-600 font-bold">EXPORT CSV</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let currentTarget = null;

        function launchPlayer(channel) {
            document.getElementById('twitch-embed').innerHTML = `
                <iframe src="https://player.twitch.tv/?channel=${channel}&parent=${window.location.hostname}" 
                        frameborder="0" allowfullscreen="true" height="100%" width="100%"></iframe>`;
        }

        async function checkBoostAndPlay() {
            const r = await fetch(`${API_BASE}/get_default_stream`);
            const d = await r.json();
            launchPlayer(d.channel);
            document.getElementById('boost-status').innerText = d.message;
        }

        document.getElementById('btn-scan').addEventListener('click', async () => {
            const query = document.getElementById('scan-query').value;
            const r = await fetch(`${API_BASE}/scan_target`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ query })
            });
            const d = await r.json();
            if(d.success) {
                currentTarget = d.user_data;
                document.getElementById('scan-results').innerHTML = `
                    <div class="flex items-center gap-4">
                        <img src="${currentTarget.profile_image_url}" class="w-12 h-12 rounded-full border border-ai-niche">
                        <span class="font-bold">${currentTarget.display_name}</span>
                    </div>`;
            }
        });

        document.getElementById('btn-ai-niche').addEventListener('click', async () => {
            if(!currentTarget) return;
            const r = await fetch(`${API_BASE}/auto_action`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ action_type: 'niche_analysis', query: currentTarget.login, niche_score: currentTarget.ai_calculated_niche_score })
            });
            const d = await r.json();
            document.getElementById('ai-niche-results').innerHTML = d.html_response;
        });

        document.getElementById('btn-export-pdf').addEventListener('click', () => window.open(`${API_BASE}/export_csv`));

        window.onload = checkBoostAndPlay;
    </script>
</body>
</html>
