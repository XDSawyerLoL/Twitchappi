<!DOCTYPE html>
<html lang="fr">
<head>

    <!-- 1. CHARGEMENT DE TAILWIND CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- CSS Personnalis√© (Th√®me Sombre et Effets de Lueur) -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;600;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;

             font-family: 'Orbitron', sans-serif;

    <!-- 2. CHARGEMENT DES BIBLIOTH√àQUES ESSENTIELLES -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Inclure le renderer pour les messages HTML -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom-server.browser.development.js" crossorigin></script> 
    
    <!-- 3. CHARGEMENT DES BIBLIOTH√àQUES FIREBASE (Module UMD) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, Timestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        
        // Expose critical modules into the global scope for Babel script access
        window.FirebaseServices = {
            initializeApp, 
            getAuth, 
            signInAnonymously, 
            signInWithCustomToken, 
            onAuthStateChanged,
            getFirestore, 
            doc, 
            setDoc, 
            getDoc, 
            Timestamp,
        };
        
        // Signal that services are loaded
        window.isFirebaseLoaded = true;
    </script>
</head>
<body>

    <!-- Root Container -->
    <div id="root">
        <div class="text-gray-400 p-8">
            <svg class="animate-spin h-5 w-5 text-[#FF0099] inline mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
            Chargement de l'unit√© centrale...
        </div>
    </div>

    <!-- 4. REACT (JSX) CODE COMPILED BY BABEL -->
    <script type="text/babel">
        // Wait for Firebase services to be loaded into the global scope
        function waitForFirebase(callback) {
            if (window.isFirebaseLoaded) {
                // Ensure ReactDOMServer is available for static rendering of messages
                if (typeof ReactDOMServer === 'undefined' && window.ReactDOMServer) {
                    window.ReactDOMServer = window.ReactDOMServer;
                }
                callback();
            } else {
                setTimeout(() => waitForFirebase(callback), 100);
            }
        }
        
        // Extract services from the global scope
        const { initializeApp, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, getFirestore, doc, setDoc, getDoc, Timestamp } = window.FirebaseServices || {};

        const { useState, useEffect, useCallback, useMemo } = React;
        const ReactDOMServer = window.ReactDOMServer;


        // --- INLINE SVG ICONS (Replaces lucide-react) ---
        const Loader2Icon = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12a9 9 0 1 1-6.219-8.56" /></svg>);
        const SendIcon = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>);
        const ClockIcon = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>);
        const UserIcon = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>);
        const CheckCircleIcon = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>);
        const AlertTriangleIcon = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m21.73 18-9-15.59L3 18z"/><path d="M12 9v4"/><path d="M12 17h.01"/></svg>);
        const ZapIcon = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>);
        const TrendingUpIcon = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></svg>);
        const SearchIcon = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>);
        const ExternalLinkIcon = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M15 3h6v6"/><path d="M10 14 21 3"/><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/></svg>);
        const StarIcon = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>);
        const LightbulbIcon = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 18h6"/><path d="M10 12H8l4-8 4 8h-2"/><path d="M15 17h1a3 3 0 0 0 0-6H9a3 3 0 0 0 0 6h1"/></svg>);
        const MessageSquareIcon = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>);


        // --- FIREBASE CONFIGURATION ---
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        const COOLDOWN_HOURS = 12;
        const COOLDOWN_MS = COOLDOWN_HOURS * 60 * 60 * 1000;
        
        // Initialize Firebase instances
        const appInstance = initializeApp(firebaseConfig);
        const dbInstance = getFirestore(appInstance);
        const authInstance = getAuth(appInstance);

        // Public collection path 
        const getStreamerDocPath = (username) => {
          return `artifacts/${appId}/public/data/submitted_streamers/${username.toLowerCase()}`;
        };

        // --- GEMINI API HELPERS ---
        const GEMINI_MODEL = "gemini-2.5-flash-preview-09-2025";
        const API_KEY = ""; // Canvas provides this dynamically

        async function fetchGeminiContent(userQuery, systemPrompt = "") {
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${GEMINI_MODEL}:generateContent?key=${API_KEY}`;
            
            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                systemInstruction: {
                    parts: [{ text: systemPrompt }]
                },
            };

            let response;
            for (let i = 0; i < 3; i++) { // Max 3 retries
                try {
                    response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.status !== 429) { // Not a rate limit error, break retry loop
                        break; 
                    }
                    // Wait with exponential backoff before retrying
                    await new Promise(resolve => setTimeout(resolve, Math.pow(2, i) * 1000));
                } catch (e) {
                    // console.warn(`Gemini API fetch attempt ${i + 1} failed.`); // Suppress console output for backoff
                    await new Promise(resolve => setTimeout(resolve, Math.pow(2, i) * 1000));
                }
            }

            if (!response || !response.ok) {
                const errorText = response ? await response.text() : 'Network error';
                throw new Error(`Gemini API failed: ${response?.status || 'N/A'} - ${errorText.substring(0, 100)}...`);
            }

            const result = await response.json();
            return result.candidates?.[0]?.content?.parts?.[0]?.text || "Erreur : Contenu de l'IA introuvable.";
        }

        const App = () => {
          // --- STATES FOR SUBMISSION ---
          const [username, setUsername] = useState('');
          const [userId, setUserId] = useState(null);
          const [loading, setLoading] = useState(true);
          const [message, setMessage] = useState('');
          const [isSubmitting, setIsSubmitting] = useState(false);
          const [canSubmit, setCanSubmit] = useState(true);
          const [lastSubmissionTime, setLastSubmissionTime] = useState(null);

          // --- STATES FOR DISCOVERY ---
          const [discoveredStreamer, setDiscoveredStreamer] = useState(null);
          const [isDiscovering, setIsDiscovering] = useState(false);
          const [discoveryMessage, setDiscoveryMessage] = useState('Pr√™t pour la chasse aux √©toiles montantes.');

          // --- STATES FOR GEMINI FEATURES ---
          const [analysisText, setAnalysisText] = useState('');
          const [isAnalyzing, setIsAnalyzing] = useState(false);
          const [sloganText, setSloganText] = useState('');
          const [isGeneratingSlogan, setIsGeneratingSlogan] = useState(false);
          const [streamerTitle, setStreamerTitle] = useState(''); // Titre de la cha√Æne pour l'analyse

          // 1. Firebase Initialization and Authentication
          useEffect(() => {
            const initializeAuth = async () => {
              try {
                if (initialAuthToken) {
                  await signInWithCustomToken(authInstance, initialAuthToken);
                } else {
                  await signInAnonymously(authInstance);
                }
              } catch (error) {
                console.error("Firebase Auth Error:", error);
              }
            };

            const unsubscribe = onAuthStateChanged(authInstance, (user) => {
              if (user) {
                setUserId(user.uid);
              } else {
                setUserId(null);
              }
              setLoading(false);
            });

            initializeAuth();
            return () => unsubscribe();
          }, []);

          // 2. Cooldown Check (Submission)
          const checkCooldown = useCallback(async (currentUsername) => {
            if (!currentUsername || !userId) return;
            
            const docRef = doc(dbInstance, getStreamerDocPath(currentUsername));

            try {
              const docSnap = await getDoc(docRef);
              if (docSnap.exists()) {
                const data = docSnap.data();
                const lastSubmitted = data.last_submitted.toDate().getTime();
                const now = Date.now();
                
                if (now - lastSubmitted < COOLDOWN_MS) {
                  setCanSubmit(false);
                  setLastSubmissionTime(lastSubmitted);
                  const remainingTime = new Date(lastSubmitted + COOLDOWN_MS);
                  setMessage(
                    <div className="message-error flex items-center p-3 rounded-lg border">
                        <AlertTriangleIcon className="inline w-5 h-5 mr-2" />
                        [BLOCAGE] **{currentUsername}** est d√©j√† en file d'attente. Prochaine resoumission : {remainingTime.toLocaleTimeString()} le {remainingTime.toLocaleDateString()}.
                    </div>
                  );
                } else {
                  setCanSubmit(true);
                  setLastSubmissionTime(null);
                  setMessage(
                    <div className="message-info flex items-center p-3 rounded-lg border">
                        <CheckCircleIcon className="inline w-5 h-5 mr-2" />
                        [GO] Votre cha√Æne peut √™tre soumise √† nouveau.
                    </div>
                  );
                }
              } else {
                setCanSubmit(true);
                setLastSubmissionTime(null);
                setMessage(
                    <div className="message-info flex items-center p-3 rounded-lg border">
                        <CheckCircleIcon className="inline w-5 h-5 mr-2" />
                        [GO] Premi√®re soumission pour ce nom d'utilisateur.
                    </div>
                );
              }
            } catch (error) {
              console.error("Cooldown Check Error:", error);
              setMessage(
                <div className="message-error flex items-center p-3 rounded-lg border">
                    <AlertTriangleIcon className="inline w-5 h-5 mr-2" />
                    [ERREUR FATALE] Impossible de v√©rifier le statut. R√©essayez.
                </div>
              );
              setCanSubmit(false);
            }
          }, [userId]);

          useEffect(() => {
            const handler = setTimeout(() => {
              if (username.trim()) {
                checkCooldown(username.trim());
              } else {
                setMessage('');
                setCanSubmit(true);
                setLastSubmissionTime(null);
              }
            }, 500); // Debounce
            return () => clearTimeout(handler);
          }, [username, checkCooldown]);

          // 3. Submission Logic (Firestore Update)
          const handleSubmit = async (e) => {
            e.preventDefault();
            const streamerName = username.trim().toLowerCase();
            if (!userId || isSubmitting || !canSubmit || streamerName === '') return;

            setIsSubmitting(true);
            setMessage(
                <div className="message-info flex items-center p-3 rounded-lg border">
                    <Loader2Icon className="inline w-5 h-5 mr-2 animate-spin" />
                    üì° Envoi des coordonn√©es au serveur...
                </div>
            );

            const nowTimestamp = Timestamp.now();
            
            const streamerData = {
              username: streamerName,
              submitter_uid: userId, 
              last_submitted: nowTimestamp, 
              last_draw_date: new Timestamp(0, 0), 
              draw_count: 0,
              avg_score: 3.0, 
              total_votes: 0, 
            };

            const docRef = doc(dbInstance, getStreamerDocPath(streamerName));
            
            try {
              // Merge: update only the submission timestamp if the streamer already exists
              await setDoc(docRef, streamerData, { merge: true });
              
              setMessage(
                <div className="message-success flex items-center p-3 rounded-lg border">
                    <CheckCircleIcon className="inline w-5 h-5 mr-2" />
                    [MISSION ACCOMPLIE] **{username}** est dans le syst√®me. Rendez-vous dans {COOLDOWN_HOURS}h pour un re-boost !
                </div>
              );
              setLastSubmissionTime(nowTimestamp.toDate().getTime());
              setCanSubmit(false);
              
            } catch (error) {
              console.error("Firestore Add Error:", error);
              setMessage(
                <div className="message-error flex items-center p-3 rounded-lg border">
                    <AlertTriangleIcon className="inline w-5 h-5 mr-2" />
                    [√âCHEC DE L'ENVOI] Erreur de communication. V√©rifiez la console.
                </div>
              );
            } finally {
              setIsSubmitting(false);
            }
          };

          // --- 4. Gemini Feature 1: Analyse de Contenu ---
          const handleAnalyzeContent = async () => {
            if (streamerTitle.trim() === '') {
                setAnalysisText('Veuillez entrer un titre de cha√Æne pour l\'analyse.');
                return;
            }

            setIsAnalyzing(true);
            setAnalysisText('Analyse en cours par l\'IA...');
            setSloganText('');

            const userQuery = `Analyser le potentiel de streaming du titre de cha√Æne Twitch suivant : "${streamerTitle}". Fournir un retour sur le public cibl√©, la clart√© et le potentiel de viralit√©. Sugg√©rer une am√©lioration concise en gras. Limiter l'analyse √† un seul paragraphe de 4 phrases maximum.`;
            const systemPrompt = "Vous √™tes un consultant expert en branding de streaming. Votre ton est professionnel, concis et orient√© vers l'action. Utilisez le format Markdown pour le texte g√©n√©r√©.";

            try {
                const response = await fetchGeminiContent(userQuery, systemPrompt);
                setAnalysisText(response);
            } catch (error) {
                console.error("Gemini Analysis Error:", error);
                setAnalysisText(`[ERREUR IA] √âchec de l'analyse : ${error.message}`);
            } finally {
                setIsAnalyzing(false);
            }
          };

          // --- 5. Gemini Feature 2: G√©n√©ration de Slogan ---
          const handleGenerateSlogan = async () => {
            if (streamerTitle.trim() === '') {
                setSloganText('Veuillez entrer un titre de cha√Æne pour g√©n√©rer un slogan.');
                return;
            }

            setIsGeneratingSlogan(true);
            setSloganText('G√©n√©ration du Slogan par l\'IA...');
            setAnalysisText('');

            const userQuery = `Cr√©er un slogan court, percutant et m√©morable pour une cha√Æne Twitch dont le th√®me principal est : "${streamerTitle}". Ne donner que le slogan, sans explication ni pr√©face.`;
            const systemPrompt = "Vous √™tes un expert en marketing de marque, sp√©cialis√© dans les accroches courtes et efficaces pour le divertissement en ligne. Le slogan doit √™tre pr√™t √† l'emploi et en fran√ßais. Renvoyer uniquement le texte du slogan.";

            try {
                const response = await fetchGeminiContent(userQuery, systemPrompt);
                setSloganText(response.trim().replace(/^['"]|['"]$/g, '')); // Enlever les guillemets superflus
            } catch (error) {
                console.error("Gemini Slogan Error:", error);
                setSloganText(`[ERREUR IA] √âchec de la g√©n√©ration : ${error.message}`);
            } finally {
                setIsGeneratingSlogan(false);
            }
          };

          // 6. Discovery Logic (API Call to Backend /random)
          const handleDiscoverStreamer = async () => {
            setIsDiscovering(true);
            setDiscoveredStreamer(null);

            setDiscoveryMessage(
                <div className="message-info flex items-center p-3 rounded-lg border">
                    <Loader2Icon className="inline w-5 h-5 mr-2 animate-spin" />
                    ‚ö° Recherche du prochain objectif... √âvaluation des stats en cours...
                </div>
            );

            try {
                // ATTENTION: Cette URL doit √™tre remplac√©e par l'URL de votre service Backend r√©el.
                const response = await fetch('/random'); 
                const data = await response.json();

                if (response.ok && data.status === "success" && data.streamer) {
                    setDiscoveredStreamer(data.streamer);
                    setDiscoveryMessage(
                        <div className="message-success flex items-center p-3 rounded-lg border">
                            <CheckCircleIcon className="inline w-5 h-5 mr-2" />
                            [TARGET ACQUIRED] Streamer trouv√© dans le Pool **{data.pool_used}** : 
                            <span className='font-bold text-[#FF0099] ml-1'>{data.streamer.username}</span> !
                        </div>
                    );
                } else {
                    setDiscoveryMessage(
                        <div className="message-error flex items-center p-3 rounded-lg border">
                            <AlertTriangleIcon className="inline w-5 h-5 mr-2" />
                            ‚ùå [TARGET FAILED] √âchec : <span className='font-semibold'>{data.message || data.error || 'Aucun streamer trouv√© ou erreur inconnue.'}</span>
                        </div>
                    );
                }
            } catch (error) {
                console.error("API Call Error /random:", error);
                setDiscoveryMessage(
                    <div className="message-error flex items-center p-3 rounded-lg border">
                        <AlertTriangleIcon className="inline w-5 h-5 mr-2" />
                        [ERREUR CRITIQUE] Probl√®me de connexion au serveur Backend. V√©rifiez l'URL /random.
                    </div>
                );
            } finally {
                setIsDiscovering(false);
            }
          };

          // 7. Display Components and Logic

          if (loading) {
            return (
              <div className="flex items-center justify-center min-h-screen">
                <Loader2Icon className="w-8 h-8 text-[#FF0099] animate-spin" />
                <span className="ml-3 text-lg font-semibold text-gray-300">Initialisation du syst√®me...</span>
              </div>
            );
          }

          const isInvalidUsername = username.trim() === '';
          const isInvalidTitle = streamerTitle.trim() === '';

          const getRemainingTimeText = () => {
            if (!lastSubmissionTime || canSubmit) return null;
            const now = Date.now();
            const expiry = lastSubmissionTime + COOLDOWN_MS;
            const remaining = expiry - now;
            
            if (remaining <= 0) return null;

            const h = Math.floor(remaining / (1000 * 60 * 60));
            const m = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((remaining % (1000 * 60)) / 1000);

            return `Recharge du Boost dans : ${h}h ${m}m ${s}s`;
          };

          // Pool Status Component
          const PoolStatus = ({ type }) => {
            if (type === 'urgence') {
              return (
                <div className="flex items-center text-sm font-medium text-red-400 bg-red-900 bg-opacity-30 p-3 rounded-lg border border-red-700">
                  <ZapIcon className="w-5 h-5 mr-2 text-red-400" />
                  **POOL URGENCE (0-1 Spect.)** : S√©curit√© maximale. Votre chance est de **20%** au tirage.
                </div>
              );
            }
            return (
              <div className="flex items-center text-sm font-medium text-green-400 bg-green-900 bg-opacity-30 p-3 rounded-lg border border-green-700">
                <TrendingUpIcon className="w-5 h-5 mr-2 text-green-400" />
                **POOL CROISSANCE (2-150 Spect.)** : Priorit√© haute. **80%** des tirages bas√©s sur l'√âquit√© et la Qualit√©.
              </div>
            );
          };

          // Discovery Section Component
          const DiscoverySection = () => (
            <div className="bg-card p-6 rounded-xl shadow-2xl space-y-4 neon-border">
                <h2 className="text-2xl font-bold text-[#FF0099] flex items-center border-b border-gray-700 pb-2 neon-text">
                    <SearchIcon className="w-6 h-6 mr-3 text-[#22c7ef]"/>
                    MODULE | SCANNER D'OPPORTUNIT√âS
                </h2>
                
                {/* Discovery message with dynamic classes */}
                <div 
                  className={`p-3 text-sm rounded-lg transition duration-300 border`}
                >
                  {/* On utilise innerHTML car le message peut contenir du JSX/React g√©n√©r√© (avec ReactDOMServer) */}
                  <div dangerouslySetInnerHTML={{ __html: typeof discoveryMessage === 'string' ? discoveryMessage : ReactDOMServer.renderToStaticMarkup(discoveryMessage) }}></div>
                </div>

                <button
                  onClick={handleDiscoverStreamer}
                  className={`w-full flex items-center justify-center px-6 py-3 text-base font-bold uppercase rounded-lg shadow-xl transition duration-300 transform 
                    ${isDiscovering
                      ? 'bg-gray-600 cursor-not-allowed text-gray-300'
                      : 'btn-secondary-neon text-white focus:outline-none focus:ring-4 focus:ring-[#22c7ef]'
                    }`}
                  disabled={isDiscovering}
                >
                  {isDiscovering ? (
                    <>
                      <Loader2Icon className="w-5 h-5 mr-2 animate-spin" />
                      ANALYSE... VEUILLEZ PATIENTER
                    </>
                  ) : (
                    <>
                      <ZapIcon className="w-5 h-5 mr-2" />
                      LANCER LE SCAN (Trouver un Streamer)
                    </>
                  )}
                </button>

                {discoveredStreamer && (
                    <div className='mt-6 p-4 bg-gray-700 border border-gray-500 rounded-lg space-y-3'>
                        <h3 className='text-xl font-extrabold text-[#22c7ef] font-orbitron'>
                            TARGET ACQUIRED : {discoveredStreamer.username}
                        </h3>
                        <p className='text-gray-300'>**STATUS STREAM:** {discoveredStreamer.title}</p>
                        <p className='text-gray-300'>**SPECTATEURS ACTUELS:** <span className='font-bold text-xl text-[#FF0099]'>{discoveredStreamer.viewer_count}</span></p>
                        <p className='text-gray-300 flex items-center'>
                            **QUALIT√â RATING:** <span className='ml-2 text-[#22c7ef] font-bold'>
                                {discoveredStreamer.avg_score.toFixed(1)} / 5 
                                <StarIcon className="w-4 h-4 ml-1 inline text-[#FF0099] fill-current"/>
                            </span>
                        </p>
                        <a
                            href={discoveredStreamer.redirect_url || `https://www.twitch.tv/${discoveredStreamer.username}`}
                            target="_blank"
                            rel="noopener noreferrer"
                            className="mt-3 inline-flex items-center px-4 py-2 text-sm font-bold rounded-lg shadow-lg text-white btn-primary-neon transition duration-150 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#FF0099]"
                        >
                            <ExternalLinkIcon className="w-4 h-4 mr-2" />
                            ACTIVER LE LIEN (TWITCH)
                        </a>
                    </div>
                )}
            </div>
          );
          
          // Gemini Branding Section Component
          const GeminiBrandingSection = () => (
              <div className="bg-card p-6 rounded-xl shadow-2xl space-y-4 neon-border">
                  <h2 className="text-2xl font-bold text-[#FF0099] flex items-center border-b border-gray-700 pb-2 neon-text">
                      <MessageSquareIcon className="w-6 h-6 mr-3 text-[#22c7ef]"/>
                      MODULE | ASSISTANT BRANDING IA
                  </h2>
                  
                  <label htmlFor="streamerTitle" className="block text-sm font-medium text-gray-300">
                      Titre ou Th√®me de votre Cha√Æne (e.g., "Speedrunning jeux r√©tro", "Cuisine mol√©culaire") :
                  </label>
                  <input
                      id="streamerTitle"
                      type="text"
                      className="input-neon w-full px-4 py-2 border rounded-lg focus:outline-none"
                      value={streamerTitle}
                      onChange={(e) => {
                          setStreamerTitle(e.target.value);
                          setAnalysisText('');
                          setSloganText('');
                      }}
                      placeholder="Ex: Gaming chill & discussions politiques"
                  />

                  {/* Branding Actions */}
                  <div className="flex flex-col sm:flex-row gap-4 pt-2">
                      <button
                          onClick={handleAnalyzeContent}
                          disabled={isAnalyzing || isInvalidTitle}
                          className={`flex-1 flex items-center justify-center px-4 py-3 text-sm font-bold rounded-lg transition duration-300 ${
                              isAnalyzing || isInvalidTitle 
                                  ? 'bg-gray-600 cursor-not-allowed text-gray-300' 
                                  : 'btn-primary-neon text-white focus:outline-none focus:ring-4 focus:ring-[#FF0099]'
                          }`}
                      >
                          {isAnalyzing ? (
                              <Loader2Icon className="w-4 h-4 mr-2 animate-spin" />
                          ) : (
                              <LightbulbIcon className="w-4 h-4 mr-2" />
                          )}
                          Analyser le Titre (IA)
                      </button>
                      
                      <button
                          onClick={handleGenerateSlogan}
                          disabled={isGeneratingSlogan || isInvalidTitle}
                          className={`flex-1 flex items-center justify-center px-4 py-3 text-sm font-bold rounded-lg transition duration-300 ${
                              isGeneratingSlogan || isInvalidTitle
                                  ? 'bg-gray-600 cursor-not-allowed text-gray-300' 
                                  : 'btn-secondary-neon text-white focus:outline-none focus:ring-4 focus:ring-[#22c7ef]'
                          }`}
                      >
                          {isGeneratingSlogan ? (
                              <Loader2Icon className="w-4 h-4 mr-2 animate-spin" />
                          ) : (
                              <MessageSquareIcon className="w-4 h-4 mr-2" />
                          )}
                          G√©n√©rer un Slogan (IA)
                      </button>
                  </div>

                  {/* Results Area */}
                  {(analysisText || sloganText) && (
                      <div className='mt-4 p-4 bg-gray-900 border border-gray-700 rounded-lg space-y-3'>
                          {analysisText && (
                              <div className="bg-gray-800 p-3 rounded-lg border border-gray-700">
                                  <h3 className="text-lg font-bold text-[#FF0099] mb-1 font-orbitron">Analyse de Contenu :</h3>
                                  <p className="text-gray-300 text-sm" dangerouslySetInnerHTML={{ __html: analysisText }} />
                              </div>
                          )}
                          {sloganText && (
                              <div className="bg-gray-800 p-3 rounded-lg border border-gray-700">
                                  <h3 className="text-lg font-bold text-[#22c7ef] mb-1 font-orbitron">Slogan Propos√© :</h3>
                                  <p className="text-white text-xl font-orbitron font-bold text-center">"{sloganText}"</p>
                              </div>
                          )}
                      </div>
                  )}
              </div>
          );

          return (
            <div className="container mx-auto max-w-4xl p-4 md:p-8">
                <header className="text-center mb-10">
                    <h1 className="text-5xl font-extrabold neon-text mb-2 tracking-wider">
                        STREAMER HUB
                    </h1>
                    <p className="text-lg text-gray-400 font-semibold uppercase">
                        Plateforme de Boost et d'Analyse IA (Mode Nuit)
                    </p>
                    <div className="mt-4 text-xs text-gray-500">
                        USER ID: <span className="text-[#22c7ef] break-all">{userId}</span>
                    </div>
                </header>

                <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    {/* Colonne de Soumission et Statut */}
                    <div className="space-y-8">
                        <form onSubmit={handleSubmit} className="bg-card p-6 rounded-xl shadow-2xl space-y-4 neon-border">
                            <h2 className="text-2xl font-bold text-[#FF0099] flex items-center border-b border-gray-700 pb-2 neon-text">
                                <TrendingUpIcon className="w-6 h-6 mr-3 text-[#22c7ef]"/>
                                MODULE | BOOST DE CHA√éNE
                            </h2>
                            
                            <label htmlFor="username" className="block text-sm font-medium text-gray-300">
                                Nom d'utilisateur Twitch (√† booster) :
                            </label>
                            <input
                                id="username"
                                type="text"
                                className="input-neon w-full px-4 py-2 border rounded-lg focus:outline-none"
                                value={username}
                                onChange={(e) => setUsername(e.target.value)}
                                placeholder="Entrez votre nom de streamer"
                                required
                            />

                            {/* Dynamic Message/Status Area */}
                            {message && (
                                <div 
                                    className={`p-3 text-sm rounded-lg transition duration-300 border`}
                                >
                                    <div dangerouslySetInnerHTML={{ __html: typeof message === 'string' ? message : ReactDOMServer.renderToStaticMarkup(message) }}></div>
                                </div>
                            )}

                            <p className="text-xs text-gray-500 pt-1">
                                * Le boost place votre cha√Æne dans un pool de d√©couverte, renouvelable toutes les {COOLDOWN_HOURS} heures.
                            </p>

                            <button
                                type="submit"
                                disabled={!canSubmit || isSubmitting || isInvalidUsername}
                                className={`w-full flex items-center justify-center px-6 py-3 text-base font-bold uppercase rounded-lg shadow-xl transition duration-300 transform 
                                    ${(!canSubmit || isSubmitting || isInvalidUsername)
                                        ? 'bg-gray-600 cursor-not-allowed text-gray-300'
                                        : 'btn-primary-neon text-white focus:outline-none focus:ring-4 focus:ring-[#FF0099]'
                                    }`
                                }
                            >
                                {isSubmitting ? (
                                    <>
                                        <Loader2Icon className="w-5 h-5 mr-2 animate-spin" />
                                        CHARGEMENT... TRANSMISSION DE DONN√âES
                                    </>
                                ) : (
                                    <>
                                        <SendIcon className="w-5 h-5 mr-2" />
                                        ACTIVER LE BOOST (12H)
                                    </>
                                )}
                            </button>
                            
                            {getRemainingTimeText() && (
                                <p className="text-center text-sm font-medium text-red-400 flex items-center justify-center mt-3">
                                    <ClockIcon className="w-4 h-4 mr-2" />
                                    {getRemainingTimeText()}
                                </p>
                            )}

                            {/* Pool Information */}
                            <div className="space-y-3 pt-4">
                                <PoolStatus type="croissance" />
                                <PoolStatus type="urgence" />
                            </div>
                        </form>
                    </div>

                    {/* Colonne de D√©couverte et IA Branding */}
                    <div className="space-y-8">
                        {/* Discovery Scanner */}
                        <DiscoverySection />
                        
                        {/* Gemini Branding Section */}
                        <GeminiBrandingSection />
                    </div>
                </div>
            </div>
          );
        };

        waitForFirebase(() => {
            const container = document.getElementById('root');
            ReactDOM.render(<App />, container);
        });

    </script>
</body>
</html>
