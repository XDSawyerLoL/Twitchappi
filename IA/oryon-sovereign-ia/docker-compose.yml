services:
  sovereign-api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    env_file: .env
    ports:
      - "8088:8088"
    volumes:
      - ./policy:/app/policy:ro
      - ./storage:/app/storage
      # Mount your target repo here:
      - ./target-repo:/workspace/target-repo
    depends_on:
      - sovereign-worker

  sovereign-worker:
    build:
      context: .
      dockerfile: services/worker/Dockerfile
    env_file: .env
    volumes:
      - ./policy:/app/policy:ro
      - ./storage:/app/storage
      - ./target-repo:/workspace/target-repo
