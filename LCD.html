<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur Micro-Niche (0-50 Vues) Auto-Cycle</title>
    
    <script src="https://embed.twitch.tv/embed/v1.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        /* Styles pour un lecteur immersif */
        :root { 
            --color-bg-dark: #0d0d0d; 
            --color-ai-niche: #59d682; 
        }
        
        html, body {
            margin: 0; padding: 0; 
            height: 100%; width: 100%; 
            overflow: hidden; 
            background-color: var(--color-bg-dark); 
            color: white; 
            font-family: sans-serif;
        }
        
        .player-header {
            background-color: #1a1a1a; 
            padding: 5px 10px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.5); 
            height: 40px; 
        }
        
        .player-title { 
            font-size: 14px; 
            color: var(--color-ai-niche); 
            font-weight: bold; 
            margin: 0;
        }
        
        #player-status {
            font-size: 12px;
            color: #ddd;
        }
        
        #twitch-embed {
            width: 100%;
            height: calc(100% - 40px); 
            border-radius: 0;
        }
    </style>
</head>
<body>

<div class="player-header">
    <div class="player-title">
        <span style="margin-right:6px;"><i class="fas fa-search-dollar"></i></span>
        Micro-Niche (0-50 Vues) | Auto-Cycle
    </div>
    <div id="player-status">
        <i class="fas fa-sync fa-spin"></i> Initialisation...
    </div>
</div>

<div id="twitch-embed"></div>

<script src="LCD.js"></script> 

</body>
</html>
